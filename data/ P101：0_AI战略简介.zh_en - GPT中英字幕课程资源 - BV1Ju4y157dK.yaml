- en: My colleagues， Professor Kevin Wurback and Professor Sunny Thambay will discuss
    principles of AI ethics。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同事们，凯文·伍尔巴克教授和桑尼·坦贝教授将讨论人工智能伦理的原则。
