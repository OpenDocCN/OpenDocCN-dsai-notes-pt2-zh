- en: This is a course on AI strategy and governance。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一门关于人工智能战略和治理的课程。
- en: '![](img/edb707a9d4aaa567ee1914ccd835b37f_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/edb707a9d4aaa567ee1914ccd835b37f_1.png)'
- en: We will begin by discussing AI-driven business transformation。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先讨论以人工智能驱动的商业转型。
- en: We'll talk about why some early AI initiatives by some companies have failed。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将谈论为何一些公司早期的人工智能倡议失败。
- en: and what can we do about it。 Specifically， we'll look at strategies used by
    companies that are successfully。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们该如何应对。具体来说，我们将查看成功公司的策略。
- en: leveraging AI to gain competitive or business advantage。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 利用人工智能获得竞争或商业优势。
- en: These include ideas such as developing a portfolio of long-term projects as
    well as short-term projects。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些包括发展长期项目组合和短期项目的想法。
- en: We'll also talk about how the democratization of machine learning is lowering
    barriers for AI use in various enterprises。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将讨论机器学习的民主化如何降低各企业使用人工智能的障碍。
- en: Specifically， my colleague， Sunny Thambay will talk about the many inputs to
    using AI in the enterprise。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是，我的同事桑尼·坦贝将讨论企业中使用人工智能的众多输入。
- en: This includes software， people， computing and data。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括软件、人员、计算和数据。
- en: and how companies should think about all these four inputs coming together in
    the right way。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以及公司应如何考虑这四个输入以正确的方式结合起来。
- en: I'll also talk about AI in the organizational structure。 Specifically。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我还将讨论人工智能在组织结构中的作用。具体而言。
- en: what are the behavioral patterns of organizations that are successfully applying
    AI today？ Next。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 当前成功应用人工智能的组织有哪些行为模式？接下来。
- en: my colleague Professor Lin Wu will talk about AI and change management。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 我的同事林吴教授将讨论人工智能与变革管理。
- en: specifically how AI is playing an important role in business process reengineering。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是人工智能在业务流程重组中的重要角色。
- en: We'll discuss some of the challenges with AI。 We'll talk about the ways in which
    AI algorithms can fail。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论人工智能面临的一些挑战。我们将谈论人工智能算法可能失败的方式。
- en: and the risks these failures bring and the implications for firms。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以及这些失败带来的风险及对公司的影响。
- en: We'll conclude with a discussion of how companies can build in governance frameworks。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将以讨论公司如何建立治理框架作为结束。
- en: to protect themselves against AI failures。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 以保护自己免受人工智能失败的影响。
