- en: Hello， this module will focus on AI strategy and governance。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 你好，本模块将专注于AI战略和治理。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_1.png)'
- en: In this particular lecture， I'm going to focus on AI driven business transformation。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本次讲座中，我将专注于AI驱动的业务转型。
- en: And we'll talk a little bit about what are the opportunities with AI and also
    what are。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将稍微讨论一下AI的机会，以及有哪些。
- en: the challenges and potential failures with AI。 In later lectures in this module。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI方面面临的挑战和潜在失败。在本模块后面的讲座中。
- en: we'll look at strategic frameworks so as to ensure companies。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将探讨战略框架，以确保公司。
- en: can get returns from their AI investments。 And also we'll talk about AI governance
    frameworks。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 可以从他们的AI投资中获得回报。我们还将讨论AI治理框架。
- en: Now AI is being viewed by business leaders as both an opportunity and a risk。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 现在商业领袖将AI视为机会和风险。
- en: A recent survey conducted by Boston Consulting Group， NMIT of executives at
    many large companies。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，波士顿咨询集团和NMIT对许多大型公司的高管进行了调查。
- en: reports that nine out of ten companies find AI as a significant business opportunity。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 报告显示，十分之九的公司认为AI是一个重要的商业机会。
- en: At the same time， 45% of these companies view AI as a potential business risk
    as well。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，45%的公司将AI视为潜在的商业风险。
- en: And the risk essentially is that competitors might be able to use AI and get
    ahead of the， company。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 风险在于竞争对手可能能够使用AI并超越公司。
- en: So driven by both these opportunities and risks， companies have started to invest
    quite heavily。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，在这些机会和风险的驱动下，公司开始大量投资。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_3.png)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_3.png)'
- en: in AI。 We see many applications of AI in a number of different industries。 In
    this very course。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在AI方面。我们在许多不同的行业中看到许多AI应用。在这门课程中。
- en: we have talked about some of the applications in finance， but AI， is being applied
    in retailing。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了一些在金融领域的应用，但AI也正在零售中得到应用。
- en: AI is being applied in healthcare， in transportation and。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: AI正在医疗、交通等领域得到应用。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_5.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_5.png)'
- en: a number of other industries。 But at the same time。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 许多其他行业。但同时。
- en: we tend to notice that early investments haven't always paid off。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们倾向于注意到早期投资并不总是获得回报。
- en: The survey conducted by BCG and MIT reports that 90% of companies have made
    some investments， in AI。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 由BCG和MIT进行的调查报告称，90%的公司已经在AI上进行了一些投资。
- en: But out of these companies that have made investments in AI， only 40% of them
    actually。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 但在这些已经在AI上投资的公司中，只有40%的公司实际上。
- en: report having seen business gains。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 报告称看到业务收益。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_7.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_7.png)'
- en: If we focus our attention on a subset of these companies and only focus on those
    companies。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们关注这些公司的一个子集，并仅关注这些公司。
- en: that have made very significant investments in AI， even with this subgroup，
    we find that。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 在这些对AI进行了非常重要投资的子群体中，我们发现。
- en: only 60% of them are seeing business gains。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 只有60%的人看到了业务收益。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_9.png)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_9.png)'
- en: In other words， early investments in AI are not yet producing results。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 换句话说，早期对AI的投资尚未产生结果。
- en: And this brings up a concern that early failures can lead to irrational retreats
    by these organizations。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 这引发了一个担忧，即早期的失败可能导致这些组织的非理性撤退。
- en: And we've seen this play out before。 For example， in the late '90s。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 我们以前见过这种情况。例如，在90年代末。
- en: when the internet started emerging， many companies invested in。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 当互联网开始出现时，许多公司进行了投资。
- en: the internet and created online divisions and had very high hopes from these
    investments。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网和创建在线部门，并对这些投资抱有很高的期望。
- en: Early investments did not pay off。 And in fact， the dot-com bust happened and
    many companies withdrew and even shut down。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 早期投资没有获得回报。实际上，互联网泡沫破灭，许多公司撤回甚至关闭。
- en: their online divisions。 These companies paid a heavy price for those retreats。
    In the mid-2000s。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们的在线部门。这些公司为这些撤退付出了沉重的代价。在2000年代中期。
- en: again， companies invested in cloud computing。 But some of them withdrew because
    of concerns around security or regulatory issues like compliance。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 再次，企业投资于云计算。但有些因为安全或合规等监管问题而撤回。
- en: And the ones that persisted were able to create a certain amount of business
    agility that actually。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 而那些坚持下来的公司能够创造出一定的商业敏捷性，实际上。
- en: positioned them really well for the long run。 And the ones that actually withdrew
    are still struggling to catch up。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 使他们在长期内处于非常有利的位置。而那些实际上撤退的公司仍在努力追赶。
- en: Same thing happened with mobile computing in the late 2000s。 I believe AI is
    similar。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 2000年代末，移动计算也发生了类似的事情。我相信人工智能也是如此。
- en: And I've previously argued why AI should be viewed as a general purpose technology
    that。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前已经论证了为什么人工智能应该被视为一种通用技术。
- en: can have impact on a number of different industries。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 可以对多个不同的行业产生影响。
- en: And so similar pattern of early failures leading to retreats by companies can
    be dangerous。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，早期失败导致公司撤退的类似模式可能是危险的。
- en: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_11.png)'
  id: totrans-43
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9e0b462b9ef8938079eee6cdfb32e8e2_11.png)'
- en: And therefore， companies have to be cautious about that。 In the next few lectures。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，公司必须对此保持谨慎。在接下来的几场讲座中。
- en: I'm going to talk about what are some frameworks companies can。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我将讨论公司可以采取的一些框架。
- en: use to plan their investments in AI and to ensure those early investments produce
    returns。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 用于规划他们在人工智能上的投资，并确保这些早期投资能够产生回报。
- en: in the medium to long run。 [BLANK_AUDIO]。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 在中长期来看。[BLANK_AUDIO]。
