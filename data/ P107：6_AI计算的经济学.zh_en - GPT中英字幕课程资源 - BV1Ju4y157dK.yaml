- en: 沃顿商学院《AI For Business（AI用于商业：AI基础／市场营销+财务／人力／管理）》（中英字幕） - P107：6_AI计算的经济学.zh_en
    - GPT中英字幕课程资源 - BV1Ju4y157dK
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 沃顿商学院《AI For Business（AI用于商业：AI基础／市场营销+财务／人力／管理）》（中英字幕） - P107：6_AI计算的经济学.zh_en
    - GPT中英字幕课程资源 - BV1Ju4y157dK
- en: As we see AI become easier to use in terms of the software requires。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们看到人工智能在软件使用方面变得更容易。
- en: in terms of the skill it requires。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 就所需技能而言。
- en: '![](img/1663713e03dfd212e98dd650441ca836_1.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1663713e03dfd212e98dd650441ca836_1.png)'
- en: We're going to see more organizations and more parts of the world for more use
    cases。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将看到更多的组织和更多地区用于更多的案例。
- en: use these types of technologies。 Up until now， many of the advances in machine
    learning have been driven by Moore's law。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这些类型的技术。到目前为止，许多机器学习的进展都是由摩尔定律推动的。
- en: which is the law that basically governs advances in technology in terms of chips
    and how fast they compute and how much they can store。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是基本上支配技术进步的定律，涉及芯片的计算速度和存储能力。
- en: Those advances have basically driven how a lot of recent improvements in machine
    learning。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 这些进展基本上推动了最近机器学习的许多改善。
- en: As we think about machine learning， though， fanning out to more organizations
    and use cases。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们思考机器学习时，虽然它正在扩展到更多组织和用例中。
- en: the computational demands for machine learning are going to start to outpace
    even these computing improvements。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的计算需求将开始超过这些计算的改善。
- en: And so as we see AI being used for more cases， for more people。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们看到人工智能被用于更多的案例和更多的人。
- en: we're going to need more and more computation to be able to build and run the
    models required for these different applications。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将需要越来越多的计算能力来构建和运行这些不同应用所需的模型。
- en: So in response， deep learning hardware， the market for deep learning hardware
    is becoming better and increasingly specialized。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，作为回应，深度学习硬件的市场正在变得更好且越来越专业化。
- en: '![](img/1663713e03dfd212e98dd650441ca836_3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1663713e03dfd212e98dd650441ca836_3.png)'
- en: So where a lot of machine learning shifted from reliance on CPU， central processing
    units。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，许多机器学习已从对CPU（中央处理单元）的依赖转变。
- en: which are general to GPUs。 There's now movement from GPUs onto more specialized
    hardware like TPUs。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是通用的GPU。现在正从GPU转向更专业的硬件，如TPU。
- en: which is a tensor processing unit， which is something Google has created。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个张量处理单元（tensor processing unit），是谷歌所创造的。
- en: '![](img/1663713e03dfd212e98dd650441ca836_5.png)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1663713e03dfd212e98dd650441ca836_5.png)'
- en: There's also a vibrant market， a vibrant market in the startup space for AI
    chips specifically developed for machine learning computing。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，初创企业中专门为机器学习计算开发的AI芯片市场也十分活跃。
- en: And the consumer space as well， companies like Apple， when they're developing
    their new chips。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在消费者领域，例如苹果公司，在开发其新芯片时。
- en: are adding an important component of that that is dedicated to machine learning。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 添加了一个专注于机器学习的重要组成部分。
- en: So there's been a lot of activity and energy around customizing the hardware
    and specializing in a way that is particularly fast。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，围绕定制硬件和专门化的活动和能量一直非常强劲，这种方式特别快速。
- en: And in some cases， energy efficient as well， when it comes to running machine
    learning applications。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，当涉及到运行机器学习应用时，能源效率也是一个考虑因素。
- en: So for example， Google's TPU has been designed specifically to complement some
    of the algorithmic logic in behind tensorflow。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 举个例子，谷歌的TPU被专门设计用来补充tensorflow背后的某些算法逻辑。
- en: It runs it faster than other chips might。 It runs it more efficiently than other
    chips might。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 它运行得比其他芯片更快。它的效率也比其他芯片更高。
- en: '![](img/1663713e03dfd212e98dd650441ca836_7.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1663713e03dfd212e98dd650441ca836_7.png)'
- en: Now， why focus on computation？ Because this is certainly an emerging background
    around artificial intelligence。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，为什么要关注计算？因为这无疑是围绕人工智能的新兴背景。
- en: So if we think about why these companies are making these investments and making
    chips and making hardware that can run and build and train and run machine learning
    algorithms。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们考虑为什么这些公司进行投资，制造可以运行、构建和训练机器学习算法的芯片和硬件。
- en: there's going to be a big movement in the coming years as firms use AI to looking
    for providers that can provide the computation all back-end。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在未来几年中，将会有一个大规模的转变，企业将利用人工智能寻找能够提供所有后端计算的供应商。
- en: So many of the applications we're thinking about require too much computation
    to be run inside the organization。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们考虑的许多应用需要的计算量太大，无法在组织内部运行。
- en: or perhaps it's just inconvenient。 And so some of the big cloud providers， firms
    like Amazon。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 或者这只是个不方便的问题。因此一些大型云服务提供商，比如亚马逊。
- en: like Google， like Microsoft， will be very interested in becoming the cloud-based
    back-end for some of this AI computation。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 像谷歌、微软这样的公司，会对成为这些AI计算的云端后端非常感兴趣。
- en: So naturally， there is a complementary investment activity， you might say。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 自然地，这可以说是一种互补的投资活动。
- en: around developing the hardware foundations to be able to run these types of
    operations efficiently。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 主要是开发硬件基础，以便能够高效地运行这些类型的操作。
- en: and therefore to be able to provide the cloud services that are specifically
    efficient for AI operations。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 因此能够提供专门针对AI操作的高效云服务。
- en: '![](img/1663713e03dfd212e98dd650441ca836_9.png)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](img/1663713e03dfd212e98dd650441ca836_9.png)'
- en: And this battle for what you might call the AI stack is just beginning。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 而对于你可能称之为AI栈的这场斗争才刚刚开始。
- en: Certainly you see a lot of activity at Amazon， Google， Microsoft。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，你可以看到亚马逊、谷歌、微软的很多活动。
- en: and others as well to start to make sure that people understand that when they
    want to run AI in the cloud。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 还有其他方面，以确保人们理解当他们想要在云中运行AI时的需求。
- en: these firms are able to provide the back-ends to be able to do so。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司能够提供后端服务以实现这一点。
- en: And new players are entering this market as well。 Tesla made a recent announcement
    talking about providing services in this area as well。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 新的参与者也正在进入这个市场。特斯拉最近宣布将提供这一领域的服务。
- en: But this is a market that's going to continue to evolve specifically around
    the computational resources needed to run machine learning algorithms。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 但这是一个将继续发展，特别是围绕运行机器学习算法所需的计算资源的市场。
