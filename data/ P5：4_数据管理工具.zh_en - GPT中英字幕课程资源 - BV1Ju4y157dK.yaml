- en: Before your company can use your data and begin with AI initiatives。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在你的公司能够使用数据并开始AI项目之前。
- en: '![](img/27a8442baaf6c290c4e1ab338a395fd4_1.png)'
