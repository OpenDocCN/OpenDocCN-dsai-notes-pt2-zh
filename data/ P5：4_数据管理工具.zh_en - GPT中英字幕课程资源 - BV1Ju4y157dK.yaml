  zh: '![](img/27a8442baaf6c290c4e1ab338a395fd4_5.png)'
- en: As part of data infrastructure， we should also talk about big data tools such
    as， Hadoop and Spark。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为数据基础设施的一部分，我们还应该谈谈大数据工具，如Hadoop和Spark。
- en: Now， big data tools like Hadoop serve two main purposes， storage and processing。
    Now。
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，像Hadoop这样的工具有两个主要目的：存储和处理。现在。
- en: storage of big data usually has some unique challenges。 If we want to store
    a little bit of data。
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 存储大数据通常面临一些独特的挑战。如果我们想存储少量数据。
- en: a few files， we can typically store that in our computers。
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 几个文件，我们通常可以将其存储在我们的计算机中。
- en: But what if there's massive amounts of data？ Data for millions or hundreds of
    millions of customers over the last 10。
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 但如果有大量数据怎么办？过去10年中数百万或数亿客户的数据。
- en: 20 years。 That kind of data cannot be stored in a single computer。
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 20年来的数据。这样的数据无法存储在单台计算机上。
- en: And so one of the things that a big data tool like Hadoop does is that it stores
    it in a。
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 所以像Hadoop这样的一个大数据工具的作用之一就是将其存储在。
- en: distributed fashion across multiple computers or multiple nodes。 Next， these
    systems also take。
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 以分布式方式在多台计算机或多个节点之间。接下来，这些系统也会。
- en: care of processing that data。 And usually that processing again involves distributed
    processing。
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 处理这些数据。通常这种处理涉及分布式处理。
- en: of that data across multiple nodes or across multiple machines and also parallelizing。
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在多个节点或多台机器之间处理数据并进行并行化。
- en: the computations or data processing as much as possible， which helps increase
    speed。
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能多地进行计算或数据处理，这有助于提高速度。
- en: Hadoop is an open source tool that is offered by the Apache Foundation， which
