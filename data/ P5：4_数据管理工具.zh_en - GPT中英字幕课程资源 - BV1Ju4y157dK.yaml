- en: it is important to have the data infrastructure in place。 In this lecture。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 建立数据基础设施是很重要的。在这次讲座中。
- en: I'm going to talk about data management tools that are necessary for companies
    to have in place before they can embark on large-scale AI initiatives。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 我将讨论公司在开展大规模AI项目之前必须具备的数据管理工具。
- en: First， we'll talk a little bit about data warehousing。 To begin。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们将稍微谈谈数据仓储。首先。
- en: many of you are likely familiar with the concept of a database。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 很多人可能对数据库的概念比较熟悉。
- en: A database is quite simply a structured collection of data。 Quite simply。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 数据库可以简单地理解为一个结构化的数据集合。非常简单。
- en: an Excel spreadsheet can be thought of as a type of database。 Now， in practice。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Excel电子表格可以被视为一种数据库。现在，在实际操作中。
- en: we need usually better tools to manage data。 So database management systems
    or DBMSs are systems that allow users to better access and manage the database。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们通常需要更好的工具来管理数据。所以数据库管理系统或DBMS是允许用户更好地访问和管理数据库的系统。
- en: So Excel， again， provides some simple functionality。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以Excel再次提供了一些简单的功能。
- en: but more advanced databases from Microsoft and Oracle and many other companies
    really help companies better manage their data。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 但来自微软、Oracle和其他许多公司的更先进数据库确实帮助企业更好地管理他们的数据。
- en: And sometimes we refer to database management systems quite simply as a database。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 有时我们也简单地称数据库管理系统为数据库。
- en: A data warehouse is a particular kind of database management systems。 It's specialized
    in two ways。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库是一种特定类型的数据库管理系统。它在两个方面是专业化的。
- en: First， it's specialized in terms of the type of data a data warehouse stores。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它在数据仓库存储的数据类型上是专业化的。
- en: Usually that is historic data from many sources in the enterprise。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通常这是来自企业许多来源的历史数据。
- en: A data warehouse is also specialized in terms of the purpose it serves， and
    that is analytics。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库在其服务的目的上也是专业化的，那就是分析。
- en: A usual database might serve operations。 For example。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 普通数据库可能服务于操作。例如。
- en: when a customer of a bank logs into the website and wants to look up their current
    account information。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 当一家银行的客户登录网站并想查看他们的当前账户信息时。
- en: then you actually interact or that customer is interacting with an operational
    database。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你实际上与一个操作数据库进行交互，或者说客户正在与之互动。
- en: that is able to pull data very fast and respond to customer queries like their
    current balance。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 它能够快速提取数据并响应客户查询，比如他们的当前余额。
- en: In contrast， analytics needs access to all of the data that a company might
    have or most of it。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 相比之下，分析需要访问公司可能拥有的所有数据或大部分数据。
- en: And the purpose there is usually not speed， but it's the ability to have a more
    comprehensive。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其目的通常不是速度，而是能够提供更全面的。
- en: and more of a bird's eye view of all the data in the company。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 并且提供公司所有数据的全局视图。
- en: And a data warehouse serves that purpose。 It's not necessarily the fastest database。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库则服务于该目的。它不一定是最快的数据库。
- en: but it's specialized for the function of analytics。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但它是专门用于分析功能的。
- en: and thus provides a more complete picture of the data in an organization。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，它提供了一个更完整的组织数据视图。
- en: Examples of data warehouses include Microsoft's Azure SQL data warehouse， Google
    BigQuery。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库的例子包括微软的Azure SQL数据仓库和Google BigQuery。
- en: Snowflake， and Amazon Redshift。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Snowflake 和 Amazon Redshift。
- en: '![](img/27a8442baaf6c290c4e1ab338a395fd4_3.png)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/27a8442baaf6c290c4e1ab338a395fd4_3.png)'
- en: Now， let's talk a little bit about how data warehouses work。 Usually in most
    companies。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们来谈谈数据仓库的工作原理。通常在大多数公司。
- en: operational data is sitting in many different places。 For example。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 操作数据分散存储在许多不同地方。例如。
- en: customer data might be sitting in a CRM system。 Some other enterprise information。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 客户数据可能存储在CRM系统中。还有一些其他的企业信息。
- en: including information about partners and supply chain， may be sitting in an
    ERP system。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 包括关于合作伙伴和供应链的信息，可能存储在ERP系统中。
- en: Customer billing information might be sitting in another separate database。
    Now。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 客户账单信息可能存储在另一个独立的数据库中。现在。
- en: if we want a unified view of all the data in the company。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们想要一个公司所有数据的统一视图。
- en: we first need to pull all of that data into a data warehouse。 ETL tools are
    useful for that。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先需要将所有数据提取到数据仓库中。ETL工具对此很有用。
- en: ETL stands for extract， transform， and load。 These tools pull the data out of
    the different individual databases。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: ETL代表提取、转换和加载。这些工具将数据从不同的单独数据库中提取出来。
- en: For example， they'll pull the customer data out of the CRM system。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，他们将从CRM系统中提取客户数据。
- en: the customer's billing data out of the billing system， and so on。 All of that
    data is pulled out。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 客户的账单数据从账单系统中提取等等。所有这些数据都被提取出来。
- en: it's transformed as needed， and then loaded into the data warehouse。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 数据按需转换，然后加载到数据仓库中。
- en: Popular ETL tools include tools built by companies like Informatica and Stitch。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 流行的ETL工具包括由Informatica和Stitch等公司构建的工具。
- en: which is now part of a company called Talon and many others。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，它是一个名为Talon的公司的一部分，还有许多其他公司。
- en: The data warehouse now has all of the data from all these different sources。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库现在包含来自所有不同来源的所有数据。
- en: Once we have this data in one place， you can now build reporting and data visualization
    tools。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们将这些数据集中在一个地方，你现在可以构建报告和数据可视化工具。
- en: on top of that。 For example， business intelligence tools like Tableau sit on
    top of the data warehouse。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 在此基础上。例如，像Tableau这样的商业智能工具位于数据仓库之上。
- en: and when an analyst enters a query， these systems can then go into the data
    warehouse。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 当分析师输入查询时，这些系统可以进入数据仓库。
- en: and pull the necessary information。 Next， let's talk about the value of a data
    warehouse。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 并提取必要的信息。接下来，让我们谈谈数据仓库的价值。
- en: The main purpose or value of a data warehouse is that it serves as a single
    point of access。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库的主要目的或价值在于它作为单一访问点。
- en: for all data in the company。 And it's where a history of all the data is stored。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 公司的所有数据的中心。并且它存储所有数据的历史。
- en: And as I mentioned earlier， a data warehouse helps separate operations from
    analytics。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我之前提到的，数据仓库帮助将操作与分析分开。
- en: Usually the operations data is meant to be fast so that when a customer logs
    in。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 通常操作数据是快速的，以便当客户登录时。
- en: you can pull the data fast and respond to information such as the customer's
    balance。
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以快速提取数据并响应客户余额等信息。
- en: On the other hand， certain analytics queries might require a more comprehensive
    access to。
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，某些分析查询可能需要更全面的访问。
- en: historical data and an assurance of data quality。 For example， if an analyst
    wants to know。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 历史数据和数据质量的保障。例如，如果分析师想知道。
- en: how much revenue has each product line brought in， over the last 10 years？
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 在过去10年中，各产品线带来了多少收入？
- en: And we want that data broken out by month and by city and state。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望这些数据按月份、城市和州分开。
- en: That kind of a query requires access to a lot of historical data over the last
    10 years。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 这样的查询需要访问过去10年的大量历史数据。
- en: and the data warehouse provides that assurance of data quality and that single
    point of access。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 数据仓库提供数据质量保障和单一访问点。
- en: to all of that data。 Now， so that's a little bit about data warehouses。
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 关于所有这些数据。现在，关于数据仓库就稍微介绍到这里。
- en: '![](img/27a8442baaf6c290c4e1ab338a395fd4_5.png)'
  id: totrans-60
