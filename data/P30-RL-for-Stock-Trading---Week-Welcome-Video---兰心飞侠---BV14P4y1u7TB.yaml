  zh: 动态投资组合管理和指数跟踪。然后我们将开发一个简单的投资组合模型，使我们能够在相同的建模框架中解决所有这些问题。接着，我们将介绍强化学习方法，来解决这些问题，从而学习最优解。
- en: trading or execution policy directly from data made of states， actions and rewards。
    Then we will discuss an inverse reinforcement learning setting for these problems
    where we。 do not observe rewards and we will see why it may be more useful than
