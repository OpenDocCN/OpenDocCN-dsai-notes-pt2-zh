- en: In the last week we saw how the problem of option pricing and hedging can be
    formulated。 as a reinforcement learning model。 In this week we will talk about
    applications of reinforcement learning for stock trading。 We will discuss various
    problems in quantitative trading that amounts to reinforcement learning。 tasks。
    We will talk about such problems as optimal portfolio execution。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在上周，我们看到了如何将期权定价和对冲问题表述为强化学习模型。本周我们将讨论强化学习在股票交易中的应用。我们将讨论定量交易中的各种问题，这些问题可以归结为强化学习任务。我们将讨论诸如最优投资组合执行等问题。
- en: dynamic portfolio management and， index tracking。 Then we will develop a simple
    portfolio model that allows us to address all these problems。 in the same modeling
    framework。 We will then introduce reinforcement learning approach to such problems
    that learns optimal。
