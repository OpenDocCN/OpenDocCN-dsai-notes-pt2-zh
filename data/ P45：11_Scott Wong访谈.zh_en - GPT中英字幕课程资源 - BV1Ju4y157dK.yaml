  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 赞成和反对是关于听众在特定电台上喜欢或不喜欢曲目的非常明确的信号。
- en: And that framework is super powerful for us。 On an individual level。
  id: totrans-50
  prefs: []
