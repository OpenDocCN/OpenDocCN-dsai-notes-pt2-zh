  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 音乐基因组项目真正使第一轮基于内容的推荐系统策略成为可能。
- en: But after people start using a product and actually listening。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 但在用户开始使用产品并实际聆听之后。
- en: providing implicit and explicit feedback， that's really the next source of，
