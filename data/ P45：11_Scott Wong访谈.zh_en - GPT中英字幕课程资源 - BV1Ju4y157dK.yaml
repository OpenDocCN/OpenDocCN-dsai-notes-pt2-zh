  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，赞成，反对。那么你的团队如何利用这个持续反馈循环，并且为什么听众能继续享受Pandora平台，尽管它是基于这种技术开始的。
- en: it started 15 years ago， which is quite remarkable。 Yeah， yeah。 So as I mentioned。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 这开始于15年前，这非常了不起。是的，没错。所以正如我提到的。
- en: the Music Genome Project really enabled the first round of content based strategies
