  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在从所谓的投资级评级，转向投机级评级。
- en: And that distinction is important for a lot of reasons。
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
