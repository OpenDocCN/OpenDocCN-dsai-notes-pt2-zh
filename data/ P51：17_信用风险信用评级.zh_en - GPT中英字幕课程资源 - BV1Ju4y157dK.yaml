  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看左侧的第一列，穆迪的长期评级。
- en: And we can see they run， the ratings run from AAA all the way down to single
    C。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到，它们的评级从AAA一路降到单C。
- en: And as we move from AAA down to single C， we're moving from less risky to more
    risky firm。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们从AAA降到单C，我们正从风险较低的公司转向风险较高的公司。
- en: So the safest firms from a credit risk standpoint are rated AAA。 The riskiest
    firms， in fact。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 从信用风险的角度来看，最安全的公司被评为AAA。而最具风险的公司，实际上。
- en: the firms that are all but in default， if not in default， are rated single C
    on the Moody's scale。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 几乎处于违约状态的公司，如果不是已经违约，穆迪的评级是单C。
- en: Standard and whores have similar rating scales， those slightly different letter
    notations。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 标准普尔和惠誉有相似的评级标准，只是字母标记略有不同。
- en: So standard and whores， again， starts with AAA， but rather than going to AA1。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以标准普尔再次以AAA开始，但并不是直接到AA1。
- en: which is one notch below the safest， it goes to AA plus。 And on and on all the
    way down to single C。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 它比最安全的评级低一个档次，达到AA+。然后一路降到单C。
- en: though， that's in some sense slightly above Moody's single C rating。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 不过，这在某种意义上略高于穆迪的单C评级。
- en: And Fitch is actually very similar， if not identical。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 而且惠誉实际上非常相似，甚至可以说是完全相同。
- en: in terms of its long-term ratings to standard and whores。 Now。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在其长期评级方面与标准普尔相比。现在。
- en: there's a distinction between short-term and long-term。 I'm going to put that
