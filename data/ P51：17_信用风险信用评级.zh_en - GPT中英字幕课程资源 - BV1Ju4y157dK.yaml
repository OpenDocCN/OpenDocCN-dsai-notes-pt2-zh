  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 所以当我们谈到英特尔比AMD风险小的时候，就像我们在之前的视频中提到的。
- en: you know， how much less risky is a natural question to ask， right。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你知道，问“风险低多少”是个自然的问题，对吧。
- en: or how much more risky is AMD than Intel？ And so credit ratings are one way
    in which we can move closer to quantifying that risk。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 或者AMD相比于英特尔的风险到底高多少？因此，信用评级是我们量化这种风险的一种方式。
- en: or at least providing some notion of a relative ranking。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 或至少提供一种相对排名的概念。
- en: So let's take a look at this first column on the left-hand side here， Moody's
