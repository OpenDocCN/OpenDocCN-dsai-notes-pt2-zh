  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你跨越这个界限，就会发生这种情况。
- en: so from triple B minus to double B plus on the standard and whores scale。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 所以从标准普尔的BBB-到BB+。
- en: and analogously from B AA3 to BA1 on the Moody scale。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 并且在穆迪评级中，从BAA3到BA1也是如此。
