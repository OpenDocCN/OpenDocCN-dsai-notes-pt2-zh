  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 我不想承担超过我们能力范围的任务。让我们专注于长期评级。
- en: which are a bit more well-known and perhaps more widely referenced。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这些公司可能更为知名，引用也更广泛。
- en: So each of these ratings categories you can think of as a bucket of loosely
    similar firms in terms of their corporate credit risk。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以把这些评级类别视为在企业信用风险方面的松散相似公司集。
