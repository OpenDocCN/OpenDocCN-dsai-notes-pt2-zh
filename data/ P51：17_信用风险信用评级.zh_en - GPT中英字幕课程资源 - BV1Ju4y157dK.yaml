  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 嗯，概率是0.1%。所以10个基点，0.1%。这是非常低的。随着我们在评级等级上向下移动。
- en: you can see that the probability default starts creeping up。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到违约的概率开始逐渐上升。
