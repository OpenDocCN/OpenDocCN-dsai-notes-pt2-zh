- en: are Moody's standard and whores and bitch。 And the idea behind a credit rating
    is really simple。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 分别是穆迪、标准普尔和惠誉。信用评级背后的理念其实很简单。
- en: You know， it's an attempt to characterize， not quite quantified。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个试图表征，而不是完全量化的过程。
- en: but characterize the credit risk of different companies， different financial
