  prefs: []
  type: TYPE_NORMAL
- en: 'The statistics of the dataset are provided in Table [5](#A1.T5 "Table 5 ‣ Appendix
    A Experimental Details ‣ Heuristics-Driven Link-of-Analogy Prompting: Enhancing
    Large Language Models for Document-Level Event Argument Extraction"). We use the
    test split of RAMS dataset and the validation split of SST-2 for evaluation, following
    the setting in Wang et al. ([2022b](#bib.bib37)). Considering the extensive size
    of the DocEE and SNLI datasets, which makes a full-scale evaluation using LLMs
    impractical, we follow Shum et al. ([2023](#bib.bib31)); Wang et al. ([2022b](#bib.bib37))
    and evaluate a subset of these datasets. Owing to the substantial costs associated
    with deploying GPT-4, we restrict its evaluation on the RAMS dataset to 100 samples.
    In addition, regarding the DocEE dataset, it presents two distinct settings. In
    the conventional configuration, the training and testing data share an identical
    distribution. Conversely, the cross-domain setup features training and testing
    data composed of non-overlapping event types. Furthermore, our heuristic-driven
    demonstration construction method necessitates far fewer examples than traditional
    prompting methods, only keeping the minimum number of examples to avoid bias in
    example answers. Specifically, for the EAE task, we use only one example, and
    for sentiment analysis and natural language inference tasks, two and three examples
    are employed respectively.'
  prefs: []
  type: TYPE_NORMAL
- en: We evaluate our prompting method on text-davinci-003, gpt-3.5-turbo-0301 and
    GPT-4 (OpenAI, [2023](#bib.bib25)). We employ these LLM models from the OpenAI
    API. During the all experiments, the temperature is fixed as $0$. In the evaluation
    of document-level EAE datasets, we omit articles from both the ground truth and
    the prediction during the assessment to align the more closely with the real content
    of event arguments.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix B Recognize Implicit Heuristics of In-Context Examples by GPT-4
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The prompt we use to recognize implicit heuristics inherent in examples and
    the output of GPT-4 is given below.
  prefs: []
  type: TYPE_NORMAL
- en: '| Prompt Input |'
  prefs: []
  type: TYPE_TB
- en: '| [⬇](data:text/plain;base64,)
    What  is  the  most  critical  and  profound  heuristic  at  play  in  each  of  the  following  examples?  If  any  two  examples  share  the  same  heuristic,  please  indicate  this  connection.  Use  no  more  than  two  sentences  to  illustrate  the  heuristics  of  each  example.
    example  1 Q:  Did  the  death  of  Helen  Palmer  have  a  significant  effect  on  Dr.  Seuss?
    A:  Helen  Palmer  was  Dr.  Seuss’s  wife.  The  death  of  a  spouse  can  have  a  significant  effect  on  a  person.  Thus,  the  death  of  Helen  Palmer  could  have  a  significant  effect  on  Dr.  Seuss.  So  the  answer  is  yes.
    example  2 Q:  Would  a  moose  hypothetically  be  too  much  for  a  minotaur  to  devour  whole?
    A:  A  moose  is  about  1,000  pounds.  A  minotaur  is  about  1,000  pounds.  Thus,  a  moose  would  be  too  much  for  a  minotaur  to  devour  whole.  So  the  answer  is  yes.
    example  3 Q:  Yes  or  no:  Is  H’s  most  common  two  letter  pair  partner  a  freebie  in  Wheel  of  Fortune  bonus  round?
    A:  The  most  common  two  letter  pair  partner  for  H  is  E.  E  is  a  freebie  in  the  Wheel  of  Fortune  bonus  round.  Thus,  H’s  most  common  two  letter  pair  partner  is  a  freebie  in  the  Wheel  of  Fortune  bonus  round.  So  the  answer  is  yes.
    example  4 Q:  Yes  or  no:  Would  bald  eagle  deliver  an  urgent  message  before  B-52?
    A:  The  top  speed  of  a  bald  eagle  is  about  80  mph.  The  top  speed  of  a  B-52  is  about  650  mph.  Thus,  a  B-52  would  be  faster  than  a  bald  eagle.  So  the  answer  is  no.
    example  5 Q:  Yes  or  no:  Does  an  individual  oceanographer  study  many  sciences?
    A:  Oceanography  is  the  study  of  the  ocean.  The  ocean  is  a  complex  system.  Thus,  oceanography  is  a  multidisciplinary  science.  So  the  answer  is  yes.
    example  6 Q:  Yes  or  no:  Could  Steven  Spielberg  send  emails  as  a  child?
    A:  Steven  Spielberg  was  born  in  1946.  Email  was  invented  in  1971.  Thus,  Steven  Spielberg  could  not  send  emails  as  a  child.  So  the  answer  is  no.
    |'
  prefs: []
  type: TYPE_TB
- en: '| LLM Output |'
  prefs: []
  type: TYPE_TB
- en: '| [⬇](data:text/plain;base64,)
    Example  1:  This  employs  the  "empathetic  reasoning"  heuristic,  assuming  that  because  most  people  would  be  significantly  affected  by  the  death  of  a  spouse,  so  too  would  Dr.  Seuss.
    Example  2:  The  "comparison  heuristic"  is  used  here,  comparing  the  size  and  weight  of  a  moose  to  that  of  a  minotaur  to  make  a  conclusion  about  the  feasibility  of  consumption.
    Example  3:  This  uses  the  "knowledge-based"  heuristic,  using  known  facts  about  a  game  show’s  rules  to  answer  the  question.
    Example  4:  This  is  another  instance  of  the  "comparison  heuristic,"  this  time  comparing  the  top  speeds  of  a  bald  eagle  and  a  B-52  to  determine  which  would  deliver  a  message  faster.
    Example  5:  The  "definition-based"  heuristic  is  applied  here,  relying  on  the  understanding  of  what  the  field  of  oceanography  entails  to  conclude  that  it  involves  the  study  of  multiple  sciences.
    Example  6:  The  "chronological  heuristic"  is  used  here,  comparing  the  timelines  of  Spielberg’s  childhood  and  the  invention  of  email  to  answer  the  question.
    |'
  prefs: []
  type: TYPE_TB
- en: Appendix C Full Prompts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: C.1 The Demonstration for SST-2 Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)Instruction:  You  are  to  perform  a  2-class  sentiment  analysis  on  the  given  sentences.  For  each  sentence,  determine  if  the  sentiment  is  either  "positive"  or  "negative".  Specifically,  you  will  leverage  the  pattern  in  the  pattern  list  below  to  recognize  the  sentiment  of  the  target  sentence.  For  each  sentence,  you  will  select  the  most  appropriate  one  or  two  patterns  to  identify  its  sentiment.  The  identification  of  a  sentence  based  on  different  patterns  should  not  be  interconnected.  Finally,  re-evaluate  the  identified  sentiment  to  get  the  final  answer.Pattern  list:[Overall  Context  Pattern:  Examine  the  general  tone  of  the  entire  sentence.  Determine  if  it  overall  express  a  positive  or  negative  sentiment,  regardless  of  individual  words.Descriptive  Phrases  pattern:  Identify  key  adjectives  or  descriptive  phrases  that  convey  strong  feelings  or  opinions  about  the  subject.Negation  Handling  Pattern:  Look  for  negative  words  like  "not,"  "didn’t,"  or  "never"  that  might  reverse  the  sentiment  of  the  words  following  them.  Ensure  the  reversed  sentiment  is  understood  correctly.Comparatives  Pattern:  Search  for  words  or  phrases  that  compare  the  subject  to  something  else,  suggesting  superiority,  inferiority,  or  equality.Adverbs  and  Intensifiers  Pattern:  Spot  adverbs  or  intensifiers  that  amplify  the  sentiment  of  the  associated  adjective  or  verb.  They  often  provide  a  clue  about  the  strength  of  the  sentiment.]Question:  What  is  the  sentiment  of  the  following  sentence?Sentence:  "more  than  another  "  best  man  "  clone  by  weaving  a  theme  throughout  this  funny  film"Answer:Step  1:  Selected  Patterns:  Overall  Context  Pattern  and  Descriptive  Phrases  Pattern  (Phrases:  "weaving  a  theme"  and  "funny  film").Step  2:  Apply  selected  patterns  to  identify  the  sentiment  of  the  sentence  independently.Step  2.1:  Based  on  Overall  Context  pattern:  The  entirety  of  the  sentence  portrays  a  film  that  is  superior  and  offers  added  value,  emphasizing  its  distinctiveness  and  humorous  quality.  The  overall  sentiment  is  positive.Step  2.2:  Based  on  Descriptive  Phrases  pattern:  The  descriptive  phrases  highlight  a  positive  sentiment  in  the  film  being  more  than  just  a  clone  and  having  a  funny  theme.  The  sentiment  is  positive.Step  3:  Re-evaluate  sentiment:sentiment:  positiveQuestion:  What  is  the  sentiment  of  the  following  sentence?Sentence:  "contains  no  wit  ,  only  labored  gags"Answer:Step  1:  Selected  Patterns:  Overall  Context  Pattern  and  Negation  Handling  Pattern  (Phrase:  "contains  no").Step  2:  Apply  selected  patterns  to  identify  the  sentiment  of  the  sentence  independently.Step  2.1:  Based  on  Overall  Context  pattern:  The  entire  sentence  conveys  a  lack  of  genuine  humor  and  wit,  and  instead  presents  the  humor  as  contrived  or  forced.  The  overall  sentiment  is  negative.Step  2.2:  Based  on  Negation  Handling  Pattern:  The  negation  "contains  no"  highlights  a  lack  of  wit.  It  is  further  emphasized  by  "labored  gags",  suggesting  forced  or  contrived  humor.  Thus,  the  sentiment  is  negative  regarding  the  quality  or  genuineness  of  the  humor.Step  3:  Re-evaluate  sentiment:sentiment:  negative'
  prefs: []
  type: TYPE_NORMAL
- en: C.2 The Demonstration for SNLI Dataset
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: '[⬇](data:text/plain;base64,)Please  solve  the  natural  language  inference  task.  Specifically,  given  a  premise  and  a  hypothesis,  determine  the  validity  of  the  hypothesis  based  on  the  premise:Yes:  The  hypothesis  is  logically  derived  or  directly  follows  from  the  premise.No:  The  premise  provides  evidence  that  refutes  the  hypothesis.It  is  impossible  to  tell:  The  premise  does  not  provide  sufficient  information  to  confirm  or  refute  the  hypothesis.You  will  select  the  most  appropriate  pattern  in  the  pattern  list  below  to  classify  the  natural  language  inference  task.  For  each  sentence,  you  will  use  the  selected  patterns  to  identify  the  relationship  between  the  premise  and  the  hypothesis.Pattern  list:[Explicit  Evidence  Pattern:  When  the  hypothesis  directly  restates  or  paraphrases  information  present  in  the  premise,  i.e.,  premise  provides  direct  evidence  that  supports  the  hypothesis,  the  answer  is  "yes".Explicit  Contradiction  Pattern:  The  hypothesis  contains  information  that  directly  negates  or  opposes  a  clear  statement  in  the  premise.  If  this  condition  is  met,  the  answer  is  "no".Confident  Neutral  Pattern:  If  it  is  very  certain  that  the  hypothesis  neither  contradicts  nor  supports  the  premise  in  any  evident  or  implicit  manner,  and  the  relationship  between  them  is  clearly  independent,  the  answer  is  "it  is  not  possible  to  tell".Implicit  Contradiction  or  Neutral  Pattern:  In  this  case,  no  direct  contradiction  is  found.  If  the  hypothesis,  when  extended  logically,  negates  or  conflicts  with  any  part  of  the  premise,  even  if  not  directly.  If  it  does,  it  leans  towards  contradiction  (’no).  If  no  such  implicit  contradiction  is  found  and  the  relationship  between  hypothesis  and  premise  is  remains  ambiguous,  it  could  be  neutral  (it  is  not  possible  to  tell).Implicit  Evidence  or  Neutral  Pattern:  In  cases  where  no  direct  evidence  in  the  premise  supports  the  hypothesis,  the  following  steps  should  be  applied:  Check  each  element  of  the  hypothesis  against  the  premise.  If  each  element  of  the  hypothesis,  when  drawing  from  the  premise  using  world  knowledge  or  logical  reasoning,  one  can  infer  or  reasonably  support  the  entire  hypothesis,  it  leans  towards  implicit  entailment  (’yes’).  If  any  part  of  the  hypothesis  lacks  inferable  evidence  from  the  premise  or  if  the  connection  between  the  entire  hypothesis  and  premise  remains  ambiguous,  it  leans  towards  neutral  (’it  is  not  possible  to  tell’).Implicit  Contradiction  or  Neutral  Pattern:  In  cases  where  no  direct  evidence  in  the  premise  negates  the  hypothesis,  the  following  steps  should  be  applied:  Check  each  element  of  the  hypothesis  against  the  premise.  If  any  element  of  the  hypothesis,  when  juxtaposed  with  the  premise  and  utilizing  world  knowledge  or  logical  reasoning,  can  subtly  negate  or  contradict  any  part  of  the  premise,  it  leans  towards  implicit  contradiction  (’no’).  If  each  element  of  the  hypothesis  does  not  provide  such  subtle  contradictions  or  if  the  connection  between  the  entire  hypothesis  and  premise  remains  ambiguous,  it  leans  towards  neutral  (’it  is  not  possible  to  tell’).]Premise:  "Children  smiling  and  waving  at  camera."Based  on  this  premise,  can  we  conclude  the  hypothesis  "There  are  children  present."  is  true?OPTIONS:-  yes-  no-  it  is  not  possible  to  tellAnswer:Step  1:  Select  the  most  appropriate  pattern:  Explicit  Evidence  PatternStep  2:  Using  the  Explicit  Evidence  Pattern,  the  premise  directly  states  that  there  are  children  who  are  smiling  and  waving  at  the  camera.  This  information  supports  the  hypothesis,  which  claims  that  there  are  children  present.  So,  this  heuristic  suggest  a  "yes"  answer.Therefore,  the  answer  is:  yesPremise:  "A  couple  play  in  the  tide  with  their  young  son."Based  on  this  premise,can  we  conclude  the  hypothesis  "The  family  is  sitting  down  for  dinner."  is  true?OPTIONS:-  yes-  no-  it  is  not  possible  to  tellAnswer:Step  1:  Select  the  most  appropriate  pattern:  Implicit  Contradiction  or  Neutral  PatternStep  2:  Using  Implicit  Contradiction  or  Neutral  Pattern,  although  there  is  no  contradiction  in  the  premise  describes  a  scene  where  a  couple  and  their  son  are  playing  in  the  tide,  which  suggests  they  are  outdoors  and  likely  at  a  beach  or  coastal  setting.  The  hypothesis,  on  the  other  hand,  presents  a  scenario  where  the  family  is  sitting  down  for  dinner,  typically  an  indoor  activity.  These  two  activities  -  playing  in  the  tide  and  sitting  down  for  dinner  are  mutually  exclusive  in  the  context  of  a  single  time  frame.  Because  some  element  of  the  hypothesis  is  identified  implicitly  contradicts  the  premise.  This  heuristic  leans  towards  the  answer  "no".Therefore,  the  answer  is:  noPremise:  "A  young  family  enjoys  feeling  ocean  waves  lap  at  their  feet."Based  on  this  premise,  can  we  conclude  the  hypothesis  "A  young  man  and  woman  take  their  child  to  the  beach  for  the  first  time."  is  true?OPTIONS:-  yes-  no-  it  is  not  possible  to  tellAnswer:Step  1:  Select  the  most  appropriate  pattern:  Implicit  Evidence  or  Neutral  PatternStep  2:  Using  Implicit  Evidence  or  Neutral  Pattern,  "a  young  family"  typically  implies  the  presence  of  a  younger  couple  and  potentially  their  child,  so  this  part  can  be  inferred.  However,  the  statement  about  it  being  the  child’s  "first  time"  at  the  beach  cannot  be  inferred  or  supported  from  the  premise.  Because  not  all  elements  of  the  hypothesis  can  be  inferred  or  supported  from  the  premise,  this  heuristic  leans  towards  "it  is  not  possible  to  tell".Therefore,  the  answer  is:  it  is  not  possible  to  tell.'
