cancel  if  someone  calls  and  I’ll  be  left  at  dinner/movie  theater/wherever  alone.  I  just  feel  like  I’m  not  wanted.<<End  Source  Document>><<Sentences  need  to  provide  hallucination  reasons>>:(0).  <<Sentence>>:  I  feel  like  my  boyfriend  is  neglecting  me  and  I’m  not  sure  what  to  do  about  it.<<End  Sentences  need  to  provide  hallucination  reasons>>-  role:  systemname:  example_assistantcontent:  |These  are  hallucinations  because:(0).  UNKNOWN.  Although  original  article  does  not  use  the  word  ’neglecting’,  it  a  lot  of  incidence  that  we  may  inferred  ’neglecting’.  Therefore,  I  can  not  categorize  the  reason  and  need  to  use  UNKNOWN.-  role:  systemname:  example_usercontent:  |Let’s  try  it  again.<<Source  Document>>:Prompts  are  how  you  ask  Copilot  to  do  something  for  you  -  like  creating,  summarizing,  editing,  or  transforming.  Think  about  prompting  like  having  a  conversation,  using  plain  but  clear  language  and  providing  context  like  you  would  with  an  assistant.Also  called  prompt  engineering,  prompting  is  both  an  art  and  a  science.  To  get  the  best  results,  you  need  to  structure  your  prompt  in  a  way  that  the  large  language  model  (LLM)  can  understand.Like  any  other  skill,  prompting  takes  practice  to  perfect.  You  won’t  get  there  overnight.How  to  write  a  good  prompt?<<End  Source  Document>><<Sentences  need  to  provide  hallucination  reasons>>:(0).  <<Sentence>>:  Give  clarity  and  Context  and  you  will  do  a  good  job  immediately.<<End  Sentences  need  to  provide  hallucination  reasons>>[⬇](data:text/plain;base64,)-  role:  systemname:  example_assistantcontent:  |These  are  hallucinations  because:(0).  The  grounding  source  is  a  reference  and  a  user  question.  The  "clarity  and  Context"  in  the  answer  sentence  is  correct,  but  the  "you  will  do  a  good  job  immediately"  contra