- en: We talked about human decision making and rule-based systems where a software
    developer can put someone's expertise into software。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 我们讨论了人类决策和基于规则的系统，在这些系统中，软件开发者可以将某人的专业知识融入软件中。
- en: '![](img/743cf325b01b9308dcd18bd2fd3d01eb_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/743cf325b01b9308dcd18bd2fd3d01eb_1.png)'
- en: Machine learning changes this paradigm a little bit。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习在一定程度上改变了这一范式。
- en: So machine learning is essentially pattern recognition。 Machine learning does
    is it uses examples。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以机器学习本质上是模式识别。机器学习的作用在于它使用示例。
- en: We call this training data to generate a decision framework。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我们称这些训练数据为生成决策框架。
- en: The key is that machine learning is really all about showing not telling。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 关键在于机器学习实际上是关于展示而不是讲述。
- en: So instead of a person explaining how they do something。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以不如让一个人解释他们是如何做某件事的。
- en: what you do is you provide lots and lots and lots of examples。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 你所做的是提供大量大量的例子。
- en: And the machine itself learns how the decision framework is put together。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 而机器本身学习如何构建决策框架。
- en: And this completely changes the workflow。 It starts with the data not codifying
    the expertise。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这完全改变了工作流程。它从数据开始，而不是对专业知识的编码。
- en: This is the key to machine learning is instead of providing a set of rules instead
    of providing guidelines based on expertise。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习的关键在于提供一套规则，而不是基于专业知识提供指导。
- en: You just provide lots and lots and lots of data that serve as examples to the
    machine learning algorithm。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 你只需提供大量大量的数据，这些数据作为机器学习算法的示例。
- en: '![](img/743cf325b01b9308dcd18bd2fd3d01eb_3.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/743cf325b01b9308dcd18bd2fd3d01eb_3.png)'
- en: And the computer arrives at an optimal mapping。 So for example。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 计算机达到了一个**最优**的映射。因此，例如。
- en: instead of providing a lot of information about what factors or what variables。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是提供大量关于什么因素或变量的信息。
- en: Let's say we have a lot of information about candidates that are applying to
    the firm。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 假设我们有很多关于申请该公司的候选人的信息。
- en: Instead of providing expertise or providing a lot of information about what
    a particular organization values in candidates and how to think about evaluating
    different factors or prioritizing different candidates。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 而不是提供专业知识或大量关于特定组织在候选人中重视什么的信息，以及如何思考评估不同因素或优先考虑不同候选人。
- en: What you might do instead with a machine learning system or building a machine
    learning system is provide a tremendous amount of data on historical data on applicants。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以选择用机器学习系统或构建机器学习系统来提供大量关于申请者的历史数据。
- en: And these different factors， the different pieces of the applicant portfolio。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 这些不同的因素，即申请人资料的不同部分。
- en: And the final decision that was made about the candidate。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 关于候选人的最终决定已经做出。
- en: So imagine you have this kind of data where you have lots of information about
    the candidates。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 所以想象一下，你拥有这种数据，其中包含关于候选人的大量信息。
- en: And then you have information about what decision was finally made on the candidate
    whether they were brought in for an interview or not。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你会了解到关于候选人最终做出的决定的信息，无论他们是否被邀请参加面试。
- en: In the second case here when we have this data the machine learning algorithm
    can learn just from looking at the data how they should think about or how it
    should think about。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里的第二种情况下，当我们拥有这些数据时，机器学习算法可以仅通过观察数据来学习它们应该如何思考或应该如何思考。
- en: Or how it should think about waiting the different pieces of the applicant portfolio。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 或者它应该如何考虑等待申请人作品集中的不同部分。
- en: Whether it should prioritize prior employer experience， certain skill sets or
    so on。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 是否应该优先考虑以往雇主的经验、特定技能等。
- en: You never had to tell it。 A human expert never had to tell it exactly what matters
    for that particular organization or context。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你从来不需要告诉它。人类专家从来不需要准确告诉它对特定组织或上下文来说什么是重要的。
- en: From the data from being shown examples it can learn what to do。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 从展示的示例数据中，它可以学习该做什么。
- en: So this is the difference between machine learning and some of the systems or
    some of the approaches that have been used before。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这就是机器学习与之前使用的一些系统或方法之间的区别。
- en: So this is a transformative development in a number of different ways。 And why
    is that the case？
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这在多个方面都是一个变革性的进展。这是为什么呢？
- en: Why is it that we think about the use of examples this way as being transformative？
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们为什么会认为这种使用示例的方式是具有变革性的？
- en: Why is it we think about machine learning systems being transformative？
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么我们认为机器学习系统是变革性的？
- en: Number one is it changes the workflow。 An example of a rule based system which
    we talked about we need access to an expert。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，它改变了工作流程。一个我们讨论过的基于规则的系统的例子是我们需要接触专家。
- en: We need human expertise at some point in the process。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个环节，我们需要人类的专业知识。
- en: And that can be expensive especially with really specialized highly trained
    experts。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 而这可能会很昂贵，尤其是涉及到真正专业的高技能专家。
- en: It can be difficult to get that expertise and again it can be difficult to ask
    experts like that to explain everything they know about a body of knowledge or
    an application。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 获得这样的专业知识可能很困难，而且向这样的专家请求解释他们对某一知识领域或应用的所有了解也可能很困难。
- en: In the machine learning case I don't need an expert I need the data generated
    by the expert so maybe I can walk over to in a medical case I can walk over to
    a hospital and get data on prior decisions or prior medical predictions made by
    practitioners。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习的案例中，我不需要专家，我需要专家生成的数据，所以也许我可以走到医院，获取从业者做出的之前的决策或医疗预测的数据。
- en: If I have that I no longer need access to the actual expert。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我拥有那个，我就不再需要实际专家的帮助。
- en: It's also transformative because there are some cases where you have so much
    data that there's really no way a human expert can do a robust job at synthesizing
    all of that information together。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一种变革，因为在某些情况下，你拥有的数据量如此庞大，以至于人类专家根本无法有效地将所有信息进行综合。
- en: So the examples we've been talking about we've been talking about a few different
    pieces of a portfolio but there are many machine learning cases or many information
    cases from information context where you have not three or four variables but
    thousands of variables that are informing a prediction。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们讨论的例子中，我们提到了投资组合的几个不同部分，但在许多机器学习案例或信息上下文中，你可能面临的不仅仅是三或四个变量，而是成千上万的变量在影响预测。
- en: In the advertising space in the finance space sometimes in the environmental
    space for instance you may have thousands and thousands of variables in the notion
    that a human expert can really consider all of that information in one shot to
    arrive at a prediction it's a little ambitious but a machine learning algorithm
    can do a pretty good job。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在金融领域的广告空间，有时在环境领域，比如你可能会有成千上万的变量，认为一个人类专家能够一次性考虑所有这些信息来得出预测，这有点过于雄心勃勃，但机器学习算法可以做得相当不错。
- en: If you give a two thousand variables and you have those examples of what the
    final outcome was the algorithm in this case can do a pretty good job and often
    a much better job than a human can who might just find it very very difficult
    or impossible to synthesize all of that information at once。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你提供两千个变量，并且有这些最终结果的例子，在这种情况下算法可以做得相当不错，往往比一个人做得更好，因为人可能会觉得一次性综合所有这些信息非常困难甚至不可能。
- en: It's also transformative because of scale obviously once we have the algorithm
    built we can then run it at scale we can doesn't matter if it's looking at ten
    resumes a hundred resumes a hundred thousand resumes or ten million resumes。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是具有变革性的，因为一旦我们建立了算法，显然可以大规模运行它，无论是查看十份简历、一百份简历、一十万份简历，还是一千万份简历都没有关系。
- en: It's pretty invariant to that so once we have this up and running it scales
    very very well。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这在很大程度上是恒定的，所以一旦我们把它启动并运行，它的扩展性非常好。
- en: It's also very consistent which is a nice feature of systems like this because
    it is an algorithm it tends to arrive at the same decisions given the same information
    it doesn't get tired throughout the day it doesn't start to make mistakes on Sundays
    relative to others it's very consistent。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是一个非常一致的特点，这是像这样的系统的一个不错的特性，因为它是一个算法，它倾向于在给定相同信息的情况下做出相同的决策。它不会在一天中感到疲倦，也不会在周日相对于其他日子开始犯错误，它非常一致。
