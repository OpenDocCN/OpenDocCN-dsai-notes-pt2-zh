- en: Let's talk about some of the concepts that we've mentioned related to machine
    learning。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们谈谈与机器学习相关的一些我们提到过的概念。
- en: '![](img/4966feb57bc6133397c8986e6b5a1808_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4966feb57bc6133397c8986e6b5a1808_1.png)'
- en: related training data， and how it fits together in an overall workflow。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 相关的训练数据，以及它在整体工作流程中的结合方式。
- en: So let's talk about the example we've been working with which is applicant screening。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 那么我们来谈谈我们一直在处理的例子，即申请人筛选。
- en: So imagine we want to build a system to automate the process of going from。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 所以想象一下，我们想要构建一个系统来自动化这个过程。
- en: candidate applications to an interview。 So how does that total workflow look？
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 候选申请将在面试中展示。那么整个工作流程是什么样的？
- en: So the first thing we're going to do is to gather historical data on prior，
    decisions。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们要做的第一件事是收集以往决策的历史数据。
- en: prior good decisions。 So we want to make sure that we're choosing decisions
    made by people that we。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 之前做出的良好决策。因此，我们想确保选择的是由我们所信任的人所做出的决策。
- en: know have have a lot of expertise in this particular area。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 知道在这个特定领域拥有丰富的专业知识。
- en: So we'll gather historical data on good decisions。 And again。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们将收集关于良好决策的历史数据。还有，再次。
- en: we don't at this point need to know anything about HR or the organization。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个阶段，我们不需要了解任何关于人力资源或组织的内容。
- en: as long as the data are drawn from the specific business context that we are
    examining。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 只要数据来自于我们正在研究的特定商业背景。
- en: And this is why machine learning is so transformative and so powerful。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是为什么机器学习如此具有变革性和强大。
- en: So the first step is to gather historical data on prior good decisions from
    some， source。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所以第一步是从某个来源收集过去良好决策的历史数据。
- en: It can be archival data。 It can be something you generate explicitly for this
    task。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 它可以是档案数据。它可以是你专门为这个任务生成的内容。
- en: And this might include in this case resume data test scores。 Increasingly these
    days。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能包括在此情况下的简历数据测试分数。如今，这种情况越来越普遍。
- en: it's including video data that you collect during， interviews， audio transcripts
    from interviews。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 这包括你在访谈中收集的视频数据，以及访谈的音频转录。
- en: and other nonconventional。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 以及其他非常规的。
- en: '![](img/4966feb57bc6133397c8986e6b5a1808_3.png)'
  id: totrans-19
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4966feb57bc6133397c8986e6b5a1808_3.png)'
- en: sources of data that get produced or generated。 Now， as long as we have strong
    labels。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 产生或生成数据的来源。现在，只要我们有强标签。
- en: meaning as long as we have strong， examples of how data like this would be mapped
    by an expert to a final decision。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 只要我们有强有力的意义，专家会如何将这样的数据映射到最终决策的例子。
- en: we don't really need to know about how any of these data actually matter for。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 我们实际上不需要了解这些数据是如何重要的。
- en: thinking about candidate performance that will get automatically mapped by。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 思考候选人的表现，这将被自动映射。
- en: the machine learning algorithm。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 机器学习算法。
- en: '![](img/4966feb57bc6133397c8986e6b5a1808_5.png)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4966feb57bc6133397c8986e6b5a1808_5.png)'
- en: We don't， for example， need to know or have a prior sense of how audio。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 比如，我们不需要知道或事先了解音频是如何工作的。
- en: transcripts might relate to candidate quality。 Machine learning will learn that
    on its own。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 转录本可能与候选人质量相关。机器学习将会自行学习这一点。
- en: And again， with modern machine learning， the more data the better， so the bigger
    these data sets。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 而且，随着现代机器学习的发展，数据越多越好，因此这些数据集越大。
- en: the more access to data we have， the better and better these machine learning
    tools will perform。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们对数据的访问越多，这些机器学习工具的表现就会越好。
- en: '![](img/4966feb57bc6133397c8986e6b5a1808_7.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4966feb57bc6133397c8986e6b5a1808_7.png)'
- en: So we'll start with the data。 I can access to data。 Then we're going to specify
    a model。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们将从数据开始。 我可以访问数据。 然后我们将指定一个模型。
- en: decide what it is。 We're trying to optimize what the errors are that we care
    about。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 确定它是什么。我们正在努力优化我们关心的错误。
- en: And we're going to then run and optimize the model to perform well。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们将运行并优化模型，以确保其表现良好。
- en: not only on the data that we're using， training data that we're using to build
    the model。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是我们正在使用的数据，构建模型所用的训练数据。
- en: we're also going to make sure that it works well on a， we call a hold out sample
    or test data。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将确保它在一个我们称之为**保留样本**或测试数据的情况下能够良好运行。
- en: So what we want to do in this process is build the model using these training
    examples。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们在这个过程中想要做的是利用这些训练示例来构建模型。
- en: and then test the performance of the model on some other sample of data。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 然后在其他样本数据上测试模型的性能。
- en: just to make sure that it works well on a sample of data that we， don't。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 只是为了确保它在我们不需要的数据样本上运行良好。
- en: haven't used to actually build the model itself。 And so this process is also
    an important part of the machine learning engineering process。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 还没有习惯实际构建模型本身。因此，这个过程也是机器学习工程过程中的一个重要部分。
- en: just to make sure that it robustly performs on data seen in the real world。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 只是为了确保它在现实世界中处理见过的数据时表现得足够稳健。
- en: not just data used to train the model。 After we're happy with the performance
    thereafter。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 不仅仅是用于训练模型的数据。 在我们对其性能满意之后。
- en: we've gone through these tests and checks to make sure that it performs as well
    as it can。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经进行了这些测试和检查，以确保它能达到**最佳性能**。
- en: on the types of errors we care about， we're at that point ready to deploy。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我们关心的错误类型，我们已经准备好进行部署。
- en: So you can now start to run predictions on input data for candidates where we
    don't know the answer。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 所以你现在可以开始对候选人的输入数据进行预测，而我们并不知道答案。
- en: '![](img/4966feb57bc6133397c8986e6b5a1808_9.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4966feb57bc6133397c8986e6b5a1808_9.png)'
- en: So again， we just start with the historical data that we know to be good data。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所以，我们再次以我们知道的良好历史数据为起点。
- en: We use these data to train the machine learning algorithm。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用这些数据来训练机器学习算法。
- en: We make sure it performs well on out of sample data and we're happy with that
    performance。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们确保它在样本外数据上表现良好，我们对此表现感到满意。
- en: We can then deploy the algorithm in the real world。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们可以在现实世界中部署该算法。
