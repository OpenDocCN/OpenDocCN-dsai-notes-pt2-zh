- en: So to test that， we actually partnered with one of the large retailers in North
    America。
  prefs: []
  type: TYPE_NORMAL
- en: We partnered， actually with a top five retailer in North America and we ran
    a field experiment with them in August。
  prefs: []
  type: TYPE_NORMAL
- en: of 2013 where we ran specifically an AB test where some users were assigned
    to a group that did not。
  prefs: []
  type: TYPE_NORMAL
- en: receive any recommendations and some other users were assigned to a group that
    received recommendations。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_17.png)'
  prefs: []
  type: TYPE_IMG
- en: Specifically， we took over 1。3 million users who visited the website and we
    partitioned them into。
  prefs: []
  type: TYPE_NORMAL
- en: three groups。 The first group， which we'll call is the control group and about
    77% of our user base。
  prefs: []
  type: TYPE_NORMAL
- en: was assigned to the control group， they received no recommendations。 The second
    group。
  prefs: []
  type: TYPE_NORMAL
- en: which is about， 11。5% of the 1。3 million users， they received a view based collaborative
