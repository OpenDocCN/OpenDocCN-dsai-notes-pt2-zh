- en: In this lecture， we're going to talk about how， recommender systems influence
    consumer choice and in general。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_1.png)'
  prefs: []
  type: TYPE_IMG
- en: have an impact on markets。 Now， recommendation systems influence consumer choice
    in a variety of settings。
  prefs: []
  type: TYPE_NORMAL
- en: For example， research has shown that anywhere from 28 to 35 percent。
  prefs: []
  type: TYPE_NORMAL
- en: of choices people make on retail sites like Amazon are driven by algorithmic
    recommendations。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_3.png)'
  prefs: []
  type: TYPE_IMG
- en: So it's either the recommendation system changing the choice we made。
  prefs: []
  type: TYPE_NORMAL
- en: meaning we walk in to try and buy product A， but the recommendation system。
  prefs: []
  type: TYPE_NORMAL
- en: through recommendations such as people who viewed this eventually bought that。
  prefs: []
  type: TYPE_NORMAL
- en: might actually convince us to change our choice or it might actually cross-sell
    a product。
  prefs: []
  type: TYPE_NORMAL
- en: where we bought product A but we saw recommendation people who bought A also
    bought B and we end up buying B。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_5.png)'
  prefs: []
  type: TYPE_IMG
- en: But either way， nearly a third of the choices on Amazon's retail website are
    attributed。
  prefs: []
  type: TYPE_NORMAL
- en: to algorithmic recommendations。 Similarly， a study on recommendations at news
    websites in particular at Google News。
  prefs: []
  type: TYPE_NORMAL
- en: suggested that algorithmic recommendations increased consumer usage of the website
    by about 38 percent。
  prefs: []
  type: TYPE_NORMAL
- en: So people consume more news， spent more time on Google News。
  prefs: []
  type: TYPE_NORMAL
- en: and it essentially drove a 38 percent increase in usage。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_7.png)'
  prefs: []
  type: TYPE_IMG
- en: And another paper by data scientists at Netflix suggests that 80 percent of
    video hours。
  prefs: []
  type: TYPE_NORMAL
- en: streamed on Netflix actually originate from algorithmic recommendations。 So
    in short。
  prefs: []
  type: TYPE_NORMAL
- en: we have seen that recommendations can drive consumer choice in many settings。
    Now。
  prefs: []
  type: TYPE_NORMAL
- en: what is interesting is that they don't just increase the volume of consumption。
  prefs: []
  type: TYPE_NORMAL
- en: they also drive changes in what items or products or content are actually consumed。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_9.png)'
  prefs: []
  type: TYPE_IMG
- en: There are many theories about how they might influence the choices we make。
    Now。
  prefs: []
  type: TYPE_NORMAL
- en: one theory which actually is dates back to the mid-2000s is called the Longtail
    Theory。
  prefs: []
  type: TYPE_NORMAL
- en: It's based on a book called the Longtail by author Chris Anderson。 In the book。
  prefs: []
  type: TYPE_NORMAL
- en: the author suggested that the internet in general would help drive consumer。
  prefs: []
  type: TYPE_NORMAL
- en: searches or preferences and purchases from the most popular items to more niche
    items。
  prefs: []
  type: TYPE_NORMAL
- en: So in other words， the internet would help drive a shift in demand from blockbuster
    items。
  prefs: []
  type: TYPE_NORMAL
- en: towards more niche items。 And in terms of the mechanisms that help make this
    shift possible。
  prefs: []
  type: TYPE_NORMAL
- en: one of the key mechanisms was automated recommendations。 Specifically。
  prefs: []
  type: TYPE_NORMAL
- en: he suggested that the main effect of automated recommendations。
  prefs: []
  type: TYPE_NORMAL
- en: would be to help move people from the world of hits to the world of niche items。
  prefs: []
  type: TYPE_NORMAL
- en: And the main reason this might happen is that in the absence of recommendations。
  prefs: []
  type: TYPE_NORMAL
- en: we might consult lists such as， let's say， blockbuster lists or bestseller lists。
  prefs: []
  type: TYPE_NORMAL
- en: and we might make our choices based on those lists。
  prefs: []
  type: TYPE_NORMAL
- en: But recommendations might help drive our attention to items that are closer
    to our preferences。
  prefs: []
  type: TYPE_NORMAL
- en: but aren't necessarily very popular。 But the question is， is that really true？
  prefs: []
  type: TYPE_NORMAL
- en: Especially given that collaborative filtering algorithms recommend items。
  prefs: []
  type: TYPE_NORMAL
- en: based on what others are consuming， so don't they depend on some information
    on popularity in order to。
  prefs: []
  type: TYPE_NORMAL
- en: recommend items。 Now， let's look at whether that happens or not。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_11.png)'
  prefs: []
  type: TYPE_IMG
- en: Now， one way we can measure whether purchases are diverse or not。
  prefs: []
  type: TYPE_NORMAL
- en: is by looking at what is known as the "gini coefficient of consumption。"， Now。
  prefs: []
  type: TYPE_NORMAL
- en: the "gini coefficient" is a measure of diversity of consumption or of income
    concentration。
  prefs: []
  type: TYPE_NORMAL
- en: It's used in a number of different settings。 The way you compute "gini coefficient"
    is to first draw what is known as the Lorentz curve。
  prefs: []
  type: TYPE_NORMAL
- en: The Lorentz curve is the curve that you see on the figure that is in dark black。
  prefs: []
  type: TYPE_NORMAL
- en: and that's labeled "L" of you。 The Lorentz curve denotes the fraction of total
    sales generated by a certain percentage of products。
  prefs: []
  type: TYPE_NORMAL
- en: So in other words， what the Lorentz curve over here is indicating is that the
    bottom 20% of product。
  prefs: []
  type: TYPE_NORMAL
- en: generate a negligible amount of sales， perhaps less than 1% of sales。 In this
    figure。
  prefs: []
  type: TYPE_NORMAL
- en: the bottom 40% of products are generating a little less than 10% of sales。
  prefs: []
  type: TYPE_NORMAL
- en: The bottom 60% of products are generating roughly about 20% of sales。
  prefs: []
  type: TYPE_NORMAL
- en: So that's essentially what the Lorentz curve is indicating。
  prefs: []
  type: TYPE_NORMAL
- en: The diagonal line that you see in the figure is essentially indicating what
    the Lorentz curve would。
  prefs: []
  type: TYPE_NORMAL
- en: look like if all products had equal sales。 If all products had equal sales。
  prefs: []
  type: TYPE_NORMAL
- en: the bottom 20% of products， would generate 20% of sales。
  prefs: []
  type: TYPE_NORMAL
- en: the bottom 40% of products would generate 40% of sales， and so on。
  prefs: []
  type: TYPE_NORMAL
- en: Now the Gini coefficient is a measure of the area between the Lorentz curve
    and that diagonal 45。
  prefs: []
  type: TYPE_NORMAL
- en: degree line。 If the Gini coefficient is zero， then it implies all products have
    equal sales。
  prefs: []
  type: TYPE_NORMAL
- en: If the Gini coefficient is one， it implies one product generated all the sales。
  prefs: []
  type: TYPE_NORMAL
- en: So now we could ask whether recommender systems move the Gini coefficient in
    a market closer to zero。
  prefs: []
  type: TYPE_NORMAL
- en: or closer to one， meaning closer to greater sales diversity or closer to lower
    sales diversity。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_13.png)'
  prefs: []
  type: TYPE_IMG
- en: We actually can study this where we can create a world where there are no recommendations
    and。
  prefs: []
  type: TYPE_NORMAL
- en: let's call the Gini coefficient in that market as G0。 And suppose some recommender
    R is used in。
  prefs: []
  type: TYPE_NORMAL
- en: that market and the Gini coefficient obtained in that market with that recommender
    is GI。
  prefs: []
  type: TYPE_NORMAL
- en: then we can ask whether the recommender system has a diversity bias or a concentration
    bias。
  prefs: []
  type: TYPE_NORMAL
- en: by looking at whether GI is less than or greater than G0。 So that is the idea
    behind this。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/612474cf267c057a15fd56c705faf98a_15.png)'
