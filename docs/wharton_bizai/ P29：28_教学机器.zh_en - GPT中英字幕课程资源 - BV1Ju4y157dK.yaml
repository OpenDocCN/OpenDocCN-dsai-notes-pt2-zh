  type: TYPE_NORMAL
  zh: 这样它就可以自我训练。然后从那时起，你可以开始在数据上部署它。
- en: You can even export the model in a way that it can be used more widely。
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 你甚至可以以一种更广泛使用的方式导出模型。
- en: So a lot of applications like this that are making it easier and easier to use
    deep learning。
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 所以像这样的应用程序越来越多，使得使用深度学习变得越来越简单。
- en: for people who have ideas but don't necessarily have the machine learning expertise。
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 适合那些有想法但不一定具备机器学习专业知识的人。
