- en: The release of TensorFlow and similar packages。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: TensorFlow及类似软件包的发布。
- en: '![](img/746bbeec981f313c39f491d481101228_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/746bbeec981f313c39f491d481101228_1.png)'
- en: significantly changes the talent profile， that firms need to implement deep
    learning solutions。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 显著改变了企业实施深度学习解决方案所需的人才结构。
- en: Moreover， it's becoming even easier， to use these types of software。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，使用这些类型的软件变得越来越简单。
- en: because better and better user interfaces， are being developed to take advantage。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 因为越来越好的用户界面正在被开发，以利用这些框架。
- en: of these types of frameworks。 So developing a neural network from scratch， is
    very difficult。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 这些类型框架的开发。因此，从头开始开发神经网络是非常困难的。
- en: '![](img/746bbeec981f313c39f491d481101228_3.png)'
  id: totrans-7
  prefs: []
  type: TYPE_IMG
  zh: '![](img/746bbeec981f313c39f491d481101228_3.png)'
- en: These packages make it much easier， to access through code， but new interfaces
    are being developed。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这些软件包通过代码使得访问变得更加容易，但新界面正在被开发。
- en: that allow people to access these types of frameworks， sometimes without even
    using code。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让人们可以访问这些类型的框架，有时甚至不需要使用代码。
- en: There are a variety of no code tools， like Google's Teachable Machine。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 有多种无代码工具，如谷歌的Teachable Machine。
- en: that are being developed and worked on， and introduced to the world。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 这些框架正在被开发、研究，并介绍给世界。
- en: that use frameworks like TensorFlow at the backend。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像TensorFlow这样的框架作为后端。
- en: '![](img/746bbeec981f313c39f491d481101228_5.png)'
  id: totrans-13
  prefs: []
  type: TYPE_IMG
  zh: '![](img/746bbeec981f313c39f491d481101228_5.png)'
- en: but that make it very， very easy， for people to build basic machine learning
    frameworks。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 但这使得人们非常非常容易构建基本的机器学习框架。
- en: that can be used to do different tasks， and to deploy them。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 可以用于不同的任务，并部署这些任务。
- en: And this is in turn even going to further lower， the entry barriers for applying
    machine learning backgrounds。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这反过来又将进一步降低应用机器学习背景的入门门槛。
- en: It becomes ever easier to deploy these applications， even for people who have
    relatively little。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 部署这些应用程序变得越来越容易，即使对于技能相对较少的人。
- en: or even no coding background at all。 One of the great things about this。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 或者甚至完全没有编码背景。这就是其中一大优势。
- en: is it makes it easier for AI ideas， and innovation to be realized。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 使得人工智能的想法和创新更容易实现。
- en: So obviously a lot of great ideas， a lot of room for innovation out there。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，有很多优秀的想法，以及创新的空间。
- en: '![](img/746bbeec981f313c39f491d481101228_7.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/746bbeec981f313c39f491d481101228_7.png)'
- en: and in so many sectors， many of which are unanticipated。 A big bottleneck historically
    of course。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 而且在许多行业中，许多都是未预见的。历史上一个大瓶颈当然是。
- en: has been that going from idea to realization， and the machine learning world
    requires extensive software。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一直以来，从想法到实现，机器学习领域需要大量的软件。
- en: and skills and the new tools that are being made available。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 以及正在提供的新工具和技能。
- en: the new frameworks that are being made available， make it easier than ever to
    go directly from idea。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 正在提供的新框架使得从想法直接转化为实现变得比以往任何时候都容易。
- en: to actually realizing the value of these ideas。 It'll also be easier than ever
    for employees。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 实际上实现这些想法的价值。对于员工来说，这将比以往任何时候都更容易。
- en: in different sectors， different verticals， marketing， finance， HR to engage
    directly with AI。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同的行业、不同的领域，市场营销、金融、人力资源可以直接与人工智能进行互动。
- en: This removes important bottlenecks， and brings it closer to the goal of being
    for everyone。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 这消除了重要的瓶颈，使其更接近于人人可用的目标。
- en: Makes things closer to the goal of making it available， for all different tasks
    at the firm。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 使事情更接近于实现目标，为企业的各种任务提供可用性。
- en: So as we remove the skills bottleneck， as the software becomes easier to use。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 所以随着我们消除技能瓶颈，软件变得更易于使用。
- en: as it requires less skill to use the software， what's next， the two big things
    that are left。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 因为使用软件所需的技能越来越少，接下来，剩下的两大要点是什么。
- en: for deploying AI systems are data and computation。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 部署人工智能系统所需的主要是数据和计算。
