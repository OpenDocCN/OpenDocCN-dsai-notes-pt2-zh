- en: Let's talk a little bit about AutoML。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们聊聊AutoML。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_1.png)'
  id: totrans-2
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_1.png)'
- en: AutoML is short for automated machine learning， and the goal of AutoML is to
    automate as many aspects。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML是“自动化机器学习”的缩写，AutoML的目标是自动化尽可能多的方面。
- en: of the machine learning process as possible。 When we think about machine learning。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能地简化机器学习过程。当我们思考机器学习时。
- en: there's a data acquisition phase。 You have to prepare the data， then there's
    feature engineering。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一个数据获取阶段。你需要准备数据，然后是特征工程。
- en: feature extraction， feature selection， all these stages。 Before you get into
    the model。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 特征提取、特征选择，所有这些阶段。在进入模型之前。
- en: then you choose a model。 You have to think about tuning the parameters and so
    on。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 然后你选择一个模型。你必须考虑调整参数等问题。
- en: There's a whole bunch of stages involved， when we think about building a machine
    learning model。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们考虑构建机器学习模型时，涉及到很多阶段。
- en: And the idea behind AutoML is to automate， as many of these parts as possible。
    And the goal。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML的想法是尽可能自动化这些部分。目标是。
- en: the marketed goal in a sense， by companies that are starting to offer AutoML
    solutions。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上来说，这也是市场的目标，许多公司开始提供AutoML解决方案。
- en: is to make machine learning expertise in a sense， or make machine learning more
    available to anyone。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 是让机器学习专业知识在某种意义上更容易获得，或者让任何人都能更好地使用机器学习。
- en: regardless of whether or not they have any expertise， in machine learning。 So
    for example。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 无论他们在机器学习方面是否有任何专业知识。例如。
- en: looking here at Google's cloud AutoML， solutions， so as you can see here in
    their first line。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里看Google的云AutoML解决方案，你可以看到他们的第一行。
- en: right at the top， they're saying that you can train， high quality custom machine
    learning models。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在最上面，他们表示你可以训练高质量的定制机器学习模型。
- en: with minimal effort and machine learning expertise。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 只需最少的努力和机器学习专业知识。
- en: And what these AutoML models are essentially doing。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这些AutoML模型本质上在做的事情是。
- en: is substituting in enormous amounts of computation。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 是替代大量计算的过程。
- en: so that you don't have to worry as much about some， of the particular choices
    that you're making。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 这样你就不必太担心你所做的一些特定选择。
- en: in the machine learning workflow。 So AutoML is going to let you train。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在机器学习工作流中。因此AutoML将允许你训练。
- en: some of these high quality models。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 一些高质量模型。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_3.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_3.png)'
- en: And it's going to take away some of your choices。 You don't have to worry so
    much about some of the choices。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这将削弱你的一些选择。你不必太担心某些选择。
- en: And there's different applications of AutoML。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: AutoML有不同的应用。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_5.png)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_5.png)'
- en: and this Google offering， at least。 And again， a number of different companies。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 至少这是Google的产品。而且还有许多不同的公司。
- en: have solutions related to AutoML。 They use different names sometimes。 Google
    uses the name AutoML。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 有与AutoML相关的解决方案。他们有时使用不同的名称。Google使用AutoML这个名称。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_7.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_7.png)'
- en: But they're all very similar in that they're trying。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 但它们都非常相似，因为它们的目标是。
- en: to automate as many parts of this process as possible。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能自动化这个过程的许多部分。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_9.png)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_9.png)'
- en: So you can see here they have applications to vision。 They have applications
    to natural language。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到他们在视觉方面有应用。他们在自然语言方面也有应用。
- en: And we'll do an example of that using a natural language， interface， translation，
    and so on。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将通过自然语言界面、翻译等示例来演示。
- en: '![](img/d7441b5f6ac37256af847016a4798e00_11.png)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7441b5f6ac37256af847016a4798e00_11.png)'
- en: But these are all going to take some of that unstructured data。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 但这些都将处理一些非结构化数据。
- en: and allow you to use that to make predictions。 [BLANK_AUDIO]。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 允许你使用它来进行预测。[BLANK_AUDIO]。
