- en: This course will discuss AI fundamentals from a business perspective。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/167ac31e719de6536d3362addab6e243_1.png)'
  prefs: []
  type: TYPE_IMG
- en: We'll begin with an introduction to big data。 Specifically， what exactly is
    big data？
  prefs: []
  type: TYPE_NORMAL
- en: How does one work with it？ What types of business questions can big data help
    you answer？
  prefs: []
  type: TYPE_NORMAL
- en: We'll then move to an introduction to artificial intelligence。
  prefs: []
  type: TYPE_NORMAL
- en: We'll talk about what is artificial intelligence， what is machine learning，
    how are they related。
  prefs: []
  type: TYPE_NORMAL
- en: and what are the different types of machine learning methods？ Next。
  prefs: []
  type: TYPE_NORMAL
- en: my colleague Professor Sunny Thambbe will talk about machine learning in practice。
  prefs: []
  type: TYPE_NORMAL
- en: He'll discuss machine learning visualizations， as well as recent developments
    such as AutoML that allow。
  prefs: []
  type: TYPE_NORMAL
- en: non-engineers， non-data scientists to leverage AI to answer business questions
    in very simple interfaces。
  prefs: []
  type: TYPE_NORMAL
- en: And finally， I will talk about the role of data in building AI systems。 Specifically。
  prefs: []
  type: TYPE_NORMAL
- en: modern AI is built on large training datasets， which implies that for companies
    to have flourishing AI practices。
  prefs: []
  type: TYPE_NORMAL
- en: they really need to have access to a lot of data。 But how do small companies
    start with an AI practice without data？
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/167ac31e719de6536d3362addab6e243_3.png)'
  prefs: []
  type: TYPE_IMG
- en: Or how do companies in general roll out AI in their enterprise without data？
  prefs: []
  type: TYPE_NORMAL
- en: We'll talk about building AI systems without data in the final module in this
    course。 [BLANK_AUDIO]。
  prefs: []
  type: TYPE_NORMAL
