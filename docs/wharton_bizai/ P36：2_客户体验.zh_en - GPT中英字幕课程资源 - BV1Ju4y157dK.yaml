  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 但让我们先从基本问题开始，为什么。现在他们为什么想这么做？
- en: They being Unilever。 Now， who are their customers？ Their customers typically
    are not you and me。
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 他们是联合利华。现在，他们的客户是谁？他们的客户通常不是你和我。
- en: as individual customers。 Their customers are the businesses。 Now。
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 作为个体客户。他们的客户是企业。现在。
- en: you can imagine what are the other business needs。 So think about retailers。
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以想象还有其他的商业需求。所以想想零售商。
- en: Retailers want to know where is the inventory？ When are they going to get the
    next shipment？
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 零售商想知道库存在哪里？他们什么时候能收到下一个货运？
- en: So again， from their perspective， they would like to have much better idea。
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 所以再次从他们的角度来看，他们希望能有更好的想法。
- en: of when the Unilever truck is coming in。 So that's one example。
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 了解联合利华的货车什么时候到达。所以这是一个例子。
- en: Another thing that Unilever had found， was that many of the retailers， that
    is their customers。
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 另一件联合利华发现的事情是，许多零售商也就是他们的客户。
- en: wanted to buy more frequently， but less things each time。
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 希望更频繁地购买，但每次购买的东西更少。
- en: So before they started tracking the trucks， it was quite burdensome for Unilever。
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在他们开始跟踪货车之前，这对联合利华来说是相当繁重的。
- en: to keep sending trucks back and again。 So that is the question I want you to
    start with。
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 不断派送货车。所以这是我希望你开始思考的问题。
- en: Every time you start thinking about using new technology， the why。
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 每当你开始考虑使用新技术时，首先要问的就是为什么。
- en: what customer needs are you solving？ Of course， after that， the how is equally
    important。
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 你解决了什么客户需求？当然，在此之后，如何同样重要。
- en: how do you go about it？ And this is where machine learning， all of that stuff
    came in。
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你将如何进行？这就是机器学习等技术介入的地方。
- en: What did Unilever end up doing？ They started thinking about， in some sense，
    like the Uber of trucks。
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 联合利华最后做了什么？他们开始思考，从某种意义上说，像是货车的优步。
- en: which is they started tracking where the trucks were going， how the weather
    patterns are like。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 他们开始追踪卡车的行驶路线，天气状况如何。
- en: how the traffic patterns are like， what did they want to do？ They basically
    wanted to。
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 交通模式是怎样的，他们想做什么？他们基本上想要。
- en: in some sense， to get out trucks in the most efficient manner， such that they
    can， A。
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 从某种意义上讲，最有效地让卡车出发，使它们能够，A。
- en: get as many deliveries on time as possible， and B。
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 尽可能按时完成更多的交付，以及B。
- en: also make sure they didn't have to make redundant trips。 So that's what they
    ended up doing。
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 还要确保他们不需要进行重复的出行。因此他们最后做的就是这样。
- en: They basically ended up tracking those trucks really well。 They reduced their
    own carbon emission。
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 他们基本上成功地追踪了那些卡车，减少了自己的碳排放。
- en: They actually increased the amount of stuff， that was there in the trucks。
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 他们实际上增加了卡车上物品的数量。
- en: So a win-win solution all the way through。 But notice the order of questions
    that we asked。
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是一个双赢的解决方案。但请注意我们提问的顺序。
- en: So why should be the very first question？ And then， of course， the how is very
    important。
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么应该是第一个问题？当然，如何也非常重要。
- en: That's where new technology comes in。 But I want you to think about the why。
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是新技术的用武之地。但我希望你考虑一下背后的原因。
- en: from your customer's point of view。
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 从客户的角度来看。
- en: '![](img/0d2d3314481808d6203fb6f648441af5_7.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0d2d3314481808d6203fb6f648441af5_7.png)'
- en: So just to summarize this discussion that we had， before we move on to other
    aspects of the customer journey。
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在我们转向客户旅程的其他方面之前，简要总结一下我们所讨论的内容。
- en: these are the kinds of managerial questions I want you to ask。 Start with the
    why。
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我希望你提出的管理问题。首先要问的是为什么。
- en: What customer needs are you solving？ Whether it's the B2C example that we took
    in Disney。
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你正在解决什么客户需求？无论是我们在迪士尼举的B2C例子。
- en: or whether it's the B2B example that we took in Unilever。
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 或者是我们在联合利华举的B2B例子。
- en: I think customer needs are something that are quite general。 So put yourself
    in your customer shoes。
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为客户需求是相当普遍的。所以站在客户的角度去思考。
- en: Think about the hurdles that they are facing。 Think about where you can help
    them solve the hurdles。
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 思考他们面临的障碍。考虑你可以帮助他们解决哪些障碍。
- en: Then start thinking about the data assets， all the other technologies that are
    necessary。
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 然后开始考虑数据资产，以及所有必要的其他技术。
- en: to solve that problem。 And finally， always keep the ROI， return on investment
    insight。
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 去解决这个问题。最后，始终关注投资回报率（ROI）的洞察。
- en: '![](img/0d2d3314481808d6203fb6f648441af5_9.png)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/0d2d3314481808d6203fb6f648441af5_9.png)'
- en: Many times， we as managers perhaps， get very excited with what I call the latest
    shiny object。
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 很多时候，作为经理的我们可能会对我称之为最新的闪亮物体感到非常兴奋。
- en: I think it's good to be excited。 It's good to know what's coming， what's next。
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为保持兴奋是好的。知道未来会发生什么是好的。
- en: But once you start thinking about what's， the return on investment that starts
    making you think carefully。
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 但一旦你开始思考投资回报，这就会让你认真考虑。
- en: about where I should be putting the money， and where perhaps I should do a little
    bit of testing。
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 关于我应该把资金放在哪里，以及我可能应该进行一些测试的地方。
- en: before I decide to invest。 [BLANK_AUDIO]。
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在我决定投资之前。[BLANK_AUDIO]。
