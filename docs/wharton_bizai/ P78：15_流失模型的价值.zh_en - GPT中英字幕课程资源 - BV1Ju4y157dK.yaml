- en: It's probably worth spending a couple of minutes， just talk about， okay。
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 可能花几分钟时间聊聊，这也是值得的。
- en: you built your fancy attrition model。 What do you do with it？ Is it worth the
    effort？ Yes， I mean。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 你构建了一个复杂的流失模型。你会怎么处理它？这值得付出努力吗？是的，我是这么认为的。
- en: I think a lot of organizations have done this， and they see it as one of the
    most valuable uses of machine learning in the field of managing people。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为许多组织都做过这一点，他们将其视为机器学习在人员管理领域中最有价值的应用之一。
- en: Why？ Kind of three things that it allows them to do。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 为什么？这让他们能够做三件事。
- en: So the first is just giving more insight about the levers that affect turnover。
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 首先是对影响员工流失的因素提供更多的洞察。
- en: When we know more about the factors that really do predict attrition versus
    those that don't。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们更了解那些真正预测离职的因素与那些不预测的因素时。
- en: we can start to see what are some of the things that we can do。 So， for example。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以开始了解我们能做的一些事情。所以，例如。
- en: I think a number of organizations that have used these approaches have found
    it's really started to focus their attention on the experiences of employees right
    at the beginning of their employment。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我认为一些采用这些方法的组织发现，这确实让他们开始关注员工在入职初期的体验。
- en: It's one organization， for example， that did some of this analysis and found
    that whether or not a manager scheduled a one-on-one with a new subordinate in
    their first week was a pretty strong predictor of whether that person would stay。
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 有一个组织进行了一些分析，发现经理在新下属的第一周是否安排了一对一会议，是预测该员工是否会留下的一个相当强的指标。
- en: obviously。 Those managers that weren't scheduling the one-on-one that had people
    then go on to leave。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 显然，那些没有安排一对一会议的经理，导致员工最终离职。
- en: A second similar insight from a different organization。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 来自另一个组织的第二个类似见解。
- en: they found that when somebody's new team sent someone down to collect them from
    new hire orientation。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 他们发现，当某人的新团队派人来接他们参加新员工培训时。
- en: that hire was more likely to stay than when the new hire was expected to find
    their own way to the group。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 当新雇员被期望自行找到团队时，聘用他们的留任可能性更低。
- en: How much of that is exactly about those activities versus kind of a broader
    signal of how welcoming the team is。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 这到底有多少是关于那些活动的，多少是对团队欢迎程度的一种更广泛的信号。
- en: Either way， it's strongly suggested to organizations that thinking seriously
    about how they onboard people。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 无论如何，强烈建议组织认真考虑他们如何引导新员工。
- en: what they do in the early stages， is important for attrition。
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 他们在早期阶段所做的事情，对员工流失是很重要的。
- en: Tell us more about the levers that we can pull。 The second thing that these
    tools do is they allow for early intervention。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请问您希望我在翻译中关注哪些具体方面？
- en: If we know more about who's a flight risk， then we know more about who we really
    need to focus on to make sure they stay。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们更多地了解谁是潜逃风险者，那么我们就能更清楚地知道我们真正需要关注谁，以确保他们留在这里。
- en: The idea here is that our models tell us whether people are at risk of leaving。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的想法是我们的模型告诉我们人们是否有离开的风险。
- en: A lot of those people actually have made up their mind to go。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 其实很多人已经下定决心要去。
- en: so we may be able to persuade them to stay。 Particularly if we flag somebody。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们可能能够说服他们留下来。特别是如果我们标记了某个人。
- en: this person we see is kind of having a higher than average probability of attrition。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到的这个人有着高于平均水平的流失概率。
- en: If there's a manager， we look at that and we say， "I don't want to lose this
    person。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 如果有一个经理，我们会关注这一点，然后说，“我不想失去这个人。”
- en: This person is going to be costly to lose。"， That's a good time to take action。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 失去这个人将会很昂贵。“这是采取行动的好时机。”
- en: A lot of organizations talk about doing a stay interview。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 很多组织讨论进行留职访谈。
- en: The idea I mentioned earlier when people leave often。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 我之前提到的想法是，当人们常常离开时。
- en: we do an exit interview to understand why they're left。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进行离职面谈，以了解他们离开的原因。
- en: The idea of a stay interview is we do this earlier to understand what would
    it take to make that person stay。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 留任面谈的想法是，我们提前进行，以了解让那个人留任需要什么。
- en: Understanding their needs， understanding how they're feeling about the organization。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 理解他们的需求，理解他们对组织的感受。
- en: what we can do to make it more attractive for them can often be effective。 IBM，
    for example。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以做些什么来让它对他们更有吸引力，通常是有效的。比如，IBM。
- en: used a nutrition model combined with a program of really reaching out to managers。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 使用了一种营养模型，并结合了真正接触管理者的程序。
- en: have them proactively work with people to retain them。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 让他们主动与人合作以留住人才。
- en: They claim that they saved over $300 million from doing this。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 他们声称通过这样做节省了超过**3亿**美元。
- en: These proactive interventions based on flight risk models can be effective。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 基于飞行风险模型的这些主动干预措施可能是有效的。
- en: The third thing that you can do is obviously planning for replacements。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以做的第三件事显然是为替换进行规划。
- en: We can't prevent all attrition。 And to be honest， it's not clear we want to
    prevent all attrition yet。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 我们无法阻止所有的流失。老实说，目前还不清楚我们是否想要阻止所有的流失。
- en: Most attrition is bad for the organization， but some people will look at some
    people leaving and say。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数人员流失对组织是不利的，但有些人会对某些离开的人表示。
- en: '"Yeah， that''s not necessarily regrettable。 I''m okay with that person leaving。'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: “是的，这不一定令人遗憾。我对那个人离开并没有意见。”
- en: I'm maybe okay with them leaving， but it's still going to be disruptive。"。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我可能可以接受他们离开，但这仍然会造成干扰。
- en: If we understand more about when people are likely to leave， we can start planning
    ahead。 And hence。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们能更多地了解人们何时可能离开，我们就可以开始提前规划。因此。
- en: when we start thinking about things like managing success internally or even
    planning how many people are going to hire。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们开始思考如何在内部管理成功，甚至规划将要雇佣多少人的问题时。
- en: being able to understand what the likelihood is of different people leaving。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 能够理解不同人离开的可能性是什么。
- en: how many people we expect to leave can also help us with staffing plans。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们预计离开的人员数量也可以帮助我们制定 staffing 计划。
- en: Help us figure out how many people we need to bring in and reduce some of the
    gaps that would otherwise occur when that attrition takes place。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助我们弄清楚需要引入多少人，并减少在人员流失时可能出现的一些空缺。
- en: A lot of organizations are working on the machine learning models of attrition。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 很多组织正在研究员工流失的机器学习模型。
- en: and it's an area where they find they can very directly create value by doing
    so。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 这也是他们发现通过这样做可以直接创造价值的领域。
