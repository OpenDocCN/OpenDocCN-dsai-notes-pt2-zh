  zh: 沃顿商学院《AI For Business（AI用于商业：AI基础／市场营销+财务／人力／管理）》（中英字幕） - P48：14_过程数据科学工作流程.zh_en
    - GPT中英字幕课程资源 - BV1Ju4y157dK
- en: So in this video I want to talk about the data science workflow。 And before
    diving into that。
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 所以在这个视频中，我想谈谈数据科学工作流程。在深入探讨之前。
- en: let me remind you of what we just spoke of， which is the scientific method。
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 让我提醒你我们刚才谈到的，即科学方法。
- en: '![](img/f39b9e3737b5e687519f3b46268e63bf_1.png)'
  id: totrans-3
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f39b9e3737b5e687519f3b46268e63bf_1.png)'
- en: So that was a four-step process where we begin by clearly articulating a specific
    or precise question。
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所以这是一个四步过程，我们首先要明确地阐述一个具体或精确的问题。
- en: We then guessed an answer or answers。 That is， we hypothesize the answers to
    that question。
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们猜测一个或多个答案。也就是说，我们对那个问题假设答案。
- en: We then identify the empirical implications of those different hypotheses or
    guesses。 That is。
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们识别这些不同假设或猜测的经验影响。也就是说。
- en: if those hypotheses or guesses are correct， what should we see in the data？
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 如果这些假设或猜测是正确的，我们应该在数据中看到什么？
- en: And then the last step is to compare those implications with what's actually
    in the data。
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 然后最后一步是将这些影响与数据中实际存在的内容进行比较。
- en: And in this video I want to focus on that last step because there's an actual
    process for comparing those implications with what we see in the data。
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个视频中，我想重点关注最后一步，因为有一个实际的过程来比较这些影响与我们在数据中看到的内容。
- en: And that process is referred to as the data science workflow。
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 这个过程被称为数据科学工作流程。
- en: '![](img/f39b9e3737b5e687519f3b46268e63bf_3.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f39b9e3737b5e687519f3b46268e63bf_3.png)'
- en: Now as always， we start by Googling data science workflow and you get， in this
    case。
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 像往常一样，我们从谷歌搜索数据科学工作流程开始，在这种情况下，你会得到。
- en: over 95 million hits。 Perhaps more interestingly， there's a whole bunch of different
    images describing the data science workflow。
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 超过9500万次点击。或许更有趣的是，有很多不同的图像描述数据科学工作流程。
- en: some quite colorful， as you can see on the screen。
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 有些非常色彩丰富，正如你在屏幕上看到的那样。
- en: But while there's many different ways to describe this workflow。
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 但是，虽然描述这个工作流程的方法有很多。
- en: many different labels for the different steps， I'd like to keep things very
    simple and intuitive。
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 对于不同步骤的许多不同标签，我想保持简单和直观。
- en: So let me describe the data science workflow in terms of the following four
    steps。
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我用以下四个步骤来描述数据科学工作流程。
- en: '![](img/f39b9e3737b5e687519f3b46268e63bf_5.png)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/f39b9e3737b5e687519f3b46268e63bf_5.png)'
- en: The first step is acquisition and verification。 So first you've got to get the
    data。
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 第一步骤是获取和验证。所以首先你得获取数据。
- en: You've got to acquire the data。 And that could be a very simple process as easy
    as grabbing a spreadsheet off your local computer。
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须获取数据，这可能是一个非常简单的过程，就像从本地计算机上抓取电子表格一样简单。
- en: It could be more involved with getting data from different parts of the organization。
    It could be。
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能涉及从组织的不同部分获取数据。也可能是。
- en: it could involve hooking into external APIs to download data。
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能涉及连接外部API来下载数据。
- en: It could be scraping data off of the web。 It could be purchasing proprietary
    data from different vendors。
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这可能是从网络上抓取数据，也可能是从不同的供应商那里购买专有数据。
- en: Data is everywhere and there's nearly as many ways to get it。
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 数据无处不在，获取数据的方式几乎同样多。
- en: But that in and of itself is a part of the process。 Of course once we have the
    data。
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 但这本身就是这个过程的一部分。当然，一旦我们有了数据。
- en: you have to verify it。 Reagan used to say trust but verify。
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 你必须验证它。里根曾经说过，要信任但要验证。
- en: Never is it more true than when working with data。
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 在处理数据时，这一点尤其真实。
- en: So quite often data will come with some sort of data dictionary or documentation。
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 所以数据通常会附带某种数据字典或文档。
- en: Never take that at face value。 We always want to verify the data by actually
    looking at it。
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 千万不要轻信这一点。我们总是想通过实际查看数据来验证它。
- en: by beginning to work with it and making sure we understand it。
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通过开始使用数据并确保我们理解它。
- en: Now having acquired and verified the data that it is what we think it is。
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，经过获取和验证数据后，确认它确实是我们认为的那样。
- en: the second step is to prepare the data for analysis。
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 第二步是为分析准备数据。
- en: And that might sound like a straightforward step。 But as I'll mention in just
    a minute， it is not。
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 这听起来可能是一个简单的步骤。但正如我稍后提到的，事实并非如此。
- en: Quite often data is in a variety of formats。 We're going to have to wrangle
    that data。
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 数据通常有多种格式。我们将不得不整理这些数据。
- en: We're going to have to clean that data。 We're going to have to explore that
    data through exploratory data analysis。
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们需要清理数据，并通过探索性数据分析来探索数据。
- en: perhaps EDA。 To again improve our understanding to further verify。
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 也许是EDA。再次提高我们的理解以进一步验证。
- en: maybe we'll have to go back to step one to get more data or different data。
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 也许我们需要回到第一步以获取更多或不同的数据。
- en: But preparation is in and of itself an important step in the data science workflow。
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 但准备工作本身就是数据科学工作流中的一个重要步骤。
- en: Once we've prepared our data， again ensuring that we understand it， that it's
    correct。
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦我们准备好了数据，再次确保我们理解它且它是正确的。
- en: that it's in a format that's ready for whatever analysis we intend to take。
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 使其处于我们打算进行的任何分析所需的格式。
- en: We then analyze the data and analyzing the data can be as simple as producing
    an average or standard deviation。
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们分析数据，分析数据可以简单到得出一个平均值或标准差。
- en: some summary statistic， or can be as complex as running a machine learning or
    AI pipeline in which we explore。
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 一些总结统计，或者复杂到运行机器学习或人工智能管道以进行探索。
- en: We train and test a variety of different models to arrive at a final model that
    will put into production。
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 我们训练和测试多种不同的模型，以得出最终的模型，投入生产。
- en: The last step of the data science workflow that's sort of alluded to。
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 数据科学工作流的最后一步稍微被提及。
- en: but not often considered a formal step is what I call communication。
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 但不常被视为正式步骤的我称之为沟通。
- en: So having gone through the process of acquiring， preparing， and analyzing the
    data。
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 所以经过获取、准备和分析数据的过程。
- en: arguably the most important part， or at least an equally important part。
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 这可以说是最重要的部分，或者至少是同样重要的部分。
- en: is being able to communicate your results to decision makers in a manner that
    is clear and compelling so that they can take action。
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 能够以清晰而有说服力的方式向决策者传达你的结果，以便他们能够采取行动。
- en: And it's quite often there's a disconnect between steps one through three and
    step four that I think is a disservice to data analytics in the workplace that
    sort of puts a ceiling on just how powerful and how useful data analytics can
    be。
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，步骤一到三与步骤四之间存在脱节，这对职场中的数据分析造成了损害，限制了数据分析的强大和实用性。
- en: because data scientists or whomever's working with the data is simply。
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 因为数据科学家或其他使用数据的人只是。
- en: able to communicate their findings in a way that resonates with management who
    may not be as well versed as working with data as data scientists。
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 能够以一种能够引起管理层共鸣的方式传达他们的发现，而管理层可能并不熟悉数据的使用。
- en: statisticians and others may be。 So those are the four steps of the data science
    workflow and I put a little very lowbrow pie chart on the slide to illustrate
    what I think is sort of a general breakdown of time and effort in the data science
    workflow。
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 统计学家和其他人可能也是如此。这就是数据科学工作流的四个步骤，我在幻灯片上放了一个非常简单的饼图，来说明我认为的数据科学工作流中时间和努力的总体分配。
- en: And so the numbers in the pie chart correspond to the numbers or the steps in
    the data science workflow。
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 饼图中的数字对应于数据科学工作流中的数字或步骤。
- en: and you'll see that too preparation is the majority of the pie。
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 你会看到，准备工作在饼图中占大多数。
- en: And that's certainly been my experience。 It's been the experience of virtually
    all of my colleagues。
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 这肯定是我的经验，也是我几乎所有同事的经验。
- en: preparing， cleaning， understanding the data takes so much time。 In my experience。
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 准备、清理和理解数据花费了很多时间，这是我个人的经验。
- en: a good 75 80% of the time at least， whereas， you know。
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 至少有75%到80%的时间，而你知道的。
- en: the actual analysis once it's once the data is in a nice clean format is relatively
    straightforward。
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦数据整理成干净的格式，实际分析相对简单。
- en: It's relatively easy to push data through models。 It's a whole different thing
    to have the confidence in the data that's being pushed into the model。
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 将数据推入模型相对容易，但对输入模型的数据有信心是完全不同的事情。
- en: And so you can see that just the preparation takes a lot of time。 And so don't
    underestimate that。
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，你可以看到，仅准备工作就需要大量时间，不要低估这一点。
- en: Of course， there's always exceptions。 This isn't a rule。 It's just a general
    characterization。
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 当然，总会有例外。这不是一条规则，只是一般的特征描述。
