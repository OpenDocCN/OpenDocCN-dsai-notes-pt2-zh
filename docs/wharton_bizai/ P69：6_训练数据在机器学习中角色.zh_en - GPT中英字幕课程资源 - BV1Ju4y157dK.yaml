    or firms can get training data。
  prefs: []
  type: TYPE_NORMAL
- en: So archival data is probably the most common place。 So this is historical database。
  prefs: []
  type: TYPE_NORMAL
- en: Firms have enormous databases on historical information。 There's going to be
    prices。
  prefs: []
  type: TYPE_NORMAL
- en: there's going to be marketing， there's going to be accounting， there's going
