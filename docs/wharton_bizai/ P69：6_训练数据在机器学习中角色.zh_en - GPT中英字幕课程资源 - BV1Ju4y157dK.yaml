- en: on whether somebody has a certain health condition or not。
  prefs: []
  type: TYPE_NORMAL
- en: This obviously has tremendous potential benefit in the health domain for both
    the practitioners。
  prefs: []
  type: TYPE_NORMAL
- en: and for patients。 So how you would do this in the machine learning workflow
    is you would want lots and lots and。
  prefs: []
  type: TYPE_NORMAL
- en: lots and lots of images and a column of decisions that doctors historically
    made about patients。
  prefs: []
  type: TYPE_NORMAL
- en: with those images。 If you fed that data into a machine learning system， so again。
  prefs: []
  type: TYPE_NORMAL
- en: all you're feeding into the， system is the images themselves and the decisions
