  prefs: []
  type: TYPE_NORMAL
- en: This is kind of at the center of this discussion that we're having socially
    on data privacy。
  prefs: []
  type: TYPE_NORMAL
- en: and what it means for individuals and for various stakeholders in the economy。
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain is a software protocol that achieves trust algorithmically。
  prefs: []
  type: TYPE_NORMAL
- en: It basically tries to solve this problem。 It achieves trust algorithmically
    so that you don't need a centralized institution or。
  prefs: []
  type: TYPE_NORMAL
- en: broker to step in and say， "Hey， you can trust this information because I say
    you can trust， it。
  prefs: []
  type: TYPE_NORMAL
- en: You don't need that kind of level。 You don't need the institution to play that
    particular role。
  prefs: []
  type: TYPE_NORMAL
- en: The blockchain can achieve that level of trust in an algorithmic sense。
  prefs: []
  type: TYPE_NORMAL
- en: What this means is that individuals could use the blockchain to store personal
    data。
  prefs: []
  type: TYPE_NORMAL
- en: Companies could tap into the blockchain to use it for HR analytics。
  prefs: []
  type: TYPE_NORMAL
- en: There's no central third party involved and the entire time the data can be
