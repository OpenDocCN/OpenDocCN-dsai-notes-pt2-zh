- en: Let's talk first about the problem that the blockchain is attempting to solve。
  prefs: []
  type: TYPE_NORMAL
- en: We have good data storage technologies。 Databases have been around for a long
    time。
  prefs: []
  type: TYPE_NORMAL
- en: They are really one of the most important technologies for our modern information-based，
    economies。
  prefs: []
  type: TYPE_NORMAL
- en: Why do we need an alternative？ There are various limitations to how a database
    works。
  prefs: []
  type: TYPE_NORMAL
- en: One of the key limitations that the blockchain starts to address is that digital
    bits， of， course。
  prefs: []
  type: TYPE_NORMAL
- en: in a database can be written and rewritten。 When I say "limitation，" of course。
  prefs: []
  type: TYPE_NORMAL
- en: that's a feature as well。 That's what databases are designed to do。
  prefs: []
  type: TYPE_NORMAL
- en: '![](img/5dea5299c241d090f25f4f7f486169e5_3.png)'
  prefs: []
  type: TYPE_IMG
- en: But a characteristic or one feature of a database is that these digital bits
    can be written。
  prefs: []
  type: TYPE_NORMAL
- en: and rewritten。 They can be changed。 You can go back retrospectively and change
    information in a database。
  prefs: []
  type: TYPE_NORMAL
- en: The validity of any information you see in a database requires trust between
    counter-parties。
  prefs: []
  type: TYPE_NORMAL
- en: which requires you to trust the owner of this database。
  prefs: []
  type: TYPE_NORMAL
- en: It requires you to have a centralized trusted broker that stores this information
    like a。
  prefs: []
  type: TYPE_NORMAL
