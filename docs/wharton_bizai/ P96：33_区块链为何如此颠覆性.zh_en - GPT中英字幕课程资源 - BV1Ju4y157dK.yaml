  prefs: []
  type: TYPE_IMG
- en: financial institution， for example， where you know that the data are valid because
    one of。
  prefs: []
  type: TYPE_NORMAL
- en: the institution's purposes that they serve is to provide this level of trust。
  prefs: []
  type: TYPE_NORMAL
- en: This means that we need to rely on these institutions to hold highly personal
    data。
  prefs: []
  type: TYPE_NORMAL
- en: In some contexts， this might not be acceptable。 We may want a way to store highly
    personal data in a way that we know can be verified。
