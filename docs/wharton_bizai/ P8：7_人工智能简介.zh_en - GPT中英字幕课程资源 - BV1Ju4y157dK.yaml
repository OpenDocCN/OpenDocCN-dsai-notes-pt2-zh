- en: The history of AI is very recent。 The field owes its origins to a paper written
    by mathematician Alan Turin。
  prefs: []
  type: TYPE_NORMAL
- en: who asked the， question， can machines think？ Having had the contention that
    machines can be constructed which can simulate human mind。
  prefs: []
  type: TYPE_NORMAL
- en: very closely。 In fact， he proposed a test which is known as an imitation game
    or also popularly known。
  prefs: []
  type: TYPE_NORMAL
- en: as the Turing test for machine intelligence。 In the test。
  prefs: []
  type: TYPE_NORMAL
- en: a human judge interacts with two computer terminals。
  prefs: []
  type: TYPE_NORMAL
- en: One of the computer terminals is controlled by a computer and the other terminal
    is controlled。
  prefs: []
  type: TYPE_NORMAL
- en: by a human being。 The judge interacts and has a conversation with each of these
    through the computer terminal。
  prefs: []
  type: TYPE_NORMAL
- en: If the judge cannot distinguish between the human being and the computer system，
    then。
  prefs: []
  type: TYPE_NORMAL
- en: that computer system is said to have passed the Turing test。
  prefs: []
  type: TYPE_NORMAL
- en: Now when Alan Turin proposed the Turing test and posed the question， can machines
    think？
  prefs: []
  type: TYPE_NORMAL
- en: It created a lot of interest in the field and it led to one of the first workshops
    in。
