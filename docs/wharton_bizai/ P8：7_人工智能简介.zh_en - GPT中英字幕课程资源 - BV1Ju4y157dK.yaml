    narrow task。
  prefs: []
  type: TYPE_NORMAL
- en: Most of the AI around us tend to be weak AI， but the goal of the field is eventually
    to。
  prefs: []
  type: TYPE_NORMAL
- en: build what is known as strong AI or artificial general intelligence。
  prefs: []
  type: TYPE_NORMAL
- en: This is a computer program that could do all intelligent things that a human
    can do。
  prefs: []
