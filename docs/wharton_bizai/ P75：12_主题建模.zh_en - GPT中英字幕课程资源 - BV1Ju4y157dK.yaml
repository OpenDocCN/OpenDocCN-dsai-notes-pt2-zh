  prefs: []
  type: TYPE_IMG
  zh: '![](img/57a61cf8f5bbcf17ac314b08fa211a23_13.png)'
- en: And so when it comes to how we track engagement， machine learning has opened
    up some really interesting possibilities。
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，当涉及到我们如何跟踪参与度时，机器学习开辟了一些非常有趣的可能性。
- en: particularly when it comes to finding different ways to get a sense of what
    people are feeling。
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 尤其是在寻找不同方式来感知人们的感受时。
- en: So with sentiment analysis， we have a great way of taking any form of text that
    people are writing。
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 所以通过情感分析，我们可以很好地处理人们撰写的任何形式的文本。
- en: and getting a very quick pulse check on what's the overall level of positivity。
    With topic modeling。
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 并快速检查整体积极性水平。通过主题建模。
- en: we can go way beyond that when people are filling out surveys， doing other things。
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 当人们填写调查问卷或做其他事情时，我们可以远远超越这一点。
- en: giving us open text and give us a great way to analyze that text and very quickly
    pick out the key themes。
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 为我们提供开放文本，并给我们一个很好的方式来分析这些文本，并快速提取出关键主题。
