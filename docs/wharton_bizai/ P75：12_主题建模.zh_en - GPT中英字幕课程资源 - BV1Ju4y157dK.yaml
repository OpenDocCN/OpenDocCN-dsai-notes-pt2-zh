  zh: 所以你能够从不同的文本中提取出一系列这些主题。
- en: And so this is how we can use topic modeling in practice。
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，这就是我们如何在实践中使用主题建模。
