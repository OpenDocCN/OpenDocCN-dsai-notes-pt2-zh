  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/57a61cf8f5bbcf17ac314b08fa211a23_11.png)'
- en: So we can ask our employees in pulse surveys and other kind of short questions。
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 所以我们可以在脉搏调查和其他类型的简短问题中询问我们的员工。
- en: Just tell us a little bit about what you're liking and what you're not liking。
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 只需告诉我们你喜欢和不喜欢的事情。
- en: What would you like us to know？ Get fairly short answers from them。
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望我们知道什么？从他们那里获取相对简短的回答。
- en: Then we can end up with multiple thousands of these in an organization。 By running
    topic modeling。
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 然后我们可能在一个组织中得到数千个这样的主题。通过运行主题建模。
- en: we can very quickly identify for all of those thousands what are the themes
    that appear？
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以非常快速地识别出那成千上万的主题是什么？
- en: How common are those themes？ By looking at it over time。
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 这些主题有多常见？通过观察一段时间来看。
- en: we can look at things like how are themes changing？
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以探讨一下主题是如何变化的？
- en: Which themes are becoming more common and less common？
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 哪些主题变得越来越常见，哪些主题变得越来越不常见？
- en: Which themes do we see kind of being more common in each department？
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在每个部门中看到哪些主题更为常见？
- en: And so not only can we kind of talk about the sentiment。
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们不仅可以讨论情感。
- en: but even get a sense of what people are worried about。
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 但即便如此，也能感受到人们所担忧的事情。
