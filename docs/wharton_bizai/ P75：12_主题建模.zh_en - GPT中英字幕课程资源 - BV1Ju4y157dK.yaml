  prefs: []
  type: TYPE_NORMAL
  zh: 并且以可扩展的方式在一段时间内做到这一点，是的，我们可以支付某人去逐一阅读所有这些内容。
- en: But we can do it so much more quickly and so much more effectively。
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 但我们可以做到更快，更有效。
