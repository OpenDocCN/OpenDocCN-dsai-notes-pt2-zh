  zh: '| 论文总结：本文提出了一种新的图像视角，将每幅图像视为一个点集（像素），并使用聚类算法从中提取特征。目标是探讨如何利用这种新的视觉表示形式，并评估能够实现的性能。为此，本文引入了一种新颖的骨干网络，包括提出的上下文聚类，并在多个视觉任务以及点云数据应用中对该模型进行了评估。
    优势与劣势： 优势： • 据审稿人所知，将图像视为点集并从中提取特征用于视觉任务的主题是原创且非常有趣的。 • 使用聚类算法作为基本构建块的提议方法是新颖的，对社区具有重要意义。
    • 论文的评估计划是全面的。它提供了对标准视觉任务如图像分类和目标检测/分割的实验，以及对点云输入的应用如对象分类。 • 评估结果表明，该方法在各种任务中相较于CNN和ViT基线提供了改进（虽然未超越最先进的方法）。
    劣势： • 通过使用区域划分机制，点集不再是无序的，而是基于其局部性变得有结构。需要额外的实验来阐明区域划分的作用。 • 在应用上下文聚类操作之前，引入了类似于Swin中移动窗口的区域划分操作，以减少计算成本。作者似乎暗示区域划分在性能和速度之间进行了权衡。然而，区域划分引入的局部性也可能为编码器带来有用的归纳偏置。因此，需要额外的实验来回答以下问题：
    – 如果在聚类过程中去除区域划分操作，模型是否能够实现类似或更好的性能？在这种情况下，聚类图会是什么样的？ – 引入Swin作为基线来研究这个问题会很好。
    清晰度、质量、新颖性和可重复性：论文写得很好且易于理解。作者还在附录中提供了一些模型设计的额外解释，令人非常感激。主题和提出的方法都是原创的。根据模型描述，整体架构是可重复的，但需要额外的超参数来重现实验结果。
    评审总结：本文介绍了一种新的图像表示形式，将每幅图像视为点集，并提出了一种基于聚类的特征提取架构。“图像作为点集”的理念和提出的架构都很有趣且新颖。实验结果还显示，该方法在性能上与ConvNets和ViTs相当。一个小的担忧是区域划分机制的作用不明确，因为良好的性能实际上可能归因于这种设计。'
