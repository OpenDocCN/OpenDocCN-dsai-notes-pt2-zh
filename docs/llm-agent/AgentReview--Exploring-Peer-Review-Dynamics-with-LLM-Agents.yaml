  zh: '| 元评审 | 分数：5 总结：这篇论文通过将图像概念化为无组织的点集，提出了一种新的视觉表示方法。作者提出了上下文簇（CoCs），这是一种使用简化的聚类算法进行特征提取的架构，无需依赖传统的卷积或注意力机制。作者提供了实证证据，表明CoCs在几个基准测试中的表现可以与现有的卷积网络和视觉变换器相媲美，甚至略有提升。该方法旨在提供一种新的图像表示视角，并且不依赖卷积和注意力，可能为不同领域的特征提取和通过可视化聚类过程的可解释性提供新的见解。在答辩阶段，作者回应了关于新颖性和潜在影响、技术可靠性以及完整性的关注。他们解释了从有组织的像素到无组织点的转变的明确理由，并同意扩展具体优势和应用，以期带来更高效的学习。作者承认，缺乏与其他近期方法在计算效率、内存使用、可扩展性和适应大数据集方面的深入比较，并承诺进行全面的比较，以准确定位CoCs在当前研究领域中的位置。作者还回应了关于方法的清晰性和组织性、可重复性、实证验证以及与最先进方法的彻底比较不足的担忧。他们承诺通过进一步的解释、视觉辅助和伪代码来提升方法论部分的清晰性。此外，作者承诺提供关于超参数调整、数据预处理和设置规格的详细信息，并加入关于分布外数据的实验，以展示该方法的鲁棒性和普适性。评审人员已确认作者的回应，并赞赏其解决问题的承诺。然而，由于目前没有反映这些提议更改的更新稿件，评审人员保持了最初的评分。若作者实施他们在答辩中概述的改进，预计他们对社区的贡献价值可能会显著提升。然而，目前版本的论文缺乏足够的实证验证和理论分析，因此无法获得更高的分数。
