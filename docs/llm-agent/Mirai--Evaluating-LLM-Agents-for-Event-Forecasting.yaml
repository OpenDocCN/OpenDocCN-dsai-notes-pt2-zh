 int:  Count  of  unique  events  matching  the  conditions.170171  Example:172  >>>  count_events(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None,  relations=[CAMEOCode("010")])173  4174  """175  pass176177def  get_events(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  text_description:  Optional[str]  =  None)  ->  List[Event]:178  """179  Retrieves  events  from  the  knowledge  graph  based  on  specified  conditions.180  Inherits  common  filter  parameters  from  count_events.  See  count_events  for  more  details  on  these  parameters.181182  Additional  Parameters:183  text_description  (Optional[str]):  Textual  description  to  match  with  the  source  news  articles  of  events.  If  None,  the  returned  events  are  sorted  by  date  in  descending  order;  otherwise,  sorted  by  relevance  of  the  source  news  article  to  the  description.184185  Returns:186  List[Event]:  A  list  of  maximum  30  events  matching  the  specified  conditions.187188  Example:189  >>>  get_events(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None,  relations=[CAMEOCode("010")],  text_description="economic  trade")190  [Event(date=Date("2022-01-15"),  head_entity=ISOCode("USA"),  relation=CAMEOCode("010"),  tail_entity=ISOCode("CAN"),  Event(date=Date("2022-01-10"),  head_entity=ISOCode("CHN"),  relation=CAMEOCode("010"),  tail_entity=ISOCode("USA"),  ...]191  """192  pass193194def  get_entity_distribution(date_range:  Optional[DateRange]  =  None,  involved_relations:  Optional[List[CAMEOCode]]  =  None,  interacted_entities:  Optional[List[ISOCode]]  =  None,  entity_role:  Optional[str]  =  None)  ->  Dict[ISOCode