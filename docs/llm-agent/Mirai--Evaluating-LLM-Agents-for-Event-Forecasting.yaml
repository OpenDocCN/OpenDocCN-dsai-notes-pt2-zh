es  (Optional[List[ISOCode]]):  List  of  head  entities  that  the  events  must  involve  any  of.  If  None,  all  head  entities  are  included.220  tail_entities  (Optional[List[ISOCode]]):  List  of  tail  entities  that  the  events  must  involve  any  of.  If  None,  all  tail  entities  are  included.221222  Returns:223  Dict[CAMEOCode,  int]:  A  dictionary  mapping  second  level  relations’  CAMEO  codes  to  the  number  of  events  with  the  specified  conditions  in  which  they  are  involved,  sorted  by  counts  in  descending  order.224225  Example:226  >>>  get_relation_distribution(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=None)227  {CAMEOCode("010"):  3,  CAMEOCode("011"):  1}228  """229  pass230231def  count_news_articles(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  keywords:  Optional[List[str]]  =  None)  ->  int:232  """233  Counts  the  number  of  news  articles  based  on  specified  conditions.234235  Parameters:236  date_range  (Optional[DateRange]):  Range  of  dates  to  filter  the  news  articles.  If  None,  all  dates  are  included.237  head_entities  (Optional[List[ISOCode]]):  At  least  one  of  the  entities  must  be  mentioned  in  the  articles  and  be  the  head  entity  in  the  events.  If  None,  all  entities  are  included.238  tail_entities  (Optional[List[ISOCode]]):  At  least  one  of  the  entities  must  be  mentioned  in  the  articles  and  be  the  tail  entity  in  the  events.  If  None,  all  entities  are  included.239  relations  (Optional[List[CAMEOCode]]):  At  least  one  of  the  relations  must  be  mentioned  in  the  articles.  If  first  level  relations  are  listed,  all  second  level  relations  under  them  are  included.  If  None,  all  relations  are  included.240  keywords  (Optional[List[str]]):  At  least  one  of  the  keywords  must  be  present  in  the  articles.  If  None,  all  articles  are  included.241242  Returns:243  int:  The  count  of  news  articles  matching  the  conditions.244245  Example:246  >>>  count_news_articles(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=[ISOCode("USA"),  ISOCode("CHN")],  relations=[CAMEOCode("010")],  keywords=["trade"])247  2248  """249  pass250251def  get_news_articles(date_range:  Optional[DateRange]  =  None,  head_entities:  Optional[List[ISOCode]]  =  None,  tail_entities:  Optional[List[ISOCode]]  =  None,  relations:  Optional[List[CAMEOCode]]  =  None,  keywords:  Optional[List[str]]  =  None,  text_description:  Optional[str]  =  None)  ->  List[Tuple[Date,  str]]:252  """253  Retrieves  news  articles  based  on  specified  conditions.254  Inherits  common  filter  parameters  from  count_news_articles.  See  count_news_articles  for  more  details  on  these  parameters.255256  Additional  Parameters:257  text_description  (Optional[str]):  Textual  description  to  match  with  the  news  articles.  If  None,  the  returned  articles  are  sorted  by  date  in  descending  order;  otherwise,  sorted  by  relevance  to  the  description.258259  Returns:260  List[Tuple[Date,  str]]:  A  list  of  maximum  15  news  articles  matching  the  specified  conditions,  each  represented  by  a  tuple  of  date  and  title.261262  Example:263  >>>  get_news_articles(date_range=DateRange(start_date=Date("2022-01-01"),  end_date=Date("2022-01-31")),  head_entities=[ISOCode("USA"),  ISOCode("CHN")],  tail_entities=[ISOCode("USA"),  ISOCode("CHN")],  relations=[CAMEOCode("010")],  keywords=["trade"],  text_description="Economic  trade  is  encouraged  between  USA  and  China.")264  [(NewsArticle.date=Date("2022-01-15"),  NewsArticle.title="China  and  USA  sign  trade  deal"),  (NewsArticle.date=Date("2022-01-10"),  NewsArticle.title="Trade  agreement  between  USA  and  China")]265  """266  pass267268def  browse_news_article(date:  Date,  title:  str)  ->  str:269  """270  Retrieves  the  full  text  of  a  news  article  by  its  title.271272  Parameters:273  date  (Date):  The  date  of  the  news  article  to  retrieve.274  title  (str):  The  title  of  the  news  article  to  retrieve.275276  Returns:277  str:  The  date,  the  title  and  full  contents  of  the  news  article.278279  Example:280  >>>  browse_news_article(Date("2022-01-10"),  "Trade  agreement  between  USA  and  China")281  2022-01-10:282  Trade  agreement  between  USA  and  China283  On  January  10,  2022,  a  trade  agreement  was  signed  between  the  USA  and  China  to  promote  economic  cooperation...284  """285  pass’'
