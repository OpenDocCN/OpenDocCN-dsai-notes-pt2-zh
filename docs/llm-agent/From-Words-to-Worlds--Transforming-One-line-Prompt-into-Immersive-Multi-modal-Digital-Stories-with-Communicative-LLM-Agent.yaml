- en: 'Given  a  text  description  about  a  sound  effect,  please  generate  a  query  string  that  can  be  used  in  a  search  engine.  You  should  only  respond  in  query  string.#  Query  formatQueries  can  be  composed  of  positive  tags  and  negative  tags  such  as:‘‘‘dog  bark  +city  -cat‘‘‘and‘‘‘water  +river  -sea‘‘‘where  positive  tags  are  preceded  with  "+"  and  negative  ones  with  "-"#  Your  task{description}'
