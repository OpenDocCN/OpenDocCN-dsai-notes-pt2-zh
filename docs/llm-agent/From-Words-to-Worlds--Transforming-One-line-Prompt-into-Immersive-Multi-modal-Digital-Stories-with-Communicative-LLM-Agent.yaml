- en: 3.2 Image-based scene understanding and interaction
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Simply putting the characters in the foreground and the story setting images
    in the background could result in unreasonable arrangements like a character standing
    on the water or up in the air. To enhance the fidelity of each scene and give
    audiences a better immersion in the story, the pipeline conducts several measures:
    first fusing image semantic segmentation and depth estimation explicitly and implicitly
    as the visuospatial information and then letting setting affordance agents to
    enable foreground characters to interact with background images, which would otherwise
    be disjoint. The visuospatial information could also benefit cinematography by
    providing the object’s estimated position and distance to the camera.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.1 Scene understanding
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The scene understanding process is structured in three key stages, designed
    to equip setting agents with comprehensive knowledge of the narrative environment,
    enabling them to provide relevant affordances for dynamic story interaction.
  prefs: []
  type: TYPE_NORMAL
- en: Initially, story setting agents construct a hierarchical graph of all narrative
    settings. Each node within this graph represents a distinct setting and includes
    essential details like the setting’s name, visual prompts, and its relationship
    with other settings (parent and children). From these visual prompts, background
    images are generated using [[5](#bib.bib5)], forming the visual foundation of
    the story’s environments.
  prefs: []
  type: TYPE_NORMAL
- en: 'The generated images undergo semantic segmentation to identify and categorize
    objects within each setting. This segmentation ([[38](#bib.bib38)]), paired with
    depth estimation ([[55](#bib.bib55)]), provides a three-dimensional understanding
    of each scene. Objects are encapsulated within bounding boxes, which highlight
    their spatial position and median depth, aiding in the precise placement within
    the narrative space. This crucial spatial data informs how characters and cameras
    will interact with these objects, ensuring accurate and realistic scene compositions(see
    [3.2.2](#S3.SS2.SSS2 "3.2.2 Character and camera interaction ‣ 3.2 Image-based
    scene understanding and interaction ‣ 3 Method ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/425084b09dbaf692619e3288be177783.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Semantic scene understanding example'
  prefs: []
  type: TYPE_NORMAL
- en: 'In the final stage, setting affordance agents utilize the detailed object and
    spatial data (see appendix [6.1.5](#S6.SS1.SSS5.Px2 "Stage 2 ‣ 6.1.5 Setting affordance
    team ‣ 6.1 Prompts in story cluster ‣ 6 Appendix ‣ From Words to Worlds: Transforming
    One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent")) to create a rich layer of interaction possibilities through affordances.
    These affordances are meticulously documented with object relations, narrative
    relevance, and evidence of the object’s existence in the image. This structural
    information is then passed to story scene agents, who use it to script interactions
    and narrative events, ensuring that characters can interact naturally with their
    environment.'
  prefs: []
  type: TYPE_NORMAL
- en: 3.2.2 Character and camera interaction
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Our pipeline processes and utilizes object location information to enhance storytelling
    through precise cinematography. Once this data is captured, screenplay agents
    integrate it to orchestrate scene dynamics effectively. This involves using the
    object centers as focal points in animation and cinematography—characters interact
    with key objects via targeted movements, and cameras adjust focus and framing
    based on the object’s position and estimated distance. This approach allows for
    the strategic selection of shot types (close, medium, or wide) to best capture
    the narrative moment.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Asset generation teams
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Each agent generation team represents a hybrid of LLM agents and generative
    models. Generally, the LLM agents here serve as the bridge between the upstream
    textual descriptions and the downstream generative models and tools. Specifically,
    LLM agents aim to convert specifications articulated in natural language into
    model parameters and reflect on feedback from generative models and tools.
  prefs: []
  type: TYPE_NORMAL
- en: 'In our study, we employ the rigging framework, CC2D[[56](#bib.bib56)], to construct
    and animate human avatars. To generate image assets for different parts of the
    character, such as pants and clothing, we input appearance descriptions into a
    text-to-image generative model [[5](#bib.bib5)]. These assets are produced using
    a supplemental prompt—such as “detailed, cartoon, 8k”—to enhance the initial description.
    Since diffusion-based generative models are hard to generate meaningful 2D textures
    directly, the generative procedure goes through a composite and decompose process.
    First We composite the 2D texture of the tunic and pants into a meaningful shape
    of the asset (see Fig. [5](#S3.F5 "Figure 5 ‣ 3.3 Asset generation teams ‣ 3 Method
    ‣ From Words to Worlds: Transforming One-line Prompt into Immersive Multi-modal
    Digital Stories with Communicative LLM Agent")), then generate assets using its
    assembled mask. After the generation is done, we decompose the whole assets back
    with their texture mask and then integrate them within the CC2D framework (see
    Fig. [6](#S3.F6 "Figure 6 ‣ 3.3 Asset generation teams ‣ 3 Method ‣ From Words
    to Worlds: Transforming One-line Prompt into Immersive Multi-modal Digital Stories
    with Communicative LLM Agent")). Textures are loaded during runtime (see Fig.
    [7](#S3.F7 "Figure 7 ‣ 3.3 Asset generation teams ‣ 3 Method ‣ From Words to Worlds:
    Transforming One-line Prompt into Immersive Multi-modal Digital Stories with Communicative
    LLM Agent")).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/a99cb6614e35bf390ab26f882c530808.png)  ![Refer to caption](img/6bd3b6241ee963f859c02388e016ebf2.png)  ![Refer
    to caption](img/49723edfaa6d1bfc4465947d01eba805.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Character pants asset examples'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0090be8047d5637c8bd4c29fe1f43045.png)  ![Refer to caption](img/fee1266c695c8ae87bed83496ab7c9cc.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: Character parts mask. Left is the original texture format and right
    is the assembled mask for better generation quality'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/bc154223bd844705730671f9ed534029.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Pants asset in the runtime'
  prefs: []
  type: TYPE_NORMAL
- en: 'For background image creation, we utilize the same generative model to ensure
    style consistency. We use [[57](#bib.bib57)] to lift the token limitation and
    generate backgrounds by visual prompts provided by the setting configuration agents.
    Furthermore, these images undergo further processing in a scene understanding
    cluster (see [3.2](#S3.SS2 "3.2 Image-based scene understanding and interaction
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent")) to enable interactivity.
    This additional step allows for dynamic interaction within the generated environments
    (detailed in [3.2](#S3.SS2 "3.2 Image-based scene understanding and interaction
    ‣ 3 Method ‣ From Words to Worlds: Transforming One-line Prompt into Immersive
    Multi-modal Digital Stories with Communicative LLM Agent")).'
  prefs: []
  type: TYPE_NORMAL
- en: In speech generation, a character description simplified by LLMs is firstly
    fed to AudioGen[[10](#bib.bib10)] to create a voice fingerprint, containing the
    voice feature of that character. Then it is smoothed by XTTS [[58](#bib.bib58)],
    producing a reference speech audio. Next, the reference audio, speech in text,
    and the emotion state in text are fed to ElevenLabs API [[59](#bib.bib59)] to
    create the final speech audio.
  prefs: []
  type: TYPE_NORMAL
- en: Inspired from [[8](#bib.bib8)], the sound description is firstly decomposed
    to components by LLMs, where different decomposition methods are tailored for
    sound effect types (looping or one-time). Then, for each component, an LLM agent
    is applied to search corresponding assets on FreeSound [[60](#bib.bib60)], where
    the assets are evaluated by feeding their descriptions to the agent. The search
    is repeatedly triggered with keywords that are optimized by the agent using previous
    search results. If there are no suitable assets, AudioGen[[10](#bib.bib10)] is
    called to create one. All music clips are created by MusicGen [[10](#bib.bib10)],
    a text-to-music generative model.
  prefs: []
  type: TYPE_NORMAL
- en: Consistency is optimized by communication between LLM agents and other generative
    models and tools. For instance, in sound retrieval, after the initial description
    is broken down into simpler components, each component’s description is transformed
    into a query string, which is iteratively refined based on the results of previous
    searches. This method underscores the dynamic use of LLMs to enhance the consistency
    between the text description and the retrieved assets.
  prefs: []
  type: TYPE_NORMAL
