- en: 'Using  the  CC2D  Guide  below,  output  a  dictionary  for  the  body,  skin  details,  values  for  each  body  slider,  hair,  facial  hair,  eyebrows,and  a  list  of  RGB  values  for  each  part  in  the  Colors  list  based  on  the  character’s  description.All  slider  values  are  between  0  and  1  and  default  to  0.5  for  a  normal-sized  adult.If  a  slider  has  1  value,  it  should  still  be  returned  as  part  of  a  list.Lower  values  produce  smaller  body  parts.Provide  an  explanation  for  the  choices.Colors  must  only  have  RGB  list  of  floats  (between  0.0  and  1.0)  as  values  and  strings  as  keys.  DO  NOT  ADD  ANY  NEW  KEYS.BLACK  MUST  NOT  BE  PITCH  BLACK  (0.0,  0.0,  0.0).{"CC2D  Guide":  {"Body":  {"Base  00  Female":  "base  female  character","Base  00  Male":  "base  male  character"},"BodySliders":  {"Body":  "2  values  for  width/length  of  torso","Ear":  "1  value  for  ear  size","Foot":  "1  value  for  foot  size","Hand":  "1  value  for  hand  size","Head":  "1  value  for  head  size,  but  not  ear  size","LowerArm":  "2  values  for  width/length  of  lower  arm","LowerLeg":  "2  values  for  width/length  of  lower  leg","Neck":  "2  values  for  width/length  of  neck","UpperArm":  "2  values  for  width/length  of  upper  arm","UpperLeg":  "2  values  for  width/length  of  upper  leg"},"Colors":  ["BodySkin","SkinDetails","Hair","FacialHair","Eyebrow","Eyes","Mouth","Armor","Pants","Boots"],"Eyebrow":  {"00":  "default","01":  "thinner","02":  "more  arched","03":  "more  straight","04":  "thicker  and  furrowed","05":  "bushy","09":  "eyebrow  slit","NULL":  "none"},"FacialHair":  {"09":  "bushy  sideburns","10":  "mutton  chops","11":  "walrus  mustache","12":  "large  beard  with  walrus  mustache","NULL":  "none"},"Hair":  {"00":  "buzz  cut","01":  "buzz  cut","02":  "short,  messy  hair","03":  "short,  smooth  hair  with  side  part","04":  "straight  bob  cut","05":  "wavy  bob  cut","06":  "volumous,  slicked-back  hair  with  fade  on  sides","07":  "short  mohawk","08":  "short,  messy  mohawk","09":  "flat,  slicked-back  hair  with  fade  on  sides","10":  "flat,  slicked-back  hair  with  fade  on  sides  with  man  bun","11":  "medium  length  messy  waves  with  middle  part","12":  "messy  hair  covering  forehead","13":  "chest-length  hair  with  side  part","14":  "ponytail  with  long  bangs","15":  "shoulder-length  hair  with  side  part  covering  eye","16":  "chest-length  hair  with  middle  part","17":  "messy  chest-length  hair  pulled  back","18":  "long  ponytail  with  puffy  front","19":  "bob  cut  with  side  part","20":  "bob  cut  with  bangs","21":  "long  comb-over  with  fade","22":  "medium  faux  hawk  with  fade","23":  "small  afro","24":  "small  afro  with  fade","25":  "big  afro","NULL":  "bald"},"SkinDetails":  {"Dirt  00":  "small  specks  of  dirt  on  skin","Dirt  01":  "large  patches  of  dirt  on  skin","NULL":  "no  blemishes  on  skin","Scars  00":  "large  scar  across  face","Scars  01":  "large  scars  across  body  and  face","Tattoo  00":  "geometric  tattoos  on  arms,  chest,  and  neck","Tattoo  01":  "black-out  tattoos  on  hands  and  feet","Tattoo  02":  "tattoos  on  arms","Tattoo  03  Female":  "tattoo  on  sternum","Tattoo  03  Male":  "tattoo  on  sternum","Tattoo  04":  "curving  and  dotted  tattoos  on  arms,  upper  chest,  and  upper  thighs","Tattoo  05":  "small  symbol  tattoos  on  arms,  upper  chest,  upper  thighs,  and  face","Tattoo  06":  "thick  stripe  tattoos  on  arms,  upper  chest,  and  face","Tattoo  07":  "bold  tattoos  fully  covering  arms,  legs,  neck,  and  upper  chest"}}}'
