- en: 4 LLM-based Agents for Political Coalition Negotiation
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: We propose a *Hierarchical Markov Decision Process* approach to simulate the
    political coalition negotiation process, and identify whether each statement should
    be included in the final agreement. We explain our approach in the rest of this
    section.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ba29fec2266fe47c9857a4841aabb08d.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Our proposed hierarchical MDP framework. At the higher level, using
    $\sigma_{i}^{HI}$, the agent updates the respective policy.'
  prefs: []
  type: TYPE_NORMAL
- en: We formulate the negotiation between the agents (i.e. political parties) as
    “normal-form game” $(\Pi,\bm{U},n)$ is affected by other players’ strategies.
    Our aim in this paper is not to find the optimal policies, instead, it is to learn
    (approximately) the underlying policies used by the political parties in their
    negotiations based on the PolCA dataset.
  prefs: []
  type: TYPE_NORMAL
- en: We model the coalition negotiation as a two-level hierarchical Markov decision
    process. At the higher ($HI$ level. The agent iteratively delivers choices at
    both levels until a termination condition (eg the max horizon length at each level)
    is reached.
  prefs: []
  type: TYPE_NORMAL
- en: The goal here is for an agent $p_{i}$.
  prefs: []
  type: TYPE_NORMAL
- en: At each iteration, the policies at both levels are updated using the input from
    the reward functions $R_{LO}$, indicates how similar the outcome of the negotiation
    is to the ground truth. The function Critique provides detailed analysis and assessment
    of the agent in the previous step of the negotiation, based on the trajectory
    and the rewards, at the low and high levels. The process of our proposed HMDP
    is summarised in Algorithm [1](#algorithm1 "In 4 LLM-based Agents for Political
    Coalition Negotiation ‣ Modelling Political Coalition Negotiations Using LLM-based
    Agents").
