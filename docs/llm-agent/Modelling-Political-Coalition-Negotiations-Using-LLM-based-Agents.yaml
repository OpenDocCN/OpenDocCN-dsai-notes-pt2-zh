- en: Modelling human negotiations, especially within the realm of political modelling,
    is a fascinating and challenging problem. However, it has been under-explored,
    mostly due to a lack of datasets specifically designed for simulating coalition
    agreements. This gap hinders the development of algorithms capable of accurately
    simulating the dynamic and complex nature of political coalition formation (KlÃ
    et al., [2023](#bib.bib22); Müller et al., [2024](#bib.bib30)). Additionally,
    current approaches in modelling human negotiation processes often exhibit significant
    shortcomings, primarily due to their limited reasoning scope and depth in understanding
    the intricacies of human interactions. These models are mostly limited by their
    focus on surface-level interaction, neglecting the deeper historical and ideological
    influences that shape negotiation dynamics (Heddaya et al., [2023](#bib.bib19);
    Chawla et al., [2021](#bib.bib11)). They also fall short of fully representing
    the high-level negotiation process, overlooking critical phases and transitions,
    and lack the capacity for reflective decision-making based on previous outcomes (Fu
    et al., [2023](#bib.bib15); Cheng et al., [2023](#bib.bib12)). This absence of
    reasoning depth and adaptability in modelling limits their effectiveness in simulating
    the complex, iterative nature of human negotiations, motivating the need for more
    sophisticated and realistic approaches.
  prefs: []
  type: TYPE_NORMAL
- en: To tackle the issue of data scarcity in modelling coalition negotiations, we
    introduce a new, multilingual dataset. This comprehensive dataset comprises political
    statements from a variety of European countries, enriched with the outcomes of
    their coalition agreements. The dataset provides a rich foundation for analysing
    and simulating the complex dynamics of coalition formation and agreement. Additionally,
    we propose a novel simulation of the coalition negotiation process, where each
    political party is represented by a Large Language Model (LLM)-based agent. These
    agents operates under a hierarchical Markov Decision Process (MDP) formulation,
    designed to simulate the intricacies of the negotiation process. This hierarchical
    approach allows the agents to capture different aspects of the negotiations, from
    initial discussions to final agreements. As the negotiation progresses, these
    LLM-agents learn and update their policies, adapting their strategies based on
    the unfolding interactions and decisions. This method enables a dynamic simulation
    of coalition negotiations, where agents iteratively refine their approaches to
    reach a consensus, mirroring the adaptability required in real-world political
    negotiations.
  prefs: []
  type: TYPE_NORMAL
- en: We conduct a comprehensive evaluation of the performance of state-of-the-art
    large language models in executing coalition negotiations. This evaluation provides
    critical insights into the capabilities and limitations of current language models
    in accurately simulating complex political processes, paving the way for future
    advancements in the field. Our experimental results show that while the complexity
    of the coalition negotiations makes predicting the outcomes difficult, our proposed
    model can achieve reasonable results in delivering this task.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Related Works
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Political Science in NLP.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Traditionally, political science has used computational approaches to study
    a variety of areas, such as policy making (Wyner et al., [2010](#bib.bib43)) and
    voting analysis (Ansari et al., [2020](#bib.bib5); Budhwar et al., [2018](#bib.bib9)).
    More advanced computational techniques have been applied for topic modelling (Parthasarathy
    et al., [2019](#bib.bib33)), political text classification (Chang and Masterson,
    [2020](#bib.bib10)) and sentiment analysis (Soroka et al., [2015](#bib.bib36)).
    Furthermore, there has been an interest from computer science community to apply
    computational techniques to political science problems. For instance, Iyyer et al.
    ([2014](#bib.bib20)); Liu et al. ([2022](#bib.bib28)); Baly et al. ([2020](#bib.bib6))
    looked into ideology detection, and Zhou et al. ([2019](#bib.bib45)); Wang et al.
    ([2023a](#bib.bib40)) tackled the task of fake news detection. With recent advances
    in LLMs, there’s been a surge in using such models to replace manual processes
    in political science (Alizadeh et al., [2023](#bib.bib4)). By leveraging the reasoning
    capabilities of these models that are trained on large amount of data, recent
    research have shown that LLMs can outperform human annotation in detecting the
    political affiliation of social media users (Törnberg, [2023](#bib.bib38)) and
    topic, sentiment, stance, and frame identification (Gilardi et al., [2023](#bib.bib16)).
    More aligned with our task in this paper, there has been some efforts in applying
    NLP techniques to understand the content of political party manifestos (Orellana
    and Bisgin, [2023](#bib.bib31); Bönisch et al., [2023](#bib.bib8)). While the
    process of coalition negotiation has been extensively researched in the political
    science community (Guinaudeau and Deiss-Helbig, [2020](#bib.bib18); Adhikari et al.,
    [2024](#bib.bib3); Costello and Thomson, [2008](#bib.bib13)), to the best of our
    knowledge this work is the first effort from computational perspective.
  prefs: []
  type: TYPE_NORMAL
- en: Agent-based Modelling.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In Modelling complex systems, agent-based approaches have been widely used to
    capture interactions and emergent behaviours in the environment (Macal and North,
    [2005](#bib.bib29); Salgado and Gilbert, [2013](#bib.bib35)), where recent integration
    of LLMs into such approaches has shown a promising direction for exploration (Zhao
    et al., [2023](#bib.bib44)). LLM’s capabilities such as human-like planning and
    scheduling, interactive responding (Gravitas, [2023](#bib.bib17); Park et al.,
    [2023](#bib.bib32)), and not requiring pre-defined instructions (Wang et al.,
    [2023b](#bib.bib41)) have motivated deploying LLMs as the core engine of simulating
    complex systems. Specifically, in modelling human interactions Park et al. ([2023](#bib.bib32))
    implemented a sandbox of social life, where they showed the capability of LLMs
    in navigating through a daily life and delivering variety of tasks. In more cooperative
    scenarios, Liang et al. ([2023](#bib.bib27)); Saha et al. ([2023](#bib.bib34))
    demonstrated the effectiveness of leveraging multiple agents arguments in solving
    a task. Some efforts have applied LLM agent-based simulations to negotiation scenarios,
    which are closer to our proposed task in this research. Fu et al. ([2023](#bib.bib15))
    used a LLM to provide feedback to other LLMs who are performing item purchase
    negotiation. Bianchi et al. ([2024](#bib.bib7)); Abdelnabi et al. ([2023](#bib.bib1))
    applied LLM-based multi-round negotiation systems to various scenarios and showed
    their capability in reaching agreements. Contrary, to these works, the task of
    coalition negotiation requires capturing long-term complexities in multiple political
    parties preferences and taking consequential actions, which has been overlooked
    in other related works by simplifying the simulation setups.
  prefs: []
  type: TYPE_NORMAL
- en: 3 The Coalition Negotiation Task
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The task of coalition negotiation entails predicting the outcome of complex
    negotiations between political parties aiming to form a coalition government.
    The starting point for this predictive task is the set of statements (i.e. sentences)
    within the manifesto of each party involved in the negotiations. A manifesto is
    a public declaration of policies and aims, often issued by political parties to
    outline their intended programs and core principles. These manifestos contain
    key policy positions and intentions that the parties wish to pursue once in government.
    The negotiation process involves parties coming together to discuss, compromise,
    and eventually agree on a shared policy agenda that is reflected in the final
    coalition agreement. A coalition agreement is a formal accord reached between
    political parties, outlining the policies and principles they agree to implement
    jointly in a coalition government. The success of the negotiation process is contingent
    upon how well the diverse policy positions, as represented by parties’ manifestos,
    can be reconciled into a cohesive plan, taking on the form of the final coalition
    agreement, that all parties can support.
  prefs: []
  type: TYPE_NORMAL
- en: 'In this section, we formally formulate the coalition negotiation task (§[3.1](#S3.SS1
    "3.1 Problem Formulation ‣ 3 The Coalition Negotiation Task ‣ Modelling Political
    Coalition Negotiations Using LLM-based Agents")), followed by a presentation of
    the construction process of our dataset, describing the constituent datasets (§[3.2](#S3.SS2
    "3.2 PolCA: A Dataset for Political Coalition Agreement ‣ 3 The Coalition Negotiation
    Task ‣ Modelling Political Coalition Negotiations Using LLM-based Agents")) and
    the annotation process (§[3.3](#S3.SS3 "3.3 Collecting Annotations ‣ 3 The Coalition
    Negotiation Task ‣ Modelling Political Coalition Negotiations Using LLM-based
    Agents")).'
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Problem Formulation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: For the simplicity of modelling, we assume the negotiation occurs between two
    parties only. However, our formulation and method can be readily extended to multi-party
    negotiations.
  prefs: []
  type: TYPE_NORMAL
- en: Let $\bm{P}=\{p,q\}$.
  prefs: []
  type: TYPE_NORMAL
- en: Formally, for each party $p$.
  prefs: []
  type: TYPE_NORMAL
- en: To evaluate the accuracy of models tasked with predicting the outcomes of these
    negotiations, gold labels are required based on whether each statement from the
    initial party manifestos is included in the final coalition agreement. This method
    of evaluation allows for a precise measurement of a model’s performance in simulating
    the negotiation process. By comparing the model’s predictions to the gold labels,
    we can assess the effectiveness of different approaches in accurately capturing
    the dynamics and outcomes of coalition negotiations.
