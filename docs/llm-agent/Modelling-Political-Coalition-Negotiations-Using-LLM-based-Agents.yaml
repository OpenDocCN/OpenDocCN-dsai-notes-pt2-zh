- en: Appendix A Prompts
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we present the prompt template that we have used in our proposed
    model. The provided tables cover the prompts for calling gpt-3.5-turbo, however,
    adapted versions of these were used to call LLaMa-based models.
  prefs: []
  type: TYPE_NORMAL
- en: '| Prompt Initial Query |'
  prefs: []
  type: TYPE_TB
- en: '| system: Ignore previous instruction. |'
  prefs: []
  type: TYPE_TB
- en: '| You are the representative of the $PARTY. |'
  prefs: []
  type: TYPE_TB
- en: '| As a representative of the $PARTY, your job is to negotiate a coalition with
    $OPPOSING-PARTY. |'
  prefs: []
  type: TYPE_TB
- en: '| Consider the core values of your party at each step. |'
  prefs: []
  type: TYPE_TB
- en: '| You must think strategically to make this negotiation happen. |'
  prefs: []
  type: TYPE_TB
- en: '| Use diplomatic and political tone in responding. |'
  prefs: []
  type: TYPE_TB
- en: '| user: <CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| $OPPOSING-PARTY $ACTION the following statement: |'
  prefs: []
  type: TYPE_TB
- en: '| statement: $STATEMENT |'
  prefs: []
  type: TYPE_TB
- en: '| because $EXPLANATION The importance of the statement to your party: $STATEMENT-SCORE
    |'
  prefs: []
  type: TYPE_TB
- en: '| Status of the negotiation so far: $REFLECTION |'
  prefs: []
  type: TYPE_TB
- en: '| </CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| Please think about what your stance is with respect to this statement? |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following notes and output format |'
  prefs: []
  type: TYPE_TB
- en: '| <NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| - Think strategically. |'
  prefs: []
  type: TYPE_TB
- en: '| - Choose from SUPPORT or OPPOSE. |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to your party’s
    core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to the opposition
    party’s core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| </NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <REASON>explain what should be your stance about the statement</REASON> |'
  prefs: []
  type: TYPE_TB
- en: '| <ANSWER>use the reason to decide if you should SUPPORT or OPPOSE the statement</ANSWER>
    |  | Prompt Follow Up Query |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| user: <CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| In the previous round of negotiation, while you $ACTION the following statement,
    $OPPOSING-PARTY did not agree with you: |'
  prefs: []
  type: TYPE_TB
- en: '| statement: $STATEMENT because $OPPOSING-PARTY-EXPLANATION |'
  prefs: []
  type: TYPE_TB
- en: '| The importance of the statement to your party: $STATEMENT-SCORE |'
  prefs: []
  type: TYPE_TB
- en: '| Given the status of the negotiation so far: [SELF-REF] |'
  prefs: []
  type: TYPE_TB
- en: '| Now you have four options: |'
  prefs: []
  type: TYPE_TB
- en: '| - support the statement because it is important to your party |'
  prefs: []
  type: TYPE_TB
- en: '| - oppose the statement because you can make sacrifice to make the agreement
    happen. |'
  prefs: []
  type: TYPE_TB
- en: '| Choose this if the statement is not that important to your party’s core value.
    |'
  prefs: []
  type: TYPE_TB
- en: '| - refine the statement because you can make sacrifice by proposing a refined
    version of the statement |'
  prefs: []
  type: TYPE_TB
- en: '| that can make the final agreement happen. |'
  prefs: []
  type: TYPE_TB
- en: '| - compromise over another statement because you can see this as a bargaining
    opportunity. |'
  prefs: []
  type: TYPE_TB
- en: '| </CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| Please think about what option you choose this time. |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following notes and output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| - Think strategically. |'
  prefs: []
  type: TYPE_TB
- en: '| - choose from SUPPORT or OPPOSE or COMPROMISE or REFINE. |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to your party’s
    core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to the opposition
    party’s core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| </NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <REASON>explain what should be your stance about the statement</REASON> |'
  prefs: []
  type: TYPE_TB
- en: '| <ANSWER>use the reason to decide if you should SUPPORT or OPPOSE or COMPROMISE
    or REFINE</ANSWER> |  | Prompt Ask for Statement Refinement |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| user: Please think about a refined version of the statement. |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following notes and output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| - Think strategically and propose a new version of the statement. |'
  prefs: []
  type: TYPE_TB
- en: '| - Carefully tailor the statement in a way that the new statement reflects
    |'
  prefs: []
  type: TYPE_TB
- en: '| the combined input and priorities of all participating political parties.
    |'
  prefs: []
  type: TYPE_TB
- en: '| </NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <REASON>explain why the refined statement can help the coalition agreement</REASON>
    |'
  prefs: []
  type: TYPE_TB
- en: '| <ANSWER>use the reason to generate a new version of the statement.</ANSWER>
    |  | Prompt Ask for Compromise |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| user: <CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| followings are the list of statements from the $OPPOSING-PARTY that you have
    have previously did not support: |'
  prefs: []
  type: TYPE_TB
- en: '| $LIST |'
  prefs: []
  type: TYPE_TB
- en: '| </CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| Please think through the statements, and decide on which one you are willing
    to change your stance. |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following notes and output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| - Choose a statement that is the least important to your party. |'
  prefs: []
  type: TYPE_TB
- en: '| </NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following format: |'
  prefs: []
  type: TYPE_TB
- en: '| <REASON>explain which one of these statements you should change your stance
    and support</REASON> |'
  prefs: []
  type: TYPE_TB
- en: '| <ANSWER>use the reason to choose the statement that you support</ANSWER>
    |  | Prompt Compromise Follow Up |'
  prefs: []
  type: TYPE_TB
- en: '| --- |'
  prefs: []
  type: TYPE_TB
- en: '| <CONTEXT> statement: $COMPROMISE-STATEMENT |'
  prefs: []
  type: TYPE_TB
- en: '| $OPPOSING-PARTY party has agreed to support the above statement from your
    party if you support their statement. |'
  prefs: []
  type: TYPE_TB
- en: '| Their statement: $STATEMENT |'
  prefs: []
  type: TYPE_TB
- en: '| </CONTEXT> |'
  prefs: []
  type: TYPE_TB
- en: '| Please think about what your stance is with respect to their statement? |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following notes and output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider that $OPPOSING-PARTY changed their stance on another statement
    to make this agreement happen |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider your party’s core values and platform |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to your party’s
    core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| - Consider how important and how relevant this statement is to the opposition
    party’s core value and platform. |'
  prefs: []
  type: TYPE_TB
- en: '| - Think strategically |'
  prefs: []
  type: TYPE_TB
- en: '| </NOTES> |'
  prefs: []
  type: TYPE_TB
- en: '| Use the following output format: |'
  prefs: []
  type: TYPE_TB
- en: '| <REASON>explain what should be your stance about the statement</REASON> |'
  prefs: []
  type: TYPE_TB
- en: '| <ANSWER>use the reason to decide if you should SUPPORT or OPPOSE the statement</ANSWER>
    |'
  prefs: []
  type: TYPE_TB
