  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: '1: 系统提示：配对聊天的进度主要由三个系统提示 ${\color[rgb]{0,0.546875,0.26953125}\definecolor[named]{pgfstrokecolor}{rgb}{0,0.546875,0.26953125}\mathcal{S}^{\textrm{V}}}$
