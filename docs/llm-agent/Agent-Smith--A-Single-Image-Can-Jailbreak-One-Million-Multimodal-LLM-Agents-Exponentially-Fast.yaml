    of Our Multi-agent System ‣ Agent Smith: A Single Image Can Jailbreak One Million
    Multimodal LLM Agents Exponentially Fast")所示，每个代理携带多样的图像。请注意，我们的感染攻击是通过向一个代理的个性化相册中注入对抗图像来实现的。'
