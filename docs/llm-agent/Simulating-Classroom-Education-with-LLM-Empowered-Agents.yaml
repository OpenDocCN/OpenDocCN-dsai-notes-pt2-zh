- en: Table [2](#S4.T2 "Table 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating
    Classroom Education with LLM-Empowered Agents") presents the average speech length
    of various roles and users across different settings. All systems employ the same
    teaching scripts, leading to the teacher’s speech being the longest and most closely
    aligned with the scripts. The assistant’s primary role is to maintain discipline,
    resulting in shorter dialogues. Classmate agents are generally more talkative,
    whereas users tend to use fewer words. Notably, the absence of classmate agents
    significantly reduces the speech length of users and assistant in both courses.
    The presence of classmate agents in the classroom appears to encourage users to
    engage in longer conversations.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Interaction Analysis
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: To understand the dynamics of SimClass as a multi-agent classroom system, we
    encode classroom activities into quantitative behaviors. We utilize the Flanders
    Interaction Analysis System (FIAS) Amatari ([2015](#bib.bib2)), a valuable tool
    for analyzing the verbal behaviors in traditional classrooms. We adapt the method
    to our simulated classroom system, SimClass, where interactions occur in natural
    language.
