- en: Appendix A Survey and Quiz
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this appendix section, we present detailed designs of the surveys and quizzes
    in our experiments.
  prefs: []
  type: TYPE_NORMAL
- en: 'Table [6](#A1.T6 "Table 6 ‣ Appendix A Survey and Quiz ‣ Simulating Classroom
    Education with LLM-Empowered Agents") illustrates how the surveys were structured
    to evaluate three crucial dimensions of the learning experience: cognitive presence,
    teaching presence, and social presence. Each dimension includes rating guidelines
    to ensure consistent and reliable feedback from diverse users.'
  prefs: []
  type: TYPE_NORMAL
- en: '| Please rate the overall performance of the platform: |'
  prefs: []
  type: TYPE_TB
- en: '| Cognitive Presence |'
  prefs: []
  type: TYPE_TB
- en: '| Does the platform helps students to understand concepts and master the corresponding
    knowledge? |'
  prefs: []
  type: TYPE_TB
- en: '| 0 points: The platform’s responses do not help in understanding the concepts
    at all and may even be distracting. |'
  prefs: []
  type: TYPE_TB
- en: '| 1 point: The platform’s responses offer little help in learning and understanding,
    or they only cover content that is already known. |'
  prefs: []
  type: TYPE_TB
- en: '| 2 points: The platform’s responses explain the knowledge points very well,
    making them easy to understand or using strategies (such as examples, comparisons,
    etc.) to help students grasp the concepts. |'
  prefs: []
  type: TYPE_TB
- en: '| Teaching Presence |'
  prefs: []
  type: TYPE_TB
- en: '| Does the class as a whole serve a specific instructional goal, aligning with
    the course design and direction? |'
  prefs: []
  type: TYPE_TB
- en: '| 0 points: The platform’s responses often do not align with the class theme
    and instructional goals, or the responses lead the class away from the intended
    topic and objectives. For example, going off-topic, discussing unrelated subjects,
    or even engaging in non-academic conversations. |'
  prefs: []
  type: TYPE_TB
- en: '| 1 point: The platform’s responses often do not resemble those in a classroom
    setting, but they do not disrupt teaching. |'
  prefs: []
  type: TYPE_TB
- en: '| 2 points: The responses effectively serve the instructional goals of the
    class. For instance, they help students understand class concepts, address students’
    doubts, or broaden their perspectives. |'
  prefs: []
  type: TYPE_TB
- en: '| Social Presence |'
  prefs: []
  type: TYPE_TB
- en: '| Can the responses create a credible and engaging interactive environment
    in the classroom, encouraging students to participate in interactive learning?
    |'
  prefs: []
  type: TYPE_TB
- en: '| 0 points: There is no interaction with students in the classroom, or the
    platform fails to attract students to interact. |'
  prefs: []
  type: TYPE_TB
- en: '| 1 point: There is interaction in the classroom, but it is limited to mechanical
    explanations, lacking discussion with students. |'
  prefs: []
  type: TYPE_TB
- en: '| 2 points: The classroom interactions are immersive, encouraging students
    to ask questions and participate in discussions. |'
  prefs: []
  type: TYPE_TB
- en: 'Table 6: The detailed survey questions with rating guidelines. We make sure
    that different users have similar scales of rating.'
  prefs: []
  type: TYPE_NORMAL
- en: The quizzes, administered after participants engaged with the simulated classrooms,
    were designed to measure the depth of their learning. The TAGI quiz evaluates
    understanding of artificial intelligence concepts, focusing on symbolic intelligence,
    pre-trained language models, and emergent phenomena (Table [8](#A3.T8 "Table 8
    ‣ Appendix C FIAS Matrices for Ablation Systems ‣ Simulating Classroom Education
    with LLM-Empowered Agents")). Similarly, the HSU quiz assesses broader educational
    strategies and personal development, covering topics such as internal motivation,
    academic stress management, and time management (Table [7](#A1.T7 "Table 7 ‣ Appendix
    A Survey and Quiz ‣ Simulating Classroom Education with LLM-Empowered Agents")).
    All questions were meticulously crafted and verified by subject matter experts
    to align closely with course materials.
  prefs: []
  type: TYPE_NORMAL
- en: '| 1\. Which of the following actions help to enhance internal motivation for
    university studies? |'
  prefs: []
  type: TYPE_TB
- en: '| A. Participating in group study, buddy programs, etc. |'
  prefs: []
  type: TYPE_TB
- en: '| B. Adjusting reasonable expectations and corresponding study difficulty and
    practice volume |'
  prefs: []
  type: TYPE_TB
- en: '| C. Understanding the curriculum, actively consulting seniors for course information,
    and choosing courses reasonably |'
  prefs: []
  type: TYPE_TB
- en: '| D. Participating in clubs, practices, and other activities of interest to
    recharge oneself |'
  prefs: []
  type: TYPE_TB
- en: '| 2\. Which of the following methods help to alleviate academic stress? |'
  prefs: []
  type: TYPE_TB
- en: '| A. Regular Exercise |'
  prefs: []
  type: TYPE_TB
- en: '| B. Writing Journals, Understanding Own Emotions |'
  prefs: []
  type: TYPE_TB
- en: '| C. Cultivating Hobbies and Interests |'
  prefs: []
  type: TYPE_TB
- en: '| D. Making Academic Plans |'
  prefs: []
  type: TYPE_TB
- en: '| E. Seeking Expert Comfort |'
  prefs: []
  type: TYPE_TB
- en: '| 3\. How to correctly view behaviors that stimulate dopamine, such as gaming
    addiction and binge eating? Which of the following statements are correct? |'
  prefs: []
  type: TYPE_TB
- en: '| A. Helps to fundamentally relieve stress and avoid immersion in negative
    emotions |'
  prefs: []
  type: TYPE_TB
- en: '| B. Temporary pleasure, like drinking poison to quench thirst, is unsustainable
    |'
  prefs: []
  type: TYPE_TB
- en: '| C. Easily addictive and harmful to personal physical and mental health in
    the long run |'
  prefs: []
  type: TYPE_TB
- en: '| D. Cannot equate pleasure with happiness |'
  prefs: []
  type: TYPE_TB
- en: '| 4\. Which of the following statements align with the ideas and methods of
    time management? |'
  prefs: []
  type: TYPE_TB
- en: '| A. Meeting academic standards is a prerequisite for everything, and basic
    requirements should be considered when setting academic development goals |'
  prefs: []
  type: TYPE_TB
- en: '| B. Time schedules should leave some flexible time |'
  prefs: []
  type: TYPE_TB
- en: '| C. Pay attention to the priority of tasks and ensure time for important and
    urgent tasks first |'
  prefs: []
  type: TYPE_TB
- en: '| D. No planning for entertainment time before completing all academic tasks
    |'
  prefs: []
  type: TYPE_TB
- en: 'Table 7: Quiz For HSU. All questions have multiple answers. Bold means the
    correct answer.'
  prefs: []
