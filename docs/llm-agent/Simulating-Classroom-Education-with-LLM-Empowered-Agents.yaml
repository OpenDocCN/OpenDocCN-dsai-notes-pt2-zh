- en: Appendix B Examination of GPT-4 Labeling
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: To validate the GPT-4 labeling in our experiment, we sampled 100 data points
    labeled by GPT-4 and had an expert familiar with FIAS label them for comparison.
    The results showed that GPT-4’s labels matched the human expert’s labels with
    an accuracy of $92\%$. We believe this demonstrates that GPT-4 can serve as a
    reliable and balanced alternative to crowd-sourced human labelers in our experiments.
    Additionally, we examined the eight instances where GPT-4’s labels differed from
    the human expert’s labels. These cases were also found to be uncertain during
    human labeling, suggesting that GPT-4 not only avoids individual human biases
    but also achieves a high level of precision comparable to human-labeled results.
  prefs: []
  type: TYPE_NORMAL
- en: Appendix C FIAS Matrices for Ablation Systems
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In addition to the default setting of SimClass, we also provide the sum of the
    matrices based on Flanders Interaction Analysis System for our ablation settings
    (w/o classmate agents and w/o interactions), as demonstrated in Figure [4](#A1.F4
    "Figure 4 ‣ Appendix A Survey and Quiz ‣ Simulating Classroom Education with LLM-Empowered
    Agents") and Figure [5](#A1.F5 "Figure 5 ‣ Appendix A Survey and Quiz ‣ Simulating
    Classroom Education with LLM-Empowered Agents"). In comparison with Figure [2](#S4.F2
    "Figure 2 ‣ 4.2 Statistical Results ‣ 4 Experiments ‣ Simulating Classroom Education
    with LLM-Empowered Agents"), different types of classes demonstrate different
    interaction patterns. Generally, the fewer types of interactions there are, the
    less diverse the classroom will be. This indicates the significance of adding
    more kinds of agents for interactions, especially classmate agents to simulate
    a vivid classroom.
