    the FIAS categorizes interactions into ten distinct types: seven for teachers,
    two for students, and one for silent. Labels $1\text{--}4$. To interpret the classroom
    interaction Matrix and observe features in SimClass, we report the following metrics
    designed by Amatari ([2015](#bib.bib2)):'
  prefs: []
  type: TYPE_NORMAL
- en: Teacher Talk (TT) and Student Talk (ST). TT and ST represent the proportions
    of total tallies in specific categories that indicate the amount of talk from
    teacher and students. Respectively, TT and ST are calculated using categories
    $1\text{--}7$.
  prefs: []
  type: TYPE_NORMAL
- en: ID Ratio (IDR). This ratio measures the balance between a teacher’s indirect
    and direct methods of communication and teaching in the classroom. It is calculated
    by dividing the sum of tallies in categories $1\text{--}4$ (Direct influence).
  prefs: []
  type: TYPE_NORMAL
- en: Student Initiation Ratio (SIR). SIR evaluates the extent to which students initiate
    interactions themselves during classroom activities, which measures how much students
    are actively engaging in the classroom. It is calculated by dividing the tallies
    in category $9$.
