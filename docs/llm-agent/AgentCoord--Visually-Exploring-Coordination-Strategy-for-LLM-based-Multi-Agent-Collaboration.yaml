  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '本工作提出了一种视觉化探索框架，用于高效设计基于LLM的多智能体协作的协调策略。为了利用自然语言的灵活性，同时加入一定的组织层次以规范其模糊性，我们分析了在25篇基于LLM的多智能体协作论文和7个高评分项目²²2这些语料库可以在我们的项目库中找到。中的协调策略描述中常见的概念和结构，基于这些分析，我们建立了一种结构化的表示方法来描述LLM基于的多智能体协调策略。该结构为整个探索过程奠定了基础支架。基于此结构，我们设计了一种生成方法，利用LLM的协调能力和领域知识，将用户提供的一般目标（AgentCoord:
    Visually Exploring Coordination Strategy for LLM-based Multi-Agent Collaboration
    <svg id="S1.p4.1.pic1" class="ltx_picture" height="13.7" overflow="visible" version="1.1"
    width="13.7"><g transform="translate(0,13.7) matrix(1 0 0 -1 0 0) translate(6.85,0)
    translate(0,6.85)"><g stroke-width="0.9pt" fill="#44AAA8" stroke="#44AAA8" transform="matrix(1.0
    0.0 0.0 1.0 -3.46 -2.98)"><foreignobject width="6.92" height="5.96" transform="matrix(1
    0 0 -1 0 16.6)" overflow="visible" color="#44AAA8">a</foreignobject></g></g></svg>)映射为可执行的初始协调策略，帮助用户启动探索。为了确保生成策略的各个部分之间的连贯性，我们将生成过程分为三个阶段：总体计划生成（AgentCoord:
    Visually Exploring Coordination Strategy for LLM-based Multi-Agent Collaboration
    <svg id="S1.p4.2.pic2" class="ltx_picture" height="13.7" overflow="visible" version="1.1"
    width="13.7"><g transform="translate(0,13.7) matrix(1 0 0 -1 0 0) translate(6.85,0)
    translate(0,6.85)"><g stroke-width="0.9pt" fill="#44AAA8" stroke="#44AAA8" transform="matrix(1.0
    0.0 0.0 1.0 -3.84 -4.8)"><foreignobject width="7.69" height="9.61" transform="matrix(1
    0 0 -1 0 16.6)" overflow="visible" color="#44AAA8">b</foreignobject></g></g></svg>)，用于制定达成目标的总体协作计划；任务分配（AgentCoord:
    Visually Exploring Coordination Strategy for LLM-based Multi-Agent Collaboration
    <svg id="S1.p4.3.pic3" class="ltx_picture" height="13.7" overflow="visible" version="1.1"
