    0 0 -1 0 16.6)" overflow="visible" color="#44AAA8">c</foreignobject></g></g></svg>)，用于分配计划纲要中的每项任务；以及任务过程生成（AgentCoord:
    Visually Exploring Coordination Strategy for LLM-based Multi-Agent Collaboration
