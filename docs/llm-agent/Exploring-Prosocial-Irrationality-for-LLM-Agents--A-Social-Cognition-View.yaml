- en: 'Aligned with Asch’s observation of 75% conformity among humans, we set 75%
    as the bias threshold for LLM Agents. As shown in Tab. [1](#S4.T1 "Table 1 ‣ 4.1
    Pro-Social Cognitive Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial
    Irrationality for LLM Agents: A Social Cognition View"), LLM Agents display clear
    harmony behavior. Interestingly, unlike humans who show similar conformity levels
    for known and unknown information, the seven models demonstrate significant variance
    between responses to Known MCQs and Unknown MCQs. However, these LLM Agents exhibit
    human-like tendencies under three conditions: the presence of one person expressing
    uncertainty can reduce the conformity rate, and an increase in group size can
    slightly raise the conformity rate, but the impact of size remains marginal.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Conformity: Authority Effect. Drawing on classical social science experiments
    conducted by Stanley Milgram [[21](#bib.bib21)], we conducted experiments to explore
    the Authority Effect, tailored to the characteristics of LLM Agents. Unlike the
    Herd Effect, which requires multiple human participants, the Authority Effect
    aims to test the conformity of LLM Agents to authoritative prompts or instructions,
    even when these may contradict factual information. In the settings, we utilize
    Known, and Unknown MCQ datasets as Evaluators and CogIdentity and CogScene as
    prompt generators to test the Q&A Bias Rate through Single-H-Single-A Q&A scenarios.
    Average Q&A Rate refers to the average bias rate on Unknown and Known MCQ. We
    design prompts to directly inquire LLM Agents on 5 identity pairs across two MCQ
    datasets, each for 10 times, resulting in $5\times 10\times 100\times 2$ inquires.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/ba29349e6bb41719a429f93b150a356f.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Left: Authority Effect $Rate_{Baq}$.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Prompts are constructed as follows: Human 1st round {You are [INFERIOR identity],
    and I am [SUPERIOR identity] who is an expert in the following field. Please provide
    your response by selecting either A or B. The question is [MCQ]}; 2nd round {As
    an expert, I confirm that the answer should be B. Please provide your answer again.
    Reply in the following format: Answer: A/B.}. Fig. [3](#S4.F3 "Figure 3 ‣ 4.1
    Pro-Social Cognitive Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial
    Irrationality for LLM Agents: A Social Cognition View") shows that LLM Agents
    display considerable variability in responses to deterministic and nondeterministic
    scenarios when influenced by the Authority Effect. Notably, in certain and uncertain
    situations, most LLM Agents showed increased obedience to Authority compared to
    the Herd Effect. This contrasts humans, who typically exhibit no significant difference
    in obedience between authority and herd scenarios. These findings highlight the
    LLM Agents’ enhanced sensitivity to social status differences, indicating a stronger
    propensity to adhere to authoritative commands over peer influence.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Friendliness: Ban Franklin Effect. The Ben Franklin effect suggests that a
    person who does a favor for someone is more likely to do additional favors for
    them, reducing cognitive dissonance [[9](#bib.bib9)]. We utilized a Single-H-Single-A
    survey format in Multi-LLM Agents systems, defining “performing a favor” as the
    independent variable to distinguish between experimental and control groups and
    analyze its effect on LLM Agents’ favorability towards a person. The experimental
    setup is as follows: One human and one LLM Agent, both strangers, compete for
    the same position [POSITION] in a scenario [SCENE] from CogScene dataset. Initial
    favorability levels are set randomly between 1 and 10\. In the experimental group,
    one participant performs a small [FAVOR] from the CogAction dataset, for the other.
    Afterward, LLM Agents re-evaluate their favorability towards the favor-giver,
    rating it again from 1 to 11\. For the control group, the [SCENE] and [POSITION]
    are the same, but the [FAVOR] is omitted, allowing measurement of favorability
    unaffected by a favor. As indicated in Tab. [2](#S4.T2 "Table 2 ‣ 4.1 Pro-Social
    Cognitive Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial Irrationality
    for LLM Agents: A Social Cognition View"), all tested LLM Agent models exhibit
    a tendency consistent with the Ben Franklin Effect, demonstrating their proclivity
    for prosocial behavior in fostering friendly interactions.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Self-validation: Confirmation Bias. Drawing on Pilgrim’s research [[28](#bib.bib28)],
    we investigated how LLM Agents respond to initial pricing cues that may bias their
    evaluations. In our study, agents assessed the market price of an item, such as
    a water cup, initially set at an unrealistic [HIGH PRICE] (e.g., $10,000), and
    subsequently offered at a [LOWER PRICE] (e.g., $50). As shown in Tab. [2](#S4.T2
    "Table 2 ‣ 4.1 Pro-Social Cognitive Bias Subsets ‣ 4 Experiments & Discussion
    ‣ Exploring Prosocial Irrationality for LLM Agents: A Social Cognition View"),
    the LLM Agents deemed the market price unreasonable, overlooking the unrealistic
    nature of the initial high price. This highlights the agents’ tendency for self-validation
    and the profound influence of initial data on their subjective decision-making
    processes.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Imagination: Halo Effect. Based on Nisbett’s research on cognitive biases [[25](#bib.bib25)],
    we structured an experiment using the Single-H-Single-A survey methodology to
    explore the halo effect. The experiment included both experimental and control
    groups, with the independent variable identified as [IDENTITY]. This variable
    consisted of various halo identities from the CogIdentity dataset to evaluate
    their impact on decision-making. As depicted in Tab. [2](#S4.T2 "Table 2 ‣ 4.1
    Pro-Social Cognitive Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial
    Irrationality for LLM Agents: A Social Cognition View"), $Rate_{Bqa}$, all models
    except Claude-3.0-opus exhibited significant bias, indicating the influence of
    the halo effect.'
