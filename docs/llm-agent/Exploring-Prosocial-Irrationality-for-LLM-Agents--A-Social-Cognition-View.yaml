- en: C.4.2 Usages
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: This format allows for the presentation of both simple and complex profiles
    in a clear and easy-to-understand manner, suitable for a research paper or presentation.
    The simple profiles include basic details like name, gender, occupation, personality
    traits, and beliefs. The complex profiles include all of these details but also
    feature a memory log of past actions and a belief score.
  prefs: []
