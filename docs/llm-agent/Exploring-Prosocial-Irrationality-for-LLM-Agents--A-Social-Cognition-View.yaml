  type: TYPE_NORMAL
- en: 'Uniformity: Conformity peaked with unanimous errors but fell with one correct
    answer.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Variation in Incorrect Answers: Any dissent in the group reduced conformity.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Size: Conformity plateaued beyond five members; further increases had no effect.'
  prefs:
