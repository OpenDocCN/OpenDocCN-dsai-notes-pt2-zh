- en: 'We constructed prompts to ensure LLM Agent “paraphrase” rather than “copy”
    in transmission. As shown in Fig. [4](#S4.F4 "Figure 4 ‣ 4.2 Non-Pro-Social Cognitive
    Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial Irrationality
    for LLM Agents: A Social Cognition View") and Tab. [3](#S4.T3 "Table 3 ‣ 4.2 Non-Pro-Social
    Cognitive Bias Subsets ‣ 4 Experiments & Discussion ‣ Exploring Prosocial Irrationality
    for LLM Agents: A Social Cognition View"), while LLM Agents are considered relatively
    more accurate in transmitting information than humans, there still appears to
    be a tendency towards disinformation. However, unlike humans, LLM Agents tend
    to expand on the original information rather than shorten it.'
  prefs: []
  type: TYPE_NORMAL
- en: 'Gambler’s Fallacy. Based on Rao’s research on the Gambler effect [[29](#bib.bib29)],
    our mirror experimental setting samples are as follows: LLM Agents were asked
    to answer a hypothetical multiple-choice question, where both answer choices A
    and B had an equal probability of 50%. Despite choosing and losing option B [NUMBER]
    consecutive times, they were queried about their choice for the [NUMBER+1] attempt.
    Only GPT-3.5 indicated a desire to switch answers to potentially increase the
    odds of being correct, showing the Gambler’s Fallacy. Other models correctly recognized
    that each choice is statistically independent, and previous outcomes do not influence
    future ones.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Discussion & Limitation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'Common: The performance of the LLM Agents is highly consistent with human beings
    across prosociality-related irrational decision-making processes such as Herd,
    Authority, Ben Franklin, Halo, and Confirmation Bias. Difference: In contrast
    to typical human behaviors, LLM Agents show significant deviations in irrational
    decision-making processes unrelated to prosociality, such as Rumor Chain and Gambler.
    Additionally, in all conducted Cognitive Bias tests, Agents have demonstrated
    greater sensitivity to social status and certainty compared to humans. Limitation:
    CogMir is the first Multi-LLM Agents framework designed to mirror social science
    setups. Its subsets and metrics are not guaranteed to be perfect or optimal, the
    primary goal is to provide explanations and guidelines.'
  prefs: []
  type: TYPE_NORMAL
- en: 5 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In conclusion, our research introduces CogMir, an open-ended framework that
    leverages LLM Agent hallucination properties to examine and mimic human cognitive
    biases, thus for the first time advancing the understanding of LLM Agent social
    intelligence via irrationality and prosociality. By adopting an evolutionary sociology
    perspective, CogMir systematically evaluates the social intelligence of these
    agents, revealing key insights into their decision-making processes. Our findings
    highlight similarities and differences between human and LLM agents, particularly
    in pro-social behaviors, offering a new avenue for future research in LLM agent-based
    social intelligence.
