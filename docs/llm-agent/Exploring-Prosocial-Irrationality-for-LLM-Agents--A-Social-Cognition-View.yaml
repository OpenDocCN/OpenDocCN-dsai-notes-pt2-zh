- en: 'Here we compare the pro-social cognitive biases of the models. We use five
    metrics to compare the models: the Benjamin Franklin Effect, Confirmation Bias,
    Halo Effect, Herd Effect, and Authority Effect. the values of the metrics are
    re-scaled to a scale of 0 to 1\. Higher values indicate a stronger pro-social
    cognitive bias.'
  prefs: []
  type: TYPE_NORMAL
- en: We note that, for all models, the values for Confirmation biases are high. All
    models except for Claude-3.0-opus have a high Halo Effect bias. Claude-2.0 and
    Gemini-1.0-pro have shown to be more pro-social in general.
  prefs: []
  type: TYPE_NORMAL
- en: 'The seven models are compared in terms of their pro-social cognitive biases,
