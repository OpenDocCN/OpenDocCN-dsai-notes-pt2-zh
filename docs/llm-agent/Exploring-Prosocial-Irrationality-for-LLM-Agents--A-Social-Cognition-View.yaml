- en: C.3 Inform
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Inform dataset consists of 100 brief narratives specifically crafted to
    investigate potential biases in the dissemination of information. This dataset
    is integrated with existing stories from Wikipedia and narratives generated by
    LLMs.
  prefs: []
  type: TYPE_NORMAL
- en: 'C.3.1 Sample dataset:'
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: '| ID | Narrative |'
  prefs: []
  type: TYPE_TB
- en: '| --- | --- |'
  prefs: []
  type: TYPE_TB
- en: '| 1 | In a dimly lit room, an old man typed a message into a dusty computer.
    "Forgive me," he wrote, addressing his long-lost daughter. As he hit send, the
    power cut out, leaving the message unsent. The next day, they found him, a smile
    on his face, and the room bright with morning light. |'
  prefs: []
  type: TYPE_TB
- en: '| 2 | Evan dropped a coin into the well, wishing for a friend. The next day,
    a new kid arrived in class, sitting next to Evan. They quickly became inseparable.
    Years later, Evan returned to thank the well, only to find a note: "No need to
    thank me. I was just waiting for your coin." |'
  prefs: []
  type: TYPE_TB
- en: '| 3 | Children buried a time capsule with their dreams in 1994\. Decades later,
    they gathered, grayer and wiser, to unearth it. They found notes of ambitions,
    some achieved, others forgotten. Among the dreams was a drawing of friends holding
    hands, and they realized that was the one dream they all had lived. |'
  prefs: []
  type: TYPE_TB
- en: '| 4 | In a world of metal and smog, the last tree stood surrounded by a dome.
    People visited daily, marveling at its green leaves. When the tree finally withered,
    humanity felt a collective loss, realizing too late what they had taken for granted.
    It was this loss that sparked a revolution of restoration. |'
  prefs: []
  type: TYPE_TB
- en: '| 5 | An astronaut adrift in space, his ship irreparably damaged, gazed upon
    the stars. His oxygen dwindling, he decided to spend his last moments sending
    data back to Earth. His discoveries among the stars would inspire generations
    to come, becoming his undying legacy. |'
  prefs: []
  type: TYPE_TB
- en: 'Table 6: Sample Inform dataset'
  prefs: []
  type: TYPE_NORMAL
- en: C.3.2 Usages
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: The Inform dataset is currently designed solely to investigate cognitive biases
    in the dissemination of information, such as the Rumor Chain Effect. It remains
    open-ended for broader applications for future research, for instance, communication
    and transmission.
  prefs: []
  type: TYPE_NORMAL
- en: C.4 CogIdentity
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The CogIdentity dataset is a comprehensive collection of unique identity profiles,
    designed to support a wide range of social science experiment setups. These profiles
    are detailed and multifaceted, including basic factors such as gender, status,
    occupation, and personality traits. Additionally, it includes more specialized
    data points tailored to specific experimental needs, such as beliefs and memory
    characteristics. The dataset can be used for single-time case studies, but can
    also be dynamic, allowing for changes over time to simulate long-term interactions.
  prefs: []
  type: TYPE_NORMAL
- en: C.4.1 Sample dataset
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: Simple Profiles
  prefs: []
  type: TYPE_NORMAL
- en: This table provides a simplified view of the dataset, with only a few factors
    included. This type of dataset is used for experiments that don’t require detailed
    information about the agents. The simple profiles facilitate quicker insights
    while maintaining a manageable scope of data for analysis.
  prefs: []
