- en: 'Exploring Prosocial Irrationality for LLM Agents: A Social Cognition View'
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
- en: 来源：[https://ar5iv.labs.arxiv.org/html/2405.14744](https://ar5iv.labs.arxiv.org/html/2405.14744)
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Abstract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: 'Large language models (LLMs) have been shown to face hallucination issues due
    to the data they trained on often containing human bias; whether this is reflected
    in the decision-making process of LLM agents remains under-explored. As LLM Agents
    are increasingly employed in intricate social environments, a pressing and natural
    question emerges: Can LLM Agents leverage hallucinations to mirror human cognitive
    biases, thus exhibiting irrational social intelligence? In this paper, we probe
    the irrational behavior among contemporary LLM agents by melding practical social
    science experiments with theoretical insights. Specifically, We propose CogMir,
    an open-ended Multi-LLM Agents framework that utilizes hallucination properties
    to assess and enhance LLM Agents’ social intelligence through cognitive biases.
    Experimental results on CogMir subsets show that LLM Agents and humans exhibit
    high consistency in irrational and prosocial decision-making under uncertain conditions,
    underscoring the prosociality of LLM Agents as social entities, and highlighting
    the significance of hallucination properties. Additionally, CogMir framework demonstrates
    its potential as a valuable platform for encouraging more research into the social
    intelligence of LLM Agents.'
  prefs: []
  type: TYPE_NORMAL
