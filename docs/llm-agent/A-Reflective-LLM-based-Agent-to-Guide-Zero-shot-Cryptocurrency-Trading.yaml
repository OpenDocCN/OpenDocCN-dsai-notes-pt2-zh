- en: Superiority of the Full Prompt. The full prompt significantly outshines all
    other configurations with reduced components. The advantage of employing a full
    prompt over all deducted variants is rooted in the integration of diverse data
    sources. The full prompt encompasses the comprehensive price data, news analysis,
    technical indicators, on-chain transaction statistics, and reflective analysis
    to offer a holistic view of the market. This comprehensive approach allows the
    CryptoTrade agent to leverage a wide array of information, enabling it to navigate
    the complexities of the cryptocurrency market with more nuanced and informed trading
    decisions.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 完整提示的优越性。完整提示在所有减少组件的配置中明显优于其他配置。使用完整提示而不是所有减少变体的优势在于整合了多样的数据源。完整提示涵盖了全面的价格数据、新闻分析、技术指标、链上交易统计和反思分析，以提供市场的全景视图。这种全面的方法使CryptoTrade代理能够利用广泛的信息，从而做出更加细致和明智的交易决策。
- en: Advantage of Crypto Transaction Statistics. The omission of Ethereum transaction
    statistics results in a significant decrease of the outcome by around 16%, underscoring
    the indispensable role of on-chain statistics in enhancing trading strategies.
    This observation highlights the necessity of integrating on-chain transaction
    data, revealing its unique value in enriching the decision-making process in the
    cryptocurrency trading tasks.
