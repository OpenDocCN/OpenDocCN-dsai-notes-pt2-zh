  zh: 加密交易统计的优势。省略以太坊交易统计会使结果显著下降约16%，这突显了链上统计在提升交易策略中的不可或缺的作用。这一观察结果强调了整合链上交易数据的必要性，揭示了其在丰富加密货币交易任务决策过程中的独特价值。
- en: 3.4 Case Study
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.4 案例研究
- en: '![Refer to caption](img/d368ff7608a71b954f8713d0b8f86791.png)'
  id: totrans-136
  prefs: []
  type: TYPE_IMG
  zh: '![参考说明](img/d368ff7608a71b954f8713d0b8f86791.png)'
- en: 'Figure 3: Case study of CryptoTrade’s actions in response to news reports on
    early rumor and the actual event of Bitcoin ETF approval, which takes place on
    Jan 11, 2024\. The red circles denote the trading prices. The agent successfully
    benefits from a "buy the rumor, sell the news" strategy.'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3：CryptoTrade对早期谣言和比特币ETF批准实际事件的新闻报道的响应案例研究，发生在2024年1月11日。红色圆圈表示交易价格。代理成功利用了“买谣言，卖新闻”策略。
- en: To assess the adaptability and responsiveness of the CryptoTrade agent, we conduct
    a case study focusing on its responsive actions in the context of the cryptocurrency
    market’s major events, illustrated in [Figure 3](#S3.F3 "Figure 3 ‣ 3.4 Case Study
    ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading"). It reveals that CryptoTrade’s strategy aligns with the "buy the rumor,
    sell the news" principle, effectively capitalizing on early signs of the Bitcoin
    ETF approval event, a scenario known to trigger market rallies due to speculative
    trading. By entering the market early, CryptoTrade secures positions at lower
    costs ahead of the rally.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 为评估CryptoTrade代理的适应性和响应性，我们进行了一项案例研究，重点关注其在加密货币市场重大事件背景下的响应行动，如[图 3](#S3.F3
    "Figure 3 ‣ 3.4 Case Study ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide
    Zero-shot Cryptocurrency Trading")所示。研究表明，CryptoTrade的策略符合“买谣言，卖新闻”的原则，有效地利用了比特币ETF批准事件的早期迹象，这种情形通常会因投机交易而引发市场上涨。通过提前进入市场，CryptoTrade在上涨之前以较低成本锁定了头寸。
- en: As the approval of the Bitcoin ETF becomes a reality, the sentiment reaches
    a crescendo, resulting in inflated asset prices due to heightened demand. CryptoTrade,
    adhering to its strategic motivation, takes this peak as an optimal point to sell,
    which is validated in the subsequent decline in the Ethereum price. This strategic
    exit allows CryptoTrade to realize gains before the market adjusted to the new
    equilibrium, which results in a price pullback as early speculators take profits
    and the market sentiment normalizes.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 随着比特币ETF的批准成为现实，市场情绪达到了高潮，资产价格因需求激增而膨胀。CryptoTrade遵循其战略动机，将此峰值视为最佳卖出点，这在以后的以太坊价格下跌中得到了验证。这一战略退出使CryptoTrade能够在市场调整到新均衡之前实现收益，导致价格回调，因为早期投机者获利了结，市场情绪趋于正常。
- en: To sum up, CryptoTrade’s provident actions underscore the delicate balance between
    foresight and timing in trading strategies. This case study demonstrates that
    an informed and timely response to market signals — both rumors and confirmed
    news — can yield advantageous outcomes. It also highlights the CryptoTrade agent’s
    understanding of market psychology and its ability to translate this into profitable
    trading decisions.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 总结而言，CryptoTrade的前瞻性行动突显了交易策略中预见性与时机之间的微妙平衡。这个案例研究表明，对市场信号（包括传闻和确认消息）的知情且及时的回应可以带来有利的结果。它还突出了CryptoTrade代理对市场心理的理解及其将此转化为盈利交易决策的能力。
- en: 4 Related Work
  id: totrans-141
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 4 相关工作
- en: LLMs for Economics and Financial Decisions Recent advancements in LLMs have
    significantly influenced economics and financial decision-making. Specialized
    LLMs like FinGPT, BloombergGPT, FinMA Liu et al. ([2023](#bib.bib17)); Wu et al.
    ([2023](#bib.bib34)); Xie et al. ([2023](#bib.bib35)) are tailored for finance,
    handling tasks such as sentiment analysis, entity recognition, and question-answering.
    Another research direction uses LLMs for financial time-series forecasting. A
    notable contribution by Yu et al. ([2023](#bib.bib39)) employed zero-shot or few-shot
    inference with GPT-4 and instruction-based fine-tuning with LlaMA to enhance cross-sequence
    reasoning and multi-modal signal integration. Additionally, the development of
    LLM-based agents for financial trading has gained attention. Sociodojo Cheng and
    Chin ([2024](#bib.bib5)) created analytical agents for stock portfolio management,
    showing the potential for generating "hyperportfolios." Despite these advancements,
    the focus has largely been on the stock market Koa et al. ([2024](#bib.bib13));
    Chen et al. ([2023](#bib.bib4)), leaving a gap in the exploration of the cryptocurrency
    market where the on-chain data is approachable and with much information. Our
    work aims to address this gap by leveraging both on-chain and off-chain data to
    navigate the dynamic cryptocurrency market.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: LLMs在经济学和金融决策中的应用 最近，LLMs的进展显著影响了经济学和金融决策。像FinGPT、BloombergGPT、FinMA Liu等（[2023](#bib.bib17)）；Wu等（[2023](#bib.bib34)）；Xie等（[2023](#bib.bib35)）这样的专业LLMs，专注于金融领域，处理如情感分析、实体识别和问答等任务。另一个研究方向是使用LLMs进行金融时间序列预测。Yu等（[2023](#bib.bib39)）通过使用GPT-4的零样本或少样本推断和基于指令的LlaMA微调，增强了跨序列推理和多模态信号整合。此外，基于LLM的金融交易代理的发展也引起了关注。Sociodojo
    Cheng和Chin（[2024](#bib.bib5)）为股票投资组合管理创建了分析代理，展示了生成“超组合”的潜力。尽管有这些进展，但研究大多集中在股票市场
    Koa等（[2024](#bib.bib13)）；Chen等（[2023](#bib.bib4)），而对加密货币市场的探索却相对不足，加密货币市场中的链上数据易于获取且信息丰富。我们的工作旨在通过利用链上和链下数据来填补这一空白，以应对动态的加密货币市场。
- en: Time-Series Forecasting for Financial Markets Time-series forecasting has long
    been a cornerstone of research in economics and financial markets. Early studies
    focused on predicting stock market prices using methodologies such as machine
    learning Leung et al. ([2021](#bib.bib15)); Patel and Yalamalle ([2014](#bib.bib22)),
    reinforcement learning Lee ([2001](#bib.bib14)), and traditional time-series models
    Herwartz ([2017](#bib.bib11)). The Long Short-Term Memory (LSTM) model has emerged
    as particularly influential Sunny et al. ([2020](#bib.bib28)) for its capability
    to process and analyze time-series data. With the rise of blockchain technology
    and cryptocurrencies, these techniques have been extended to crypto assets Khedr
    et al. ([2021](#bib.bib12)). Recent research has evaluated the impact of various
    predictors on cryptocurrency pricing and returns, using both on-chain data—such
    as historical transactions and market volume Ferdiansyah et al. ([2019](#bib.bib9))—and
    off-chain factors like social media trends and news sentiment Abraham et al. ([2018](#bib.bib1));
    Pang et al. ([2019](#bib.bib21)). These studies underscore the effectiveness of
    integrating diverse data sources for forecasting the volatile dynamics of the
    cryptocurrency market. Apart from above, Transformer-based models have shown particular
    promise in this area, with state-of-the-art models like Informer Zhou et al. ([2021](#bib.bib42)),
    AutoFormer Wu et al. ([2021](#bib.bib33)), PatchTST Nie et al. ([2022](#bib.bib20)),
    and TimesNet Wu et al. ([2022](#bib.bib32)) further advancing time-series forecasting.
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 时间序列预测在金融市场中的应用 时间序列预测长期以来一直是经济学和金融市场研究的基石。早期的研究集中于利用机器学习方法预测股票市场价格，例如 Leung
    等人 ([2021](#bib.bib15))、Patel 和 Yalamalle ([2014](#bib.bib22))、强化学习 Lee ([2001](#bib.bib14))
    和传统时间序列模型 Herwartz ([2017](#bib.bib11))。长短期记忆（LSTM）模型因其处理和分析时间序列数据的能力而特别有影响力 Sunny
    等人 ([2020](#bib.bib28))。随着区块链技术和加密货币的兴起，这些技术已扩展到加密资产领域 Khedr 等人 ([2021](#bib.bib12))。近期的研究评估了各种预测因子对加密货币定价和收益的影响，使用了链上数据——如历史交易和市场成交量
    Ferdiansyah 等人 ([2019](#bib.bib9))——以及链下因素，如社交媒体趋势和新闻情感 Abraham 等人 ([2018](#bib.bib1))；Pang
    等人 ([2019](#bib.bib21))。这些研究强调了整合多样化数据源对预测加密货币市场波动动态的有效性。除了上述方法，基于 Transformer
    的模型在这一领域表现出了特别的前景，诸如 Informer Zhou 等人 ([2021](#bib.bib42))、AutoFormer Wu 等人 ([2021](#bib.bib33))、PatchTST
    Nie 等人 ([2022](#bib.bib20)) 和 TimesNet Wu 等人 ([2022](#bib.bib32)) 等先进模型进一步推动了时间序列预测的发展。
- en: Self-Reflective Language Agents The Self-Refine framework introduces an advanced
    approach for autonomous advancement through self-evaluation and iterative self-improvement
    Madaan et al. ([2024](#bib.bib18)). This approach, along with efforts to automatically
    refine prompts Pryzant et al. ([2023](#bib.bib24)); Ye et al. ([2024](#bib.bib37))
    and provide automated feedback to enhance reasoning capabilities Paul et al. ([2023](#bib.bib23)),
    marks significant progress in the field. Notably, the "Reflexion" framework by
    Shinn et al. ([2024](#bib.bib27)) revolutionizes the reinforcement of language
    agents by utilizing linguistic feedback and reflective text within an episodic
    memory buffer, diverging from traditional weight update methods. These advancements
    highlight the potential for LLMs to learn from their errors and evolve through
    self-reflection. Despite these developments, there is still untapped potential
    in applying self-reflective language agents to financial decision-making, particularly
    in cryptocurrency markets. This work aims to bridge that gap by investigating
    the application of self-reflective mechanisms to enhance financial decision-making
    processes in cryptocurrency trading.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 自我反思语言代理 自我精炼框架引入了一种通过自我评估和迭代自我改进的高级方法 Madaan 等人 ([2024](#bib.bib18))。这种方法，以及自动精炼提示
    Pryzant 等人 ([2023](#bib.bib24))；Ye 等人 ([2024](#bib.bib37)) 和提供自动反馈以增强推理能力 Paul
    等人 ([2023](#bib.bib23)) 的努力，标志着该领域的显著进展。值得注意的是，Shinn 等人 ([2024](#bib.bib27)) 提出的“反射”框架通过利用语言反馈和反思文本在情节记忆缓冲区中，革新了语言代理的强化方法，偏离了传统的权重更新方法。这些进展突显了大型语言模型从错误中学习和通过自我反思进化的潜力。尽管取得了这些进展，将自我反思语言代理应用于金融决策，特别是加密货币市场，仍存在未开发的潜力。本研究旨在通过探讨自我反思机制在加密货币交易中的应用，以增强金融决策过程，填补这一空白。
- en: 5 Conclusion
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5 结论
- en: We propose the CryptoTrade agent, an innovative approach to cryptocurrency trading
    that leverages advanced data analysis and LLMs. By integrating both on-chain and
    off-chain data, along with a self-reflective component, the CryptoTrade agent
    demonstrates a sophisticated understanding of market dynamics and achieves relatively
    high returns in cryptocurrency trading. Our comprehensive experiments comparing
    the CryptoTrade agent to traditional trading strategies and time-series models
    reveal its superior ability to navigate the volatile cryptocurrency market, consistently
    achieving relatively high returns on investment under different market conditions.
    This research underscores the significant potential of LLM-driven strategies in
    enhancing trading performance and sets a new benchmark for cryptocurrency trading
    with LLMs.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提出了CryptoTrade代理，这是一种创新的加密货币交易方法，利用了先进的数据分析和LLM。通过整合链上和链下数据，以及自我反思的组成部分，CryptoTrade代理展示了对市场动态的深刻理解，在加密货币交易中取得了相对较高的回报。我们对比了CryptoTrade代理与传统交易策略和时间序列模型的广泛实验表明，CryptoTrade代理在导航波动性加密货币市场方面具有出色的能力，在不同的市场条件下始终实现相对较高的投资回报。这项研究强调了LLM驱动策略在提升交易绩效方面的显著潜力，并为LLM在加密货币交易中设定了新的标杆。
- en: 6 Limitations
  id: totrans-147
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 6 限制
- en: One limitation of the current CryptoTrade framework is the reliance on a relatively
    limited dataset. To address this, we plan to enrich the dataset with additional
    off-chain data. Another limitation is the frequency of trading actions, which
    is currently set to day-to-day. We aim to refine this to hour-to-hour or minute-to-minute
    intervals to further optimize returns in the cryptocurrency market. Additionally,
    we have identified that the lack of fine-tuning for the LLMs using the validation
    set may be a significant factor behind the LLM-based agents’ underperformance
    compared to traditional trading signals. To improve the reliability of our forecasts,
    we intend to fine-tune the LLMs with the validation set.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 当前CryptoTrade框架的一个限制是它依赖相对有限的数据集。为了解决这个问题，我们计划用额外的链下数据丰富数据集。另一个限制是交易行为的频率，目前设置为日常。我们的目标是将其细化到每小时或每分钟的间隔，从而进一步优化加密货币市场的回报。此外，我们发现使用验证集对LLM进行细化调整可能是LLM代理表现不及传统交易信号的一个重要因素。为了提高我们的预测可靠性，我们打算用验证集对LLM进行微调。
- en: 7 Broader Impact
  id: totrans-149
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 7 更广泛的影响
- en: One potential broader impact of our research is the risk that individuals may
    follow the trading strategies we provide and subsequently incur financial losses.
    It is important to emphasize that these strategies are intended for academic research
    only. CryptoTrade is not for investment recommendations.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 我们研究的一个潜在更广泛的影响是，个人可能会遵循我们提供的交易策略，随后遭受财务损失。重要的是要强调，这些策略仅供学术研究使用，CryptoTrade不是投资建议。
