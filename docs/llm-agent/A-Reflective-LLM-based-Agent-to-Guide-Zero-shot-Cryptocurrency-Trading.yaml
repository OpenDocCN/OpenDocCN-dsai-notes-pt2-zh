- en: Superior Performance under Different Market Conditions. Remarkably, even without
    fine-tuning, CryptoTrade outperforms Transformer-based time-series baselines in
    most bases, demonstrating the robust capabilities of LLMs. Additionally, its performance
    is comparable to traditional trading signals like Buy and Hold and MACD, further
    validating the potential of LLM-based approaches. For instance, CryptoTrade (GPT-4o)
    excels in all metrics under ETH’s bull market by 3% in total return and sharpe
    ratio. While CryptoTrade (GPT-4o) may not always be the top performer in every
    scenario, it consistently surpasses more than half of the trading signals across
    different market conditions, even without fine-tuning. This highlights the effectiveness
    and versatility of CryptoTrade in leveraging LLMs to navigate the complexities
    of the cryptocurrency market.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在不同市场条件下的优越表现。值得注意的是，即使没有微调，CryptoTrade 在大多数基准测试中仍然优于基于 Transformer 的时间序列模型，展示了大语言模型的强大能力。此外，其性能与传统交易信号如
    Buy and Hold 和 MACD 相当，进一步验证了基于 LLM 方法的潜力。例如，CryptoTrade (GPT-4o) 在 ETH 牛市中在总回报和夏普比率方面都超过了
    3%。虽然 CryptoTrade (GPT-4o) 可能并非在每种情境下都是最佳表现者，但它在不同市场条件下始终超越了超过一半的交易信号，即使没有微调。这突显了
    CryptoTrade 利用 LLM 处理加密货币市场复杂性的有效性和多样性。
