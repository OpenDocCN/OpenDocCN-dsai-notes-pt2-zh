- en: 'Figure 2: Significant profitable periods exploited by the CryptoTrade agent.
    The yellow line shows the daily opening prices of Ethereum in US dollars. The
    blue line tracks the daily positions, indicating the amount of Ethereum possessed
    on each day. The blue dots denote trading decisions when the agent largely alters
    its position by trading Ethereum. The red dots represent the corresponding trading
    prices. The agent successfully forecasts price changes, securing substantial profits
    through low-price purchases and high-price sales.'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图2：CryptoTrade代理利用的显著盈利期。黄色线表示以美元计价的以太坊每日开盘价格。蓝色线跟踪每日持仓，指示每一天持有的以太坊数量。蓝色点表示代理大幅调整其持仓时的交易决策。红色点代表相应的交易价格。代理成功预测了价格变化，通过低价购买和高价出售获得了可观的利润。
- en: Successful Trend Predictions. We draw [Figure 2](#S3.F2 "Figure 2 ‣ 3.2 Experimental
    Results ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading") to demonstrate the correlation between Ethereum’s opening prices and
    the positions held by the CryptoTrade agent, with the yellow and blue lines representing
    daily opening prices and Ethereum positions, respectively. The observed fluctuations
    highlight the market’s volatility, while the alignment between position adjustments
    and price movements showcases the agent’s proficiency in anticipating market trends.
    Unlike the static Buy and Hold strategy, CryptoTrade adopts a dynamic approach,
    optimizing trades based on market analysis—purchasing at lower prices and selling
    at peaks. This strategic adaptability, especially evident during shaded periods
    of preemptive position changes in anticipation of price shifts, underscores the
    agent’s capacity for risk management and its adeptness at leveraging market volatility
    for profit, marking a significant advancement over traditional trading strategies.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 成功的趋势预测。我们绘制了[图2](#S3.F2 "Figure 2 ‣ 3.2 Experimental Results ‣ 3 Experiments
    ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency Trading")以展示以太坊开盘价格与CryptoTrade代理持仓之间的相关性，其中黄色和蓝色线分别代表每日开盘价格和以太坊持仓。观察到的波动突显了市场的波动性，而持仓调整与价格变动的对齐展示了代理在预测市场趋势方面的能力。与静态的买入持有策略不同，CryptoTrade采用了动态的方法，基于市场分析优化交易——低价购买，高价出售。这种战略适应性，特别是在预期价格变动的阴影期中的前瞻性持仓变化中尤为明显，突显了代理的风险管理能力以及利用市场波动获利的高超技巧，标志着相较于传统交易策略的显著进步。
- en: 3.3 Ablation Study
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 3.3 消融研究
- en: 'The ablation study presented in [Table 5](#S3.T5 "Table 5 ‣ 3.3 Ablation Study
    ‣ 3 Experiments ‣ A Reflective LLM-based Agent to Guide Zero-shot Cryptocurrency
    Trading") critically examines the individual components of the prompt used by
    the CryptoTrade (GPT-4o) agent. By systematically removing key elements from the
    full prompt and observing the impact on percentage return and Sharpe ratio during
    a bull market for ETH, we can identify the contribution of each component to the
    overall performance of the trading strategy.We highlight the following two insights
    from the results:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: '[表5](#S3.T5 "Table 5 ‣ 3.3 Ablation Study ‣ 3 Experiments ‣ A Reflective LLM-based
    Agent to Guide Zero-shot Cryptocurrency Trading")中的消融研究批判性地考察了CryptoTrade（GPT-4o）代理所使用的提示的各个组件。通过系统地移除完整提示中的关键元素，并观察对ETH牛市期间百分比回报和夏普比率的影响，我们可以确定每个组件对交易策略整体表现的贡献。我们从结果中强调以下两个见解：'
- en: 'Table 5: Ablation study on prompt components of the CryptoTrade agent. Base
    prompt encompasses necessary context including trading rules, valid action space,
