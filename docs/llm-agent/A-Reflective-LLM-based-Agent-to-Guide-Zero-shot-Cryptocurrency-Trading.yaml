- en: Appendix E Baselines
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附录 E 基准
- en: '1.'
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '1.'
- en: 'Buy and Hold: A straightforward strategy where an asset is purchased at the
    beginning of the period and held until its end.'
  id: totrans-216
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 买入并持有：一种简单的策略，即在周期开始时购买资产并持有至周期结束。
- en: '2.'
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '2.'
- en: 'SMA Gencay ([1996](#bib.bib10)): SMA triggers buy or sell decisions based on
    the asset’s price relative to its moving average. We finetune the SMA period by
    testing different window sizes $[5,10,15,20,30]$. The optimal period is selected
    based on the best performance on the validation set.'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SMA Gencay ([1996](#bib.bib10))：SMA 根据资产价格相对于其移动平均线的情况触发买卖决策。我们通过测试不同窗口大小 $[5,10,15,20,30]$
    来微调 SMA 周期。最佳周期根据验证集上的最佳表现进行选择。
- en: '3.'
  id: totrans-219
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '3.'
- en: 'SLMA Wang and Kim ([2018](#bib.bib29)): SLMA involves two moving averages of
    different lengths, with trading signals generated at their crossover points. We
    use different combinations of short and long SMA periods, selecting the optimal
    ones based on validation set performance.'
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: SLMA Wang 和 Kim ([2018](#bib.bib29))：SLMA 涉及两个不同长度的移动平均线，在它们交叉点生成交易信号。我们使用不同组合的短期和长期
    SMA 周期，根据验证集性能选择最佳组合。
- en: '4.'
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '4.'
- en: 'MACD Wang and Kim ([2018](#bib.bib29)): A strategy that uses the MACD indicator
    to identify potential buy and sell opportunities based on the momentum of the
    asset. The MACD is calculated as the difference between the 12-day EMA and the
    26-day EMA, with a 9-day EMA of the MACD line serving as the signal line. EMA
    stands for Exponential Moving Average. It is a type of moving average that places
    a greater weight and significance on the most recent data points.'
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: MACD Wang 和 Kim ([2018](#bib.bib29))：一种利用 MACD 指标根据资产的动量识别潜在买卖机会的策略。MACD 计算为
    12 天 EMA 和 26 天 EMA 之间的差异，MACD 线的 9 天 EMA 作为信号线。EMA 代表指数移动平均线，是一种对最新数据点赋予更大权重和重要性的移动平均线。
- en: '5.'
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '5.'
- en: 'Bollinger Bands Day et al. ([2023](#bib.bib6)): This strategy generates trading
    signals based on price movements relative to the middle, lower, and upper Bollinger
    Bands. Bollinger Bands are constructed using a 20-day SMA and a multiplier (commonly
    set to 2) for the standard deviation. We use the recommended period and multiplier
    settings for this strategy.'
  id: totrans-224
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Bollinger Bands Day 等人 ([2023](#bib.bib6))：该策略基于价格相对于中间、下部和上部 Bollinger Bands
    的运动生成交易信号。Bollinger Bands 使用 20 天 SMA 和一个乘数（通常设为 2）计算标准差。我们使用推荐的周期和乘数设置。
- en: '6.'
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '6.'
- en: 'LSTM Ferdiansyah et al. ([2019](#bib.bib9))): This strategy involves comparing
    today’s price with the predicted price for tomorrow to identify potential buying
    and selling opportunities. We fine-tune the look-back window size using values
    in $[1,3,5,10,20,30]$ and select the parameters that perform best on the validation
    set.'
  id: totrans-226
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: LSTM Ferdiansyah 等人 ([2019](#bib.bib9))：该策略涉及将今天的价格与明天预测的价格进行比较，以识别潜在的买卖机会。我们通过在
    $[1,3,5,10,20,30]$ 范围内调整回顾窗口大小，并选择在验证集上表现最佳的参数。
- en: '7.'
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '7.'
- en: 'Informer Zhou et al. ([2021](#bib.bib42)): Informer utilizes an efficient self-attention
    mechanism to capture dependencies among variables. We adopt the recommended configuration
    for our experimental settings: a dropout rate of 0.05, two encoder layers, one
    decoder layer, a learning rate of 0.0001, and the Adam optimizer Yi et al. ([2024](#bib.bib38)).
    The look-back window size is selected using the same procedure as for the LSTM.'
  id: totrans-228
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Informer Zhou 等人 ([2021](#bib.bib42))：Informer 使用一种高效的自注意力机制来捕捉变量之间的依赖关系。我们采用推荐的配置进行实验：dropout
    率为 0.05，两个编码层，一个解码层，学习率为 0.0001，以及 Adam 优化器 Yi 等人 ([2024](#bib.bib38))。回顾窗口大小使用与
    LSTM 相同的选择程序。
- en: '8.'
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '8.'
- en: 'AutoFormer Wu et al. ([2021](#bib.bib33)): AutoFormer introduces a decomposition
    architecture by embedding the series decomposition block as an inner operator,
    allowing for the progressive aggregation of the long-term trend from intermediate
    predictions. We use the recommended configuration for our experimental settings
    Yi et al. ([2024](#bib.bib38)). The look-back window size is selected using the
    same procedure as for the LSTM.'
  id: totrans-230
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: AutoFormer Wu 等人 ([2021](#bib.bib33))：AutoFormer通过将系列分解块嵌入为内部操作符，介绍了一种分解架构，允许从中间预测中逐步聚合长期趋势。我们使用了建议的配置用于我们的实验设置
    Yi 等人 ([2024](#bib.bib38))。回顾窗口大小的选择使用与LSTM相同的程序。
- en: '9.'
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '9.'
- en: 'TimesNet Wu et al. ([2022](#bib.bib32)): TimesNet provides a general framework
    for various time-series forecasting tasks. We adopt the recommended configurations
    for our experimental settings Wu et al. ([2022](#bib.bib32)). The look-back window
    size is selected using the same procedure as for the LSTM.'
  id: totrans-232
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: TimesNet Wu 等人 ([2022](#bib.bib32))：TimesNet为各种时间序列预测任务提供了一个通用框架。我们采用了建议的配置用于我们的实验设置
    Wu 等人 ([2022](#bib.bib32))。回顾窗口大小的选择使用与LSTM相同的程序。
- en: '10.'
  id: totrans-233
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '10.'
- en: 'PatchTST Nie et al. ([2022](#bib.bib20)): PatchTST proposes an effective design
    for Transformer-based models in time series forecasting by introducing two key
    components: patching and a channel-independent structure Yi et al. ([2024](#bib.bib38)).
    The recommended configurations are used for our experimental settings. The look-back
    window size is selected using the same procedure as for the LSTM.'
  id: totrans-234
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: PatchTST Nie 等人 ([2022](#bib.bib20))：PatchTST通过引入两个关键组件：补丁和通道独立结构，提出了一种针对时间序列预测的Transformer模型的有效设计
    Yi 等人 ([2024](#bib.bib38))。我们使用了推荐的配置用于我们的实验设置。回顾窗口大小的选择使用与LSTM相同的程序。
