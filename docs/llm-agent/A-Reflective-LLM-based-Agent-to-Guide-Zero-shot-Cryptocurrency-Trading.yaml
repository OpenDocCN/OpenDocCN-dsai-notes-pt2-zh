    we can download the news for non-commercial transitory viewing only, and we cannot
    modify or copy the materials, use the materials for any commercial purpose or
    any public display, attempt to reverse engineer any software contained on Gnews
    API’s website, remove any copyright or other proprietary notations from the materials,
    or transfer the materials to another person or "mirror" the materials on any other
    server. We adhere to these conditions in our CryptoTrade dataset.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 我们使用 Gnews^(13)^(13)13[https://pypi.org/project/gnews/](https://pypi.org/project/gnews/)
    系统地收集与每种加密货币相关的新闻文章。根据 Gnews 的服务条款^(14)^(14)14[https://gnews.io/terms/](https://gnews.io/terms/)，我们只能下载新闻以供非商业性的临时查看，不能修改或复制材料、将材料用于任何商业目的或公开展示、试图反向工程
    Gnews API 网站上的任何软件、移除材料上的版权或其他专有标记，或将材料转移给他人或在任何其他服务器上“镜像”这些材料。我们在我们的 CryptoTrade
    数据集中遵守这些条件。
- en: Appendix C Experimental Environment
  id: totrans-202
