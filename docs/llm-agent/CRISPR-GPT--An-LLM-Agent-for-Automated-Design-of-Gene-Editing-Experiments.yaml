  type: TYPE_NORMAL
- en: We use the following prompt format for task decomposition for the LLM planner
    in the automation mode. The LLM planner interprets the user’s request and decomposes
    it into a list of tasks. The LLM planner is prompted to respect the task dependencies
    stated in the Task Description Table.
