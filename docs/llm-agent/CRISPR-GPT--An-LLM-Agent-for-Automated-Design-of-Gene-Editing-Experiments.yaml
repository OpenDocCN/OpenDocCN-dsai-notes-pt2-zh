  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Gene editing technology represents a groundbreaking scientific advancement that
    enables precise alterations to the genetic material of living organisms. This
    innovative technique has found extensive applications across various fields of
    biology and medicine, from correcting genetic defects responsible for disorders
    like cystic fibrosis, hemophilia, and sickle cell anemia, to offering new strategies
    in the battle against complex conditions such as cancer, cardiovascular diseases,
    neurodegenerative disorders, and infections. A most well-known gene editing system
    is called CRISPR-Cas9 [[17](#bib.bib17), [34](#bib.bib34), [25](#bib.bib25), [42](#bib.bib42),
    [6](#bib.bib6), [39](#bib.bib39), [45](#bib.bib45)]. It was adapted from a naturally
    occurring genome editing system that bacteria use as an immune defense. Beyond
    CRISPR-Cas9, recent advancements have led to the development of CRISPR activation/interference,
    CRISPR-based prime editing and base editing technologies. CRISPR activation/interference,
    also called CRISPRa/CRISPRi, are able to either enhance gene expression or silence
    the activities of specific genes via epigenetic regulation [[40](#bib.bib40),
    [20](#bib.bib20), [29](#bib.bib29), [33](#bib.bib33), [38](#bib.bib38)]. Prime
    editing, considered a ”search and replace” method for DNA, allows for precise
    editing capabilities without introducing double-stranded breaks [[7](#bib.bib7)].
    Base editing, on the other hand, enables the direct, irreversible conversion of
    one DNA base into another at targeted locations, further expanding the toolkit
    for precise genome modification [[19](#bib.bib19)]. All these technologies hold
    potential for broad applications in medicine, agriculture, and beyond, enhancing
    the scope of genome editing in pursuing treatments for genetic diseases and other
    applications.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e147e42b5527011109fb712ed17e3141.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Overview of CRISPR-GPT Agent. The CRISPR-GPT is built upon an LLM-powered
    design and planning engine (left), which helps to complete 4 core meta-tasks (top
    right), as well as other auxiliary functions (freestyle Q&A, off-target prediction).
    CRISPR-GPT has integrated a set of useful skills and toolkits (bottom right) that
    the LLM agent would call when needed to facilitate human users across the different
    tasks and subtasks. Figure created with BioRender.com.'
  prefs: []
  type: TYPE_NORMAL
- en: Designing gene-editing experiments requires deep understanding of the suite
    of technologies and the associated biology of target organs. CRISPR Cas-based
    editing works by interacting with the RNA of a short ”guide” sequence (guide RNA)
    that binds to a specific target sequence in a cell’s DNA, much like the RNA segments
    bacteria produce from the CRISPR array. When introduced into cells, the guide
    RNA recognizes the intended DNA sequence, and the Cas enzyme (often Cas9 or others)
    cuts the DNA at the targeted location, mirroring the process in bacteria. There
    are numerous considerations when designing such experiments, including the selection
    of a well-suited gene-editing system, the development of optimal guide sequences,
    and validation approach. This typically requires significant domain expertise,
    understanding of biology of the target organ, as well as trial-and-error efforts.
    Developing AI-assisted computation tools to aid gene-editing holds great promise
    to make the technology more accessible and accelerate both scientific and therapeutic
    developments.
  prefs: []
  type: TYPE_NORMAL
- en: Large language models (LLMs) have demonstrated exceptional capabilities in language
    skills and encapsulate a tremendous amount of world knowledge, approximating aspects
    of artificial general intelligence [[13](#bib.bib13), [24](#bib.bib24), [3](#bib.bib3),
    [5](#bib.bib5), [4](#bib.bib4)]. Recent research has also explored enhancing LLMs
    with external tools, improving their problem-solving abilities and efficiency [[53](#bib.bib53),
    [32](#bib.bib32), [44](#bib.bib44)]. LLMs have also demonstrated potential as
    tool makers [[10](#bib.bib10)] and black-box optimizers [[52](#bib.bib52)]. Researchers
    have explored LLM-based specialized models for various application domains [[31](#bib.bib31),
    [51](#bib.bib51)], as well as for solving scientific and mathematical tasks. For
    example, ChemCrow [[9](#bib.bib9)] uses tool-augmented LM for solving a range
    of chemistry-related tasks such as paracetamol synthesis, whereas Coscientist [[8](#bib.bib8)],
    also driven by GPT-4 and integrated automated experimentation, achieved successful
    optimization of palladium-catalyzed cross-coupling reaction.
  prefs: []
  type: TYPE_NORMAL
- en: 1.1 General-purpose LLMs do not know how to design biological experiments.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: While leveraging large language models (LLMs) for aiding in the design of gene-editing
    experiments presents an enticing prospect, the current state-of-the-art general-purpose
    models exhibit significant shortcomings in this specialized domain. These models,
    despite their vast knowledge base, lack the precise, up-to-date domain-specific
    knowledge essential for the accurate design of biological experiments.
  prefs: []
  type: TYPE_NORMAL
- en: A critical limitation of general-purpose LLMs is their propensity for ”hallucinations”
    or generating confident yet inaccurate responses when tasked with specialized
    biological queries. For instance, when tasked with designing a guide RNA (gRNA)
    sequence for targeting specific human genes, such as EMX1 or EGFR, general-purpose
    LLMs like ChatGPT-3/ChatGPT-4 can respond incorrect sequence with high confidence.
    However, the gRNA sequences they provide often do not correspond to any known
    genomic region. This discrepancy can be readily identified by comparing the LLM-generated
    sequences with reference sequences in databases such as the NCBI’s BLAST tool,
    which aligns sequences to the human genome and transcriptome. Such hallucinated
    design sequences not only lack utility but can mislead researchers, potentially
    leading to wasted resources and time if not properly vetted.
  prefs: []
  type: TYPE_NORMAL
- en: In addition, responses generated from general-purpose LLMs usually lack essential
    details necessary for the experimental design, such as specific materials, protocols,
    considerations for off-target effects, gRNA efficiency, and specificity. Such
    gaps in information can leave researchers, especially those new to the field of
    gene editing, unprepared for the practical execution of experiments.
  prefs: []
  type: TYPE_NORMAL
- en: Furthermore, it is crucial to note that responses generated may contain overwhelming
    information that does not directly contribute to the gene-editing experimental
    designs. Such irrelevant text can lead to confusion and misdirection, complicating
    the researcher’s task of identifying the most pertinent and practical information
    for their gene-editing objectives.
  prefs: []
  type: TYPE_NORMAL
- en: 'All of these limitations underscore the necessity for a new class of LLMs tailored
    specifically for the gene-editing experimental designs (We refer readers to Appendix [A](#A1
    "Appendix A Failure Cases of GPT-4 ‣ CRISPR-GPT: An LLM Agent for Automated Design
    of Gene-Editing Experiments") for more examples of failures). Such models would
    need to integrate deep, accurate domain knowledge with the ability to critically
    evaluate and generate experimentally viable solutions, thereby overcoming the
    current barriers faced by general-purpose LLMs in the design of CRISPR gene-editing
    experiments.'
  prefs: []
  type: TYPE_NORMAL
- en: 1.2 Overview of CRISPR-GPT
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the rapidly evolving field of genetic engineering, CRISPR technology has
    become a pivotal tool for precise gene editing. Despite its promise, the intricacy
    of designing CRISPR experiments—from guide RNA (gRNA) selection to predicting
    off-target effects—presents significant challenges, especially to those new to
    the field. To bridge this gap, we introduce CRISPR-GPT, a novel solution that
    combines the strengths of Large Language Models (LLMs) with domain-specific knowledge
    and computational tools, specifically tailored for CRISPR gene editing tasks.
  prefs: []
  type: TYPE_NORMAL
- en: 'CRISPR-GPT is centered around a tailor-made LLM-powered design and planning
    agent (Figure [1](#S1.F1 "Figure 1 ‣ 1 Introduction ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments")). This engine of the agent
    not only draws upon expert knowledge from leading practitioners in gene editing
    but also integrates a broad review of recent literature and a suite of computational
    toolkits including guideRNA design tool.'
  prefs: []
  type: TYPE_NORMAL
- en: 'The innovation of CRISPR-GPT Agent allows automated designs of gene-editing
    experiments by simplifies the complex process into a series of manageable steps:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Selection of CRISPR System: Tailoring the choice of CRISPR system to the experiment’s
    needs.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'gRNA Design: Optimizing guide RNA sequences for efficiency and specificity
    based on the Broad Institute’s gold-standard guideRNA library and CRISPRPick toolkit,
    including pre-designed gRNA libraries [[28](#bib.bib28), [14](#bib.bib14), [15](#bib.bib15),
    [43](#bib.bib43)].'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Delivery Approach Selection: Advising on the most effective methods to introduce
    the CRISPR components into target cells.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Prediction of Off-target Effects: Assessing potential unintended alterations
    alongside desired edits.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Recommendation of Experimental Protocols: Outlining step-by-step procedures
    tailored to the experiment’s objectives.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: 'Validation Approach Recommendation and Primer Design: Recommending gest ways
    to validate the edits and help design the associated primers.'
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This approach, leveraging a chain-of-thought reasoning model and state machines,
    ensures that even individuals new to gene editing can iteratively refine their
    experimental designs to achieve protocols that meet their specific research needs.
    In addition, CRISPR-GPT offers:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A Freestyle Q&A Mode for addressing ad hoc queries with precision,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: An Off-target Prediction Mode for in-depth analysis of pre-designed gRNAs.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: These functions help the users when they meet additional issues during the experimental
    design process.
  prefs: []
  type: TYPE_NORMAL
- en: Mindful of the ethical and safety considerations surrounding gene editing, especially
    in human applications, we have integrated safeguards into CRISPR-GPT. These include
    restrictions on its use in human subjects, measures to ensure the privacy of genetic
    information, and alerts for potential unintended consequences, reflecting our
    commitment to responsible use in alignment with the broader scientific and ethical
    discourse on gene editing technologies.
  prefs: []
  type: TYPE_NORMAL
- en: 2 Methods and Algorithms
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: 2.1 Large Language Model
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The CRISPR-GPT agent consists of the following 4 core modules (Figure [2](#S2.F2
    "Figure 2 ‣ 2.1 Large Language Model ‣ 2 Methods and Algorithms ‣ CRISPR-GPT:
    An LLM Agent for Automated Design of Gene-Editing Experiments")): LLM planner,
    Tool provider, Task executor, and the LLM Agent that serve as the interface with
    users for taking inputs and communicate outputs.'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f33795433d978095cc6fdd9192f15c95.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Components of CRISPR-GPT enable human-AI collaboration to automate
    gene-editing experimental designs across complex tasks. LLM Planner is responsible
    for configuring tasks based on the user’s needs (4 predefined meta-tasks or LLM
    planned chain of tasks). Tool Provider connects the system to external APIs, tools,
    libraries, and documents. Task Executor is implemented as a state machine, responsible
    for providing instructions and feedback, receiving input from LLM Agent, and calling
    APIs via Tool Provider. LLM Agent is responsible for interacting with the task
    executor on behalf of the user, where the user can monitor the process and provide
    correction to the LLM agent if the generated content.'
  prefs: []
  type: TYPE_NORMAL
- en: Task Executor operates as state machines, providing robust subgoal decomposition
    and progress control.
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'We implement 22 tasks, summarized in Table [1](#S3.T1 "Table 1 ‣ 3.1.1 Meta
    Mode ‣ 3.1 CRISPR-GPT assists researchers with gene-editing experimental design
    through three modules. ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design
    of Gene-Editing Experiments"), in the form of state machines for CRISPR-GPT. The
    state machines are responsible for providing sufficient instruction for the current
    task and guiding the user to fulfill the decision-making through multiple rounds
    of textual interactions. Through these state machines, we manually decompose each
    task into sub-goals for the task executor. Specifically, each state is responsible
    for one particular sub-goal. The transition logic is well-defined so the task
    executor can properly transit to another sub-goal based on the current progress.'
  prefs: []
  type: TYPE_NORMAL
- en: 'We have 4 predefined Meta-Tasks that support the full pipelines of 4 gene-editing-related
    experiments; see Table [1](#S3.T1 "Table 1 ‣ 3.1.1 Meta Mode ‣ 3.1 CRISPR-GPT
    assists researchers with gene-editing experimental design through three modules.
    ‣ 3 Results ‣ CRISPR-GPT: An LLM Agent for Automated Design of Gene-Editing Experiments").
    Besides, the LLM planner can generate a customized list of tasks depending on
    the user’s meta-request. The state machines of the corresponding tasks are chained
    together as a bigger state machine to support the entire pipeline.'
  prefs: []
  type: TYPE_NORMAL
- en: Tool Provider connects Task Executor with external APIs
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: To connect language models with external functionalities [[1](#bib.bib1), [46](#bib.bib46),
    [49](#bib.bib49), [23](#bib.bib23), [37](#bib.bib37)], the system needs to (1)
    analyze the current situation and judge whether it’s suitable to call an external
    tool; (2) know what kinds of tools are available and choose the best from them.
    Instead of directly exposing the interfaces of the APIs to LLMs, in CRISPR-GPT,
    we wrap the usage of APIs inside the states and expose more user-friendly and
    LLM-friendly textual interfaces through hand-written instructions and responses.
    In plain words, we are teaching users (human agents & LLM agents) to use the tools.
    The tools include Google web search, running programs like Primer3 [[48](#bib.bib48)],
    as well as retrieval from external guide RNA libraries, research papers, and experiment
    protocols.
  prefs: []
  type: TYPE_NORMAL
- en: LLM-planner automatically generates a list of tasks based on the user’s request
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Large Language Models (LLMs) such as GPT-4 [[3](#bib.bib3)], Gemini [[47](#bib.bib47)],
    and Claude [[5](#bib.bib5)] can serve as the reasoning core of the LLM-powered
    agent to solve real-world decision-making problems. We adopt the popular ReAct [[53](#bib.bib53)]
    prompting technique, where the LLM is prompted to output the chain-of-thought [[50](#bib.bib50)]
    reasoning path and the final action from the plausible action set (Figure [3](#S2.F3
    "Figure 3 ‣ LLM-planner automatically generates a list of tasks based on the user’s
    request ‣ 2.1 Large Language Model ‣ 2 Methods and Algorithms ‣ CRISPR-GPT: An
    LLM Agent for Automated Design of Gene-Editing Experiments")). To let LLMs perform
    task decomposition [[54](#bib.bib54)], we provide a table of the descriptions
    and the dependencies of all the tasks as a prompt to the LLM. Based on LLM’s internal
    knowledge as well as our manually written descriptions of tasks and instruction
    of task decomposition, LLM can intelligently analyze the user’s request and decompose
    the user’s request into a sequence of tasks, respecting the dependencies of the
    tasks. After the decomposition, the corresponding state machines are chained together
    to complete all the tasks. The prompt format of the task decomposition can be
    found in Appendix [B](#A2 "Appendix B Prompt Formats ‣ CRISPR-GPT: An LLM Agent
    for Automated Design of Gene-Editing Experiments").'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/0fbd28f19478fe3ec16107bc9a6efbeb.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Task decomposition process and state machine implementation algorithm.
    (Left) Task decomposition; The LLMs can automatically perform task decomposition
    based on the user’s request, the descriptions of the current supported tasks and
    the dependencies, and the internal knowledge inside the LLMs. The state machines
    of the selected tasks are chained together to fulfill the user’s request. (Right)
    State machines & LLM Agent; State machines are the core of the Task Executor,
    where each state is responsible for one round of interaction with the user. The
    instruction is provided to the user first with sufficient information for the
    current decision-making step and the required inputs. After receiving the response
    from the user, it provides output and feedback, where APIs (e.g. program execution/web
    search/database retrieval) are potentially called during the execution of the
    state. Afterward, the state machine transits to the next state. LLM Agent generates
    responses to every step of the state machine on behalf of the user. The user monitors
    the whole process and provides corrections if the generated content is wrong or
    overrides the LLM Agent and manually interacts with the Task Executor.'
  prefs: []
  type: TYPE_NORMAL
- en: For robustness, we do not allow LLMs to dynamically add/delete new tasks (new
    state machines) during the automatic execution. However, we believe this is an
    important step toward a more intelligent CRISPR-GPT version and leave this as
    future work.
  prefs: []
  type: TYPE_NORMAL
- en: LLM-Agent automatically interacts with the Task Executor based on the user’s
    meta request
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: In addressing the complex challenge of automating CRISPR gene editing tasks,
    we conceptualize the problem through the lens of sequential decision-making. This
    perspective frames the interaction between the user and the automated system as
    a series of steps, each requiring precise decisions to progress towards the ultimate
    goal of experiment design and execution. Central to our system is the LLM-agent,
    which acts as an intermediary between the user and a state machine. This state
    machine is derived from an initial task decomposition step, effectively breaking
    down the gene editing process into a structured sequence of actions and decisions.
    At each step in this sequence, the state machine presents a current state to the
    LLM-agent. This state encapsulates a description of the task at hand and specifies
    any input required from the user to move forward.
  prefs: []
  type: TYPE_NORMAL
- en: 'The LLM-agent’s role is to interpret the current state and make informed decisions
    on behalf of the user. To do this effectively, the agent may draw upon a diverse
    set of information, including:'
  prefs: []
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The instruction inherent to the current state,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: The specific request made by the user,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: A history of past interactions within the current task session,
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: •
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
- en: Results from external computational tools that have been integrated into the
    system.
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
- en: 'This information is synthesized into a prompt for the LLM-agent, which then
    uses its capabilities to determine the most appropriate next action. The format
    and structure of these prompts, designed to optimize the decision-making process,
    are detailed in Appendix [B](#A2 "Appendix B Prompt Formats ‣ CRISPR-GPT: An LLM
    Agent for Automated Design of Gene-Editing Experiments").'
  prefs: []
  type: TYPE_NORMAL
- en: User oversight is a critical component of this system. While the LLM-agent operates
    autonomously, the user is not removed from the process. Instead, they are encouraged
    to monitor the progression of tasks and interact with the agent. This setup ensures
    that any errors or misinterpretations by the LLM-agent can be quickly identified
    and corrected by the user, maintaining the accuracy and integrity of the gene
    editing experiment design. This approach to automation emphasizes a collaborative
    synergy between human expertise and artificial intelligence. By leveraging the
    LLM-agent’s ability to process and act on complex information, we facilitate a
    more efficient and user-friendly experience in designing CRISPR gene editing experiments.
    The sequential decision-making framework not only streamlines the task execution
    process but also ensures that user input remains a cornerstone of experiment planning
    and design.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Human evaluation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'To evaluate the CRISPR-GPT agent’s effectiveness in aiding gene editing and
    experimental design, we assembled a diverse group of 12 experts in the field of
    CRISPR and gene editing research. Each of the 12 experts rated the responses to
    the experimental design tasks from three modes on a scale from 1 (Poor) to 5 (Excellent)
    according to the established criteria (all rubrics for the human evaluation are
    detailed in Appendix [C](#A3 "Appendix C The Rubrics for Human Evaluations ‣ CRISPR-GPT:
    An LLM Agent for Automated Design of Gene-Editing Experiments")). To offer a comparative
    perspective, outputs from both ChatGPT 3.5 and ChatGPT 4.0 (model version gpt-4-0613)
    were generated using similar prompts and evaluated using the same criteria.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Biological experiment and wet-lab validation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: We performed biological experiments through human-agent collaboration using
    CRISPR-GPT with ChatGPTv4 API, as wet-lab based real world validation of our approach.
    Specifically, we have independent scientist who are not familiar with gene-editing
    experiment to use CRISPR-GPT to facilitate their knock-out (KO) gene-editing experiments
    in a cancer research project. Detailed methods are provided below.
  prefs: []
  type: TYPE_NORMAL
- en: Cell line and cell culture. A375 cell line was cultured in DMEM, high glucose,
    GlutaMAX (Gibco) supplemented with 10% fetal bovine serum (FBS, Gemini Bio), 100
    U/ml penicillin and 100ug/ml streptomycin (Gibco) at 37 ^∘C with 5% CO2.
  prefs: []
  type: TYPE_NORMAL
- en: 'crRNA cloning. Cloning of 4 crRNAs (TGFBR1/SNAI1/BAX/BCL2L1) was performed
    with BbsI or Esp3I (NEB) through a Golden Gate assembly approach into a Cas12a
    expressing backbone backbone. Constructs were sequence verified by Sanger sequencing
    using a U6 sequencing primer: 5’-GACTATCATATGCTTACCGT-3’.'
  prefs: []
  type: TYPE_NORMAL
- en: Lentivirus packaging and transduction. Lentivirus was produced by co-transfecting
    the assembled lentiviral vector with VSV-G envelope and Delta-Vpr packaging plasmids
    into HEK-293T cells using PEI transfection reagent (Sigma-Aldrich). Supernatant
    was harvested 48 hr after transfection. A375 cells were transduced at low MOI
    with 8$\mathrm{\SIUnitSymbolMicro g}$/mL puromycin to establish stably expressing
    cell lines.
  prefs: []
  type: TYPE_NORMAL
- en: gDNA extraction, PCR and sequencing. Genomic DNA was extracted from selected
    cells 7 days later using QuickExtract (Lucigen). The targeted loci were then amplified
    using Phusion Flash High-Fidelity PCR Master Mix (ThermoFisher Scientific) according
    to the manufacturer’s instructions with primers containing Illumina sequencing
    adapters. Paired-end reads (150 bp) were generated on an Illumina MiSeq platform.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Results
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: CRISPR-GPT leverages the reasoning abilities of LLM, domain knowledge, retrieval
    techniques and external tools to provide a comprehensive solution to gene-editing
    experimental design tasks. It supports a wide arrange of gene editing scenarios,
    including single gene knockout, base editing without double strand breaks, insertions/deletions/replacement
    via prime editing, epigenetic editing for activation or repression of genes (CRISPRa
    and CRISPRi).
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 CRISPR-GPT assists researchers with gene-editing experimental design through
    three modules.
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'The CRISPR-GPT agent aids researchers in designing gene-editing experiments
    via three distinct modules. ”Meta Mode” equips users, especially newcomers to
    the gene-editing field, with expertly defined pipelines for general gene editing
    scenarios (termed Meta-tasks). ”Auto Mode” automatically generates a tailored
    list of necessary design tasks based on user input, facilitating goal achievement
    for users of all experience levels. ”Q&A Mode” functions as an advanced GPT-4
    chatbot, addressing users’ CRISPR and gene-editing related queries throughout
    the design process (Figure [4](#S3.F4 "Figure 4 ‣ 3.1 CRISPR-GPT assists researchers
    with gene-editing experimental design through three modules. ‣ 3 Results ‣ CRISPR-GPT:
    An LLM Agent for Automated Design of Gene-Editing Experiments")).'
