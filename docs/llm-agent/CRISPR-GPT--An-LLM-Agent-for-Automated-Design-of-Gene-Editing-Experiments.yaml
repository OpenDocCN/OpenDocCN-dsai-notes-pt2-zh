- en: '[⬇](data:text/plain;base64,)Please  act  as  an  expert  in  CRISPR  technology.  Given  the  user  input,  think  step  by  step  and  generate  a  list  of  tasks  for  execution.  First  refer  to  the  task  description  table  below,  and  try  to  figure  out  if  the  user  needs  to  directly  jump  into  a  task,  or  the  user  needs  to  complete  several  tasks.  Make  sure  to  respect  the  task  depedencies  and  include  all  dependent  tasks  in  the  list.Please  format  your  response  and  make  sure  it  is  parsable  by  JSON.##  Task  Description  Table{Task  Description  Table}##  Demonstrations:If  the  user  only  needs  to  design  guideRNA  for  knockout,  then  return  [’knockout.StateStep1’,  ’knockout.StateStep3’].  Reason:  this  directly  matches  knockout.StateStep3.  But  it  needs  to  complete  knockout.StateStep1  first,  so  both  ’knockout.StateStep1’  and  ’knockout.StateStep3’  are  returned.User  Input:"{user_message}"Response  format:{{"Thoughts":  "<thoughts>","Tasks":  ["<task1>",  "<task2>"]  ##  a  list  of  task  names}}'
