- en: 'Figure 8: Initiator changes its opinion depending on onboarding entropy and
    opinion probability. Initiators change their opinion at the onset of a discussion
    to match the most probable answer during onboarding despite not observing agents
    answers. Initiators are more likely to change opinion in collaboration compared
    to debate'
  prefs: []
  type: TYPE_NORMAL
- en: 'Table 2: Peer Pressure and Peer Influence in Collaboration: Agents tend to
    maintain their opinions strongly at low entropy states during reflection, while
    being most open to changing them at higher entropy states, similar to debate.
    Dominated agents are most resistant to opinion change at the lower entropy state
    (S = 0.97) and are most likely to present a different intermediate opinion, reflecting
    peak peer pressure. They are most susceptible to opinion change at higher entropy
    states (S = 1.52), indicating peak peer influence.'
