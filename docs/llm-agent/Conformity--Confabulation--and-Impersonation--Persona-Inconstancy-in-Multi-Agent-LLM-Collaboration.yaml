    Agent</foreignobject> </g><g fill-opacity="1.0" transform="matrix(1.0 0.0 0.0
    1.0 21.65 13.78)"><foreignobject width="556.69" height="72.38" transform="matrix(1
    0 0 -1 0 16.6)" overflow="visible" color="#000000">As a Senegalese agent, I have
    a very favorable opinion of India. India is a country with a rich cultural heritage,
    diverse traditions, and a rapidly growing economy. One of the reasons for my positive
    view is India’s strong commitment to democracy. Despite its vast population and
    diversity, India has managed to uphold democratic values and ensure free and fair
    elections.</foreignobject></g></g></svg> <svg id="A3.SS1.p4.pic1" class="ltx_picture"
    height="321.98" overflow="visible" version="1.1" width="600"><g transform="translate(0,321.98)
