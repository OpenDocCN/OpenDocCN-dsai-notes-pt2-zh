    transform="matrix(1.0 0.0 0.0 1.0 21.65 375.88)"><foreignobject width="556.69"
    height="50.69" transform="matrix(1 0 0 -1 0 16.6)" overflow="visible" color="#FFFFFF">\scalerel
    * ![[Uncaptioned image]](img/cc868cb28bd3345d5bcd3511e2527ed4.png) X Vietnamese
