- en: Abstract
  prefs:
  - PREF_H6
  type: TYPE_NORMAL
- en: In this study, we introduce "CosmoAgent," an innovative artificial intelligence
    framework utilizing Large Language Models (LLMs) to simulate complex interactions
    between human and extraterrestrial civilizations, with a special emphasis on Stephen
    Hawking’s cautionary advice about not sending radio signals haphazardly into the
    universe. The goal is to assess the feasibility of peaceful coexistence while
    considering potential risks that could threaten well-intentioned civilizations.
    Employing mathematical models and state transition matrices, our approach quantitatively
    evaluates the development trajectories of civilizations, offering insights into
    future decision-making at critical points of growth and saturation. Furthermore,
    the paper acknowledges the vast diversity in potential living conditions across
    the universe, which could foster unique cosmologies, ethical codes, and worldviews
    among various civilizations. Recognizing the Earth-centric bias inherent in current
    LLM designs, we propose the novel concept of using LLMs with diverse ethical paradigms
    and simulating interactions between entities with distinct moral principles. This
    innovative research provides a new way to understand complex inter-civilizational
    dynamics, expanding our perspective while pioneering novel strategies for conflict
    resolution, crucial for preventing interstellar conflicts. We have also released
    the code and datasets to enable further academic investigation into this interesting
    area of research. The code is available at https://github.com/agiresearch/AlienAgent.
  prefs: []
  type: TYPE_NORMAL
- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Recent advances in artificial intelligence (AI), particularly the development
    of Large Language Models (LLMs), have had a significant impact on computational
    social science research. This study introduces a Multi-Agent System (MAS) framework
    that employs LLMs to simulate the interactions of various civilizations throughout
    the universe. We create a dynamic environment in which each civilization can choose
    between hiding, fighting, or collaborating, based on their characteristics and
    decision-making processes. This simulation allows us to investigate a variety
    of outcomes, including potential civilizational alliances or rivalries, adherence
    to specific rules or agreements, the effects of unexpected threats or opportunities,
    and the development of novel cultures or technologies. Thus, our work opens up
    new avenues for investigating the mysteries surrounding the existence, communication,
    conflict, and cooperation of various civilizations in the universe.
  prefs: []
  type: TYPE_NORMAL
- en: The study of civilizations in the universe represents the pinnacle of human
    exploration, which has inspired our imaginations for thousands of years [[19](#bib.bib19)].
    The interactions between these civilizations are complex, shaped by their distinct
    characteristics, goals, and decisions [[16](#bib.bib16)]. Understanding these
    behaviors may reveal the universe’s order and diversity [[19](#bib.bib19)]. Traditional
    astronomical searches for alien civilizations are insightful, but their scope
    is limited and the results are uncertain [[19](#bib.bib19)]. Simulation is a promising
    alternative in computational social science, but challenges with validity and
    scale remain [[16](#bib.bib16)]. Previous attempts were frequently hampered by
    a lack of data and simplistic assumptions [[16](#bib.bib16)].
  prefs: []
  type: TYPE_NORMAL
