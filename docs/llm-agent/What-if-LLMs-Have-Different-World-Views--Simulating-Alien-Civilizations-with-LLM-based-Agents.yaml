- en: 3.4 Diplomatic Documents
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Diplomatic documents are important sources of information that reflect how a
    civilization perceives and interacts with other civilizations in the universe.
    They store the level of understanding about the characteristics, goals, and decisions
    of other civilizations, as well as the current attitude towards them, whether
    it is friendly, hostile, or indifferent. This plays a crucial role in shaping
    the diplomatic strategy of a civilization, as it guides its choices of hiding,
    cooperating, or conflicting with other civilizations. Diplomatic documents also
    reveal the moral values and worldviews of a civilization, which may affect its
    willingness and ability to communicate and negotiate with others. Therefore, diplomatic
    documents are essential for studying the diversity and complexity of civilizations
