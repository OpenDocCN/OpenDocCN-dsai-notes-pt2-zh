- en: 1 Introduction
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Within the past decade, China’s highway bridge construction has made great achievements,
    with the maximum span constantly breaking through and the number of bridges increasing,
    and by the end of 2022, there were 1,033,200 existing highway bridges in China.
    At the same time, a large number of bridge structures have entered the middle
    and late stages of service one after another, with frequent safety accidents,
    which have attracted extensive attention from the society. Optimizing the Operation
    and maintenance methods of the existing bridges to maintain and enhance their
    safety performance and service status has become an urgent practical need to be
    solved by the society  ^([167](#bib.bib167)), ^([190](#bib.bib190)).
  prefs: []
  type: TYPE_NORMAL
- en: In the highway bridge construction and operation and maintenance industry, the
    structural safety and operation and maintenance efficiency of bridges have been
    significantly improved by combining technological innovations with project management
    strategies. Key technological innovations include the use of sensors to monitor
    environmental and structural conditions in real time during construction ^([58](#bib.bib58)),
    ^([144](#bib.bib144)), the use of drones and robots for accurate bridge inspections,
    the use of advanced algorithms such as image processing and laser point cloud
    reconstruction to improve the accuracy of disease identification, the development
    of scientific evaluation methods for assessing the condition of bridges  ^([154](#bib.bib154)),
    ^([21](#bib.bib21)), and the development of a system for making maintenance decisions
    that ranges from the single-bridge level to the network level to meet the varying
    maintenance needs ^([57](#bib.bib57)), ^([11](#bib.bib11)). These lay the foundation
    for the field of highway and bridge operation and maintenance to move towards
    intelligence.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/8794d1d94cc7a31515c0492d5172370a.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 1: Research Framework Diagram for LLM-based Agent in Bridge Operation
    and Maintenance.'
  prefs: []
  type: TYPE_NORMAL
- en: The problems faced by bridge operation and maintenance urgently need to be solved
    by intelligent body technology. Intelligent bodies, as human-like intelligent
    entities, are capable of perception, planning, decision-making and action autonomously ^([188](#bib.bib188)),
    ^([52](#bib.bib52)). Although earlier restricted to specific tasks such as Go
    games or book retrieval, the Transformer architecture introduced by Google in
    2017 has greatly boosted the development of language models, and large models
    such as OpenAI’s ChatGPT ^([177](#bib.bib177)) and Google’s BERT ^([87](#bib.bib87))
    have significantly improved comprehension, summarization, reasoning, and linguistic
    processing capabilities by virtue of their excellent generalization capabilities,
    bringing new hope to the study of Agents. These LLMs are now regarded as the "brain"
    of AI, which has great potential for application in the field of bridge operation
    and maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: At the current research stage, intelligences are more mature in perception,
    planning, decision-making, and action. However, the bridge O&M domain is not sufficiently
    automated and intelligent in terms of disposition sensing, data prediction, performance
    evaluation, decision constraints, emergency response, and disaster mitigation.
    Therefore, the new generation bridge O&M management system should integrate the
    intelligent body technology of big language modeling to equip each bridge with
    a personal assistant. At the same time, the system should consider the complementary
    and independent relationships of bridge clusters at the road network level to
    realize synergy, cooperation and competition among intelligent bodies. The purpose
    of this paper is to discuss how AI bodies can optimize bridge O&M tasks, how to
    build bridge O&M intelligent systems, and to analyze the impact of AI on the future
    development of the bridge O&M field, as well as the opportunities and challenges
    that may be encountered with the development of intelligent bodies ^([12](#bib.bib12)).
  prefs: []
  type: TYPE_NORMAL
- en: 2 Background
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: In this section, we take a detailed look at the evolution of bridge O&M management
    as well as AI body research. By analyzing the development trajectory of both,
    we illustrate how AI body technology can inject new vitality into the bridge O&M
    field and drive industrial innovation in the current productivity context.
  prefs: []
  type: TYPE_NORMAL
- en: 2.1 Review of Bridge Operation and maintenance Research
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The Bridge Operation and maintenance System is responsible for the health management
    of bridges throughout their life cycle, with functions including data collection,
    integration, storage, equipment management, condition assessment, performance
    prediction, strategy development and emergency response ^([138](#bib.bib138)).
    The system is planned during the construction phase to monitor critical areas
    and sensitive parameters. After the bridge is completed, the difference between
    the actual operating condition of the bridge and the design expectation is assessed
    based on factors such as material aging, structural characteristics and traffic
    load. It is worth emphasizing that the goal of a bridge Operation and maintenance
    system is not to keep bridges in optimal condition at all times, but rather to
    ensure that the long-term operation of bridges produces the maximum economic benefit
    to society, within the constraints of limited financial budgets, bridge substitutability,
    road network importance and accident prevention.
  prefs: []
  type: TYPE_NORMAL
- en: 'After the occurrence of major accidents on bridges, people began to realize
    that bridges need to establish a special system, which is responsible for the
    regular inspection and periodic maintenance of bridges to ensure the normal use
    of bridges and to reduce the occurrence of vicious events. The development of
    bridge health monitoring systems is divided into three main stages:'
  prefs: []
  type: TYPE_NORMAL
- en: The first phase was from the 1960s to the 1980s, when bridge maintenance records
    were based on paper documents. During this period, bridge information was updated
    infrequently, and documents were poorly circulated and standardized. Typically,
    bridge maintenance activities were carried out only when there was significant
    damage or accidents to the structure. During this period, bridge maintenance systems
    were mainly found in countries where bridge construction was carried out early,
    such as Sweden ^([138](#bib.bib138)) and the United States ^([161](#bib.bib161)).
  prefs: []
  type: TYPE_NORMAL
- en: The second stage is from the 1980s to the end of the twentieth century, when
    the bridge maintenance system was constructed as a more complete software system.
    This stage is marked by the improvement of the bridge maintenance software system,
    the development of which was born out of the original paper-based document system,
    and evolved with the progress of computer technology. Maintenance information
    is gradually transferred from the traditional paper media to computer storage,
    the main forms include text, tables and images. Software system functions are
    also gradually enriched, covering bridge information management, daily monitoring
    and maintenance records, and maintenance decision support and other aspects. The
    most representative system at this stage is the U.S. PONTIS ^([171](#bib.bib171)),
    after the completion of the system in the United States, people realize the importance
    of building bridge maintenance software, each country began to build their own
    bridge maintenance system, the representatives of Europe, including Denmark’s
    Danbro, the United Kingdom’s NATS, France’s Edouard, Norway’s Brutus ^([104](#bib.bib104)),
    the representatives of Asia, including the Japan’s J- BMS of Japan, BMS of Korea
    and CMBS of China ^([74](#bib.bib74)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/3043be550565b409882e4edb804b6351.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 2: Modern bridge maintenance management systems. The system can make
    observations of the environment where the bridge is located, the loads on the
    structure, the changes in the structure and the load response of the structure.
    However, the system lacks a core with autonomy and intelligence, there is a need
    to introduce an LLM-based Agent to automatically observe, evaluate, make decisions
    and take actions on the bridge’s operational status.'
  prefs: []
  type: TYPE_NORMAL
- en: The third stage is the twenty-first century to the present, the development
    of bridge maintenance system by the BIM (Building Information Modeling), ML (Machine
    Learning) and DT (Digital Twin) technology of the profound impact tends to be
    intelligent. BIM technology can be applied in the design, construction and maintenance
    phase of the bridge. In the design phase, can be structural parametric analysis
    and simulation ^([50](#bib.bib50)), structural visualization ^([38](#bib.bib38)),
    three-dimensional modeling ^([158](#bib.bib158)), to enhance the efficiency and
    quality of the design. In the construction stage, construction simulation, construction
    resource management, construction progress control and construction risk control
    are carried out to ensure the smooth progress of the project ^([146](#bib.bib146)).
    In the operation and maintenance stage, O&M equipment management ^([20](#bib.bib20))
    and predictive maintenance ^([92](#bib.bib92)) can be carried out, which in turn
    improves the efficiency and accuracy of the maintenance work ^([78](#bib.bib78)),
    ^([128](#bib.bib128)). The application of ML technology includes long-term performance
    prediction ^([110](#bib.bib110)), data threshold setting ^([121](#bib.bib121)),
    disease image identification ^([2](#bib.bib2)) and risk assessment ^([143](#bib.bib143)),
    ^([129](#bib.bib129)), which improves the safety of bridges and the efficiency
    of operation and maintenance by means of data analysis ^([51](#bib.bib51)); DT
    technology mainly refers to the informatization modeling in the physical structure
     ^([168](#bib.bib168)), ^([97](#bib.bib97)), and through the on-site monitoring
    means, the actual structural object changes can be displayed very quickly in the
    informatization platform to show the changes of the actual structures and realize
    the digital mapping of the physical world ^([136](#bib.bib136)), ^([76](#bib.bib76)),
    ^([14](#bib.bib14)).
  prefs: []
  type: TYPE_NORMAL
- en: The development history of bridge maintenance system shows that every significant
    progress is attributed to the innovative breakthroughs in computer technology.
  prefs: []
  type: TYPE_NORMAL
- en: 2.2 Overview of LLM-based Agents Research
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: 'In order to realize the true meaning of general artificial intelligence (AGI)
    to replace human labor, I believe that computers must have two key conditions:
    first, AGI should have advanced comprehension capabilities, including in-depth
    understanding of written language, speech, images, and video, as well as the ability
    to accurately interpret human intentions and generate autonomous feedback. Second,
    AGIs should have the ability to effectively invoke tools or devices, which involves
    not only humans directly operating tools, but more advanced AGIs should be able
    to perceive the physical environment through sensors and independently mobilize
    appropriate tools for real-world self-regulation. This section next explores in
    detail current human explorations and advances in these two areas.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.1 Larger Language Models
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Language modeling (LM) is the most important task in the field of Natural Language
    Processing (NLP), which is essentially a synthesis of Natural Language Understanding
    (NLU) and Natural Language Generation (NLG) ^([15](#bib.bib15)). By enabling machines
    to learn a large amount of human language data and applying specific methods to
    predict the conditional probabilities between individual tokens in a language
    (tokens in this paper take words in a sentence as an example), we are able to
    characterize the logical relationships between tokens, thus enabling language
    models to understand and generate fluent natural language ^([116](#bib.bib116)).
    Realizing machines with human-like writing and communication capabilities has
    been a long-term goal pursued by human beings. In academia, the development of
    language models is usually divided into four main stages ^([122](#bib.bib122)):'
  prefs: []
  type: TYPE_NORMAL
- en: The first stage is the statistical language modeling (SLM) stage. In this phase,
    the representation of words relies on solo heat vectors characterized by a sparse
    set of vectors representing words ^([176](#bib.bib176)). Although this approach
    fails to reflect logical relations in the representation of word vectors, it provides
    an intuitive and understandable way of characterization. As for the characterization
    of sentences, Markov’s assumption is used to reveal the logical connections between
    words in a sentence through conditional probabilities. Specifically, this model
    fixes the context length, which is also called n-tuple language model ^([18](#bib.bib18)),
    ^([83](#bib.bib83)), among which the binary (bigram) and ternary (trigram) models
    are the most common ^([42](#bib.bib42)), ^([8](#bib.bib8)). This phase of language
    modeling is mainly used for information retrieval ^([89](#bib.bib89)), ^([61](#bib.bib61)),
    ^([201](#bib.bib201)). However, the main challenge faced by statistical language
    models is the "curse of dimensionality", i.e., as the vocabulary increases, the
    parameter space required by the model grows exponentially. To alleviate this problem,
    techniques such as smoothing strategies are widely used to mitigate the effects
    of data sparsity ^([24](#bib.bib24)), ^([148](#bib.bib148)).
  prefs: []
  type: TYPE_NORMAL
- en: The second stage is the Neural Language Model (NLM) stage. Researchers utilize
    the word2vec method to map words to a low-rank vector space ^([29](#bib.bib29)),
    ^([147](#bib.bib147)), ^([101](#bib.bib101)), ^([94](#bib.bib94)), thus effectively
    overcoming the sparsity problem in statistical language models (SLM). This approach
    not only enables word vectors to characterize logical relations, but also allows
    intuitive mathematical connections between vectors. Meanwhile, through neural
    network techniques, such as multilayer perceptual machines (MLPs) and recurrent
    neural networks (RNNs), researchers are able to learn from a large amount of natural
    language data to obtain vector representations of words ^([111](#bib.bib111)),
    ^([145](#bib.bib145)), ^([53](#bib.bib53)). This distributed word representation
    approach has demonstrated excellent performance in several downstream tasks of
    natural language processing (NLP), such as machine translation, marking a major
    breakthrough in the field of NLP in terms of representation learning and having
    a far-reaching impact on subsequent research ^([10](#bib.bib10)), ^([115](#bib.bib115)),
    ^([31](#bib.bib31)).
  prefs: []
  type: TYPE_NORMAL
- en: The third stage is the pre-trained model (PLM) stage ^([35](#bib.bib35)). Unlike
    the aforementioned Markov chain model, PLM utilizes recurrent neural networks
    (e.g., LSTM) to capture word interactions within sentences ^([46](#bib.bib46)),
    ^([54](#bib.bib54)). Subsequently, Google’s proposed Transformer architecture
    introduced self-attention mechanisms and positional coding ^([177](#bib.bib177)),
    which greatly improved the model’s parallel processing capabilities, enabling
    it to quickly learn a large amount of generalized knowledge and efficiently capture
    the logical relationships between words. This innovation has given rise to pre-trained
    language models such as BERT and GPT-2. By fine-tuning these pre-trained models
    on specific tasks, they have achieved significant performance gains in almost
    all downstream tasks of natural language processing (NLP).
  prefs: []
  type: TYPE_NORMAL
- en: The fourth stage is the Large Language Model (LLM) stage. In the current stage,
    the number of parameters of the language model breaks through the level of billions,
    tens of billions and even hundreds of billions ^([65](#bib.bib65)). As the model
    parameters reach new orders of magnitude, the model experiences ’emergence’ phenomenon,
    and the model performance shows a leapfrog improvement, requiring only a small
    amount of learning to improve the model performance on a specific task ^([9](#bib.bib9)).
    For example, GPT-3 is able to solve specific tasks excellently with simple contextual
    learning, while GPT-2 performs relatively poorly, highlighting the important impact
    of parameter size on model performance. Along with the release of ChatGPT, large-scale
    language models have become the hottest research in AI, with great achievements
    in areas such as medicine, finance, and autonomous driving ^([185](#bib.bib185)).
    In 2023, the update iteration length of large models reaches the unit of days,
    and their capabilities in multimodal domains such as text, speech, image, and
    video have been rapidly improved and enriched with features, and they have achieved
    performance beyond the human average in several tasks ^([22](#bib.bib22)).
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/04a828b9c0018c57951c15dc152c3de6.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 3: Existing model diagrams for sizes larger than 10B.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It can be seen that with the development of the field of natural language processing,
    especially the recent emergence of large language models, computers are equipped
    with the first condition for the realization of AGI: high-level comprehension
    capabilities, including in-depth understanding of written language, speech, images,
    and video, as well as the ability to accurately interpret human intentions and
    generate autonomous feedback. This builds a "brain" for an intelligent body, and
    the next step is to focus on how to equip the brain with the ability to act.'
  prefs: []
  type: TYPE_NORMAL
- en: 2.2.2 LLM-based Agents
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
- en: 'Agent belongs to the field of Artificial Intelligence, which aims to construct
    a human-like intelligent entity capable of perceiving the environment in real
    time, making decisions and taking responsive actions ^([151](#bib.bib151)). The
    main difference between an intelligent body and an expert system is reflected
    in its autonomy, which is able to perceive the environment in real time, rely
    on the knowledge base and chain of thought, generate decisions in line with human
    expectations, and act accordingly ^([189](#bib.bib189)). Human beings have been
    committed to building intelligent bodies that are comparable to their own intelligence
    level and have the ability to take action, and the development process of intelligent
    bodies (agents) can be divided into five major stages ^([193](#bib.bib193)):'
  prefs: []
  type: TYPE_NORMAL
- en: 'The first stage is the symbolic agents stage. In this early stage, researchers
    worked to create entities capable of making decisions ^([187](#bib.bib187)). The
    initial strategy was to formulate a large number of rules, input judgment conditions
    and feedback into the computer, and make it respond according to these rules ^([117](#bib.bib117)),
    ^([49](#bib.bib49)). During this period, expert systems were representative of
    symbolic intelligences. The advantage of symbolic intelligences is their excellent
    interpretability, which clearly reveals the computer’s thought processes ^([153](#bib.bib153)),
    ^([108](#bib.bib108)). However, its limitations are equally significant: the limited
    nature of the rule input makes it difficult to handle complex real-world inputs,
    and as the number of rules increases, symbolic intelligences are limited in their
    speed of response and are unable to react quickly to inputs ^([77](#bib.bib77)),
    ^([152](#bib.bib152)).'
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/238b22a2f34da5d2ab5d0315e9cb21d3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 4: Illustration of the growth trend in the field of LLM-based autonomous
    agents. ^([179](#bib.bib179))summarizes the development of intelligibles by time
    and number of articles. They assign different colors to represent various agent
    categories. For example, a game agent aims to simulate a game-player, while a
    tool agent mainly focuses on tool using. For each time period, they provide a
    curated list of studies with diverse agent categories.'
  prefs: []
  type: TYPE_NORMAL
- en: The second stage is the Reactive agents stage. Unlike symbolic agents, reactive
    agents are centered on the immediate perception and response of the agent to environmental
    changes ^([17](#bib.bib17)), ^([102](#bib.bib102)), ^([120](#bib.bib120)). Unlike
    symbolic intelligences, which focus on symbolic manipulation and complex logical
    reasoning, reactive intelligences focus on establishing a direct mapping between
    inputs and environmental stimuli as well as between outputs and behavioral responses ^([156](#bib.bib156)),
    ^([16](#bib.bib16)). The goal is to achieve accurate and rapid responses with
    minimal computational resources.
  prefs: []
  type: TYPE_NORMAL
- en: The third stage is the Reinforcement learning-based agents stage. Thanks to
    the increased computational power, intelligences are able to handle more complex
    tasks by interacting with the environment ^([112](#bib.bib112)). The reinforcement
    learning framework emphasizes that intelligences must learn to make decisions
    to maximize the cumulative rewards under the constraints of the given tasks and
    rules while interacting with the environment, thus ensuring that the choices made
    at each step are optimal in the current context ^([166](#bib.bib166)). Initially,
    reinforcement learning intelligences relied on basic techniques such as policy
    search and value function optimization, typically Q-learning ^([183](#bib.bib183))
    and SARSA ^([184](#bib.bib184)). Subsequently, with advances in deep learning
    techniques, deep reinforcement learning has emerged ^([169](#bib.bib169)), ^([6](#bib.bib6)),
    which combines the strengths of both and allows intelligences to process high-dimensional
    inputs and to learn higher-level policies, as shown by AlphaGo ^([159](#bib.bib159))
    and DQN ^([113](#bib.bib113)). The main advantage of this approach is the ability
    of intelligences to autonomously adapt to unknown environments without human intervention.
    Nevertheless, reinforcement learning still faces challenges of long training cycles,
    inefficient sample utilization, and application in unstable environments.
  prefs: []
  type: TYPE_NORMAL
- en: The fourth stage is the Agent with transfer learning and meta learning stage.
    Transfer learning aims at accelerating the learning process of an intelligent
    body in a completely new task by borrowing and transferring knowledge between
    different tasks in order to improve the learning efficiency of the model and its
    generalization ability ^([127](#bib.bib127)), ^([186](#bib.bib186)). Meanwhile,
    meta-learning focuses on exploring the learning process itself, aiming to be able
    to effectively infer the best learning strategy applicable to a new task when
    only a few samples are available ^([178](#bib.bib178)), ^([119](#bib.bib119)).
    Nonetheless, transfer learning may not be effective when faced with tasks with
    high variability, and may even have negative effects on knowledge transfer ^([209](#bib.bib209)),
    ^([173](#bib.bib173)). And while meta-learning benefits from a large number of
    learning samples and pre-training, it is still difficult to realize a general
    and efficient learning strategy ^([63](#bib.bib63)).
  prefs: []
  type: TYPE_NORMAL
- en: The fifth stage is the Large language model-based agent stage. As mentioned
    earlier, large language models have demonstrated significant performance and can
    be utilized as the brain of an intelligent agent ^([80](#bib.bib80)). Intelligent
    agents extend perception and action capabilities through strategies such as multimodal
    perception ^([206](#bib.bib206)), ^([68](#bib.bib68)), ^([34](#bib.bib34)), ^([197](#bib.bib197)),
    ^([195](#bib.bib195)) and tool invocation ^([81](#bib.bib81)), ^([62](#bib.bib62)),
    enhance planning and reasoning capabilities through techniques such as thought
    chaining and problem decomposition  ^([64](#bib.bib64)), ^([204](#bib.bib204)),
    ^([185](#bib.bib185)), ^([85](#bib.bib85)), ^([194](#bib.bib194)), and gain the
    ability to interact with the environment by learning from and responding to feedback ^([155](#bib.bib155)),
    ^([164](#bib.bib164)). Intelligentsia based on large language models gain generalization
    capabilities by learning a large number of training sets, thus enabling free switching
    between different tasks, and have been applied to a variety of real-world tasks
    in areas such as financial services ^([66](#bib.bib66)), smart homes ^([109](#bib.bib109)),
    education and training ^([80](#bib.bib80)), healthcare ^([88](#bib.bib88)), and
    intelligent customer service ^([86](#bib.bib86)).
  prefs: []
  type: TYPE_NORMAL
- en: It can be seen that intelligences based on large language models can already
    realize autonomous perception, planning, decision-making and action through natural
    language interaction. Although there is still a long way to go before AGI can
    be realized, the current research has made computers initially equipped with two
    conditions to realize AGI, not only advanced comprehension ability, but also the
    ability to effectively invoke tools or devices to perceive the physical environment
    through sensors and independently mobilize the appropriate tools in order to achieve
    self-regulation of the real world.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/e306406da3d7bf719c91e65ca14d72f0.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 5: Trends in the number of arXiv papers published (in six-month increments)
    containing the keywords "Large Language Model" (since June 2018) and "Agents"
    (since June 2018), respectively. The statistics were calculated by querying the
    keywords in the title or abstract by month, using exact matches. We set different
    x-axis ranges for the two keywords. We labeled the points corresponding to important
    milestones in the progress of LLM and Agents’ research.The number of papers containing
    "Large Language Model" in the title or abstract increased dramatically after the
    release of ChatGPT (Fig. 1(a)). The number of papers containing "A" in the title
    or abstract increased dramatically after the release of AuotoGPT and HuggingGPT
    increased (Figure 1(b)).'
  prefs: []
  type: TYPE_NORMAL
- en: 2.3 Benefits and Application Potential of LLM-Based Agents
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the previous section, we briefly introduced the field of bridge operations
    and maintenance and its current status, and outlined current research on the application
    of artificial intelligences based on large-scale language models in this field.
  prefs: []
  type: TYPE_NORMAL
- en: 'In the field of highway bridge construction and operation and maintenance,
    through the effective integration of technological innovation and engineering
    management strategies, the structural safety and operation and maintenance efficiency
    of bridges have been realized. The main technical innovations include: during
    the construction process, a large number of sensors are integrated to monitor
    in real time the external environment and structural status of the bridge, such
    as wind speed and direction, temperature and humidity, traffic load, structural
    and cable stress, and other key parameters ^([58](#bib.bib58)), ^([144](#bib.bib144)),
    ^([162](#bib.bib162)); in the operation and maintenance phase of the bridge, drones ^([73](#bib.bib73)),
    ^([27](#bib.bib27)), ^([202](#bib.bib202)), cable-climbing robots ^([37](#bib.bib37)),
    ^([118](#bib.bib118)), multifunctional inspection robots ^([48](#bib.bib48)),
    ^([172](#bib.bib172)), ^([5](#bib.bib5)) and other advanced equipment are used
    to carry special sensors to accurately inspect the surface and internal structure
    of the bridge and to realize the health; In terms of algorithm development, the
    integration of high-precision image processing ^([23](#bib.bib23)), ^([67](#bib.bib67)),
    ^([23](#bib.bib23)), laser point cloud 3D reconstruction ^([142](#bib.bib142)),
    ^([203](#bib.bib203)), ^([174](#bib.bib174)) and holographic photography technology ^([208](#bib.bib208)),
    ^([114](#bib.bib114)) improves the accuracy of bridge surface disease identification
    and real-time detection of structural service condition; in terms of bridge technical
    condition evaluation, scholars have developed a variety of evaluation methods,
    including fuzzy theory, hierarchical analysis and disease weighting system to
    scientifically assess the technical condition of bridges ^([154](#bib.bib154)),
    ^([21](#bib.bib21)), ^([123](#bib.bib123)), ^([182](#bib.bib182)); in terms of
    bridge maintenance decision-making research, a system of decision-making schemes
    covering ’single bridges’ ^([133](#bib.bib133)), ^([57](#bib.bib57)) to ’bridges
    in road networks’ ^([11](#bib.bib11)) has been developed to meet the needs of
    bridge maintenance at different scales.'
  prefs: []
  type: TYPE_NORMAL
- en: 'It can be seen that China has promoted the development of intelligent management
    of infrastructure through continuous technological innovation and engineering
    practice in the construction and maintenance management of highway bridges. However,
    there are still many problems in the current research: in terms of bridge disposition
    perception, the stability of the data collected by the sensors is insufficient,
    and the delay between the data collection and data processing of the intelligent
    devices is high, which can not meet the real-time demand ^([190](#bib.bib190));
    in terms of the technical evaluation of the bridges, there is only a single operation
    and maintenance scenario description, with a single operation and maintenance
    disposition indicator and an incomprehensive evaluation dimension. The accuracy
    of the existing nature evolution model is low, the degree of intelligence of the
    performance evaluation method is low, and the false alarm rate of performance
    warning is high; in terms of bridge operation and maintenance decision-making,
    the correlation between the data of different dimensions of the bridge operation
    and maintenance indexes is not strong, and the evolution law of the bridge performance
    is not clear ^([103](#bib.bib103)). Disease database is single, and there is a
    lack of database to support O&M decision-making. The existing operation and maintenance
    platform is mainly for data collection, display, equipment control and data management,
    intelligent, automated decision-making control ability is low, weak interaction
    ability. It can be seen that the intelligent level of bridge operation and maintenance
    is still at a relatively early stage, and there are many problems in the state
    perception, technical evaluation, operation and maintenance decision-making, and
    response to extreme events. The existing operation and maintenance platform mainly
    has basic functions such as data collection, display, equipment control and data
    management, but it is still insufficient in terms of intelligence, automated decision-making
    control and interaction capability. Obviously, the degree of intelligence in the
    field of bridge operation and maintenance is still in the primary stage, and the
    combination with advanced artificial intelligence technology is not close enough ^([72](#bib.bib72)),
    ^([56](#bib.bib56)).'
  prefs: []
  type: TYPE_NORMAL
- en: The existing problems in the field of bridge operation and maintenance need
    to be solved urgently, and the intelligent body technology in the field of artificial
    intelligence is expected to fill this gap. Intelligent bodies, i.e. human-like
    intelligent entities, have the ability of autonomous perception, planning, decision-making
    and action ^([189](#bib.bib189)), ^([52](#bib.bib52)). Artificial Intelligent
    Body research, as a cutting-edge direction in the field of AI ^([151](#bib.bib151)),
    ^([126](#bib.bib126)), is regarded as a key path to Generalized Intelligence (AGI) ^([189](#bib.bib189)),
    ^([71](#bib.bib71)). However, before the emergence of large-scale language models
    (LLMs), the study of AI bodies mainly relied on symbolism and structured knowledge,
    and was only able to accomplish specific tasks such as Go games or book retrieval ^([166](#bib.bib166)),
    ^([39](#bib.bib39)). In 2017, Google Brain’s introduction of the Transformer architecture
    drove an exponential increase in the parameters of the language model ^([177](#bib.bib177)),
    ^([177](#bib.bib177)). OpenAI’s release of ChatGPT (Chat Generative Pre-trained
    Transformer) ^([192](#bib.bib192)), ^([47](#bib.bib47)) released by OpenAI and
    Google’s BERT (Bidirectional Encoder Representations from Transformers) ^([87](#bib.bib87)),
    ^([205](#bib.bib205)) demonstrated the "emergence phenomenon", where the performance
    of a large model on a downstream task increases with the performance of the model ^([131](#bib.bib131)),
    ^([12](#bib.bib12)), ^([193](#bib.bib193)). The performance of large models on
    downstream tasks increases significantly with parameter growth, demonstrating
    superior comprehension, summarization, reasoning, and language understanding and
    generation ^([106](#bib.bib106)), ^([69](#bib.bib69)), ^([150](#bib.bib150)).
    The superior generalization ability of large models holds new promise for AI research.
    Researchers have begun to use large language models as the "brain" of AIs that
    understand human intentions ^([148](#bib.bib148)), ^([12](#bib.bib12)). The perception,
    planning, prediction, decision-making, and action capabilities of AIs are highly
    compatible with the needs of the bridge operations and maintenance domain and
    offer great potential for improving tasks in this area.
  prefs: []
  type: TYPE_NORMAL
- en: At the current research stage, the research of intelligences in the areas of
    perception, planning, decision-making as well as action has been relatively mature ^([34](#bib.bib34)).
    However, the obvious shortcomings in the field of bridge O&M are mainly reflected
    in the lack of automation and intelligence in the areas of disposition sensing,
    long-time prediction of O&M data, technical performance evaluation, multi-factor
    constraints decision-making, and emergency response and disaster mitigation. Therefore,
    the new generation bridge O&M management system should integrate the intelligent
    body technology based on big language modeling, and equip every large-span bridge
    with a personal assistant. At the same time, the system should also consider the
    complementary and independent relationships between bridge clusters based on the
    road network level, and realize the synergy, cooperation, and competition relationships
    among different bridge intelligences. Studies have shown that coordination among
    multiple intelligences may generate social phenomena among computers ^([193](#bib.bib193)),
    which suggests that the construction of single bridge intelligences as well as
    the synergy and cooperation among bridge cluster intelligences at the road network
    level have full potential to be the future direction of bridge operation and maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: Next, we will delve into the core research directions of bridge O&M and analyze
    in detail how large-scale language model-based intelligences can empower the major
    research directions in the field of bridge O&M. We will also clarify the interrelationships
    between these research directions and the characteristics of AIs, and show how
    bridge O&M can be transformed to intelligence with the help of large-scale language
    model-based AIs to accelerate the development of the industry.
  prefs: []
  type: TYPE_NORMAL
- en: 3 Methodology for Constructing Bridge Operation and maintenance LLM-based Agents
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: The integration of large language models and intelligentsia is rapidly evolving,
    but complex bridge engineering knowledge and specialized O&M skills are required
    in the O&M management of large-span bridge structures. The acquisition and accurate
    construction of specialized knowledge is critical for the performance of intelligentsia
    in downstream tasks ^([45](#bib.bib45)). Our goal is to embed specialized knowledge
    into intelligent bodies to support the automation and intelligence of bridge O&M
    management. This section describes the methodology for building an ontology of
    intelligent bodies in the domain of expertise.
  prefs: []
  type: TYPE_NORMAL
- en: 3.1 Knowledge Source Acquisition and Preprocessing
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In order to achieve the specialized functions of the intelligences, this paper
    suggests building specialized domain intelligences using a combination of distributed
    knowledge, structured knowledge, and multi-round conversation data.
  prefs: []
  type: TYPE_NORMAL
- en: Distributed knowledge is i.e., natural linguistic expertise. Although current
    intelligences show excellent comprehension and generation capabilities in general-purpose
    domains, mainstream big language models lack specialized domain knowledge in the
    pre-training dataset, thus making it difficult to meet the demands of practical
    engineering applications ^([45](#bib.bib45)), ^([189](#bib.bib189)). China’s Bridge
    Technical Condition Evaluation Standard divides bridge inspections into daily
    inspections, frequent inspections, periodic inspections and special inspections,
    and after decades of construction in the field of bridge engineering in China,
    tens of thousands of inspection reports have been accumulated, which can be used
    as a key source of data for the specialization of intelligent bodies. Meanwhile,
    texts such as academic papers, professional books and industry specifications
    in the field of bridges are also the main sources of data. It is worth noting
    that the quality of data is much more important than the quantity of data, while
    the ratio of generalized knowledge to specialized knowledge determines the performance
    of the intelligences. However, distributed knowledge alone does not achieve good
    results because the complexity and depth of the bridge O&M domain require intelligences
    to have structured knowledge to address their shortcomings in the depth of knowledge
    representation. Therefore, in the bridge domain, intelligences need to have both
    high-quality distributed knowledge and structured knowledge to achieve better
    performance.
  prefs: []
  type: TYPE_NORMAL
- en: A typical expression of structured knowledge is the knowledge graph, a concept
    introduced by Google in 2012   which is essentially a structured way of organizing
    knowledge. Knowledge graph can be regarded as a kind of knowledge relationship
    graph, consisting of nodes and edges, where nodes represent entities or concepts
    and edges represent attributes or relationships. The application of knowledge
    graph can effectively solve the problem of the depth of knowledge expression of
    intelligences in the field of bridge operation and maintenance. Distributed knowledge
    by itself is not sufficient for intelligentsia to understand the logical relationships
    in bridge engineering and structural O&M. It is recommended to construct a multilevel
    O&M knowledge base covering system-structure-components of bridges, perception-evaluation-decision
    making in O&M, principle-expression-treatment measures of bridge diseases, and
    preprocessing-threshold-setting-abnormal-value-handling of bridge data in order
    to enhance the accuracy and professionalism of the intelligentsia. However, even
    with the combination of distributed and structured knowledge, intelligentsia still
    face challenges in realizing the cyclic dialog dataset of inquiry/command-feedback/action.
  prefs: []
  type: TYPE_NORMAL
- en: Multi-round conversation datasets involve not only linguistic conversations,
    but alignment between intelligences and human commands in a broad sense. At the
    level of large language models, in order to understand human intentions, multi-round
    Q-A (query-feedback) datasets, i.e., large amounts of query and feedback data,
    are required ^([160](#bib.bib160)), ^([196](#bib.bib196)), ^([1](#bib.bib1)).
    In this process, the design of prompt templates (prompt word engineering) is crucial,
    which needs to guide the model to output the desired results without updating
    the weights of the large language model according to the actual needs of the specialized
    domain. At the level of intelligentsia, in order to realize the automatic maintenance
    of bridge structures, multiple rounds of I-A (instruction-action) datasets, i.e.,
    a large number of instruction and action datasets, are required ^([36](#bib.bib36)),
    ^([180](#bib.bib180)). Currently, a variety of intelligent algorithms and advanced
    devices have been developed in the field of bridge operation and maintenance,
    and the multi-round I-A dataset can help the intelligent body call these tools
    more effectively to accomplish the automatic maintenance of bridges. It is worth
    noting that each tool invocation cannot be supported by a large number of algorithms
    and hardware development techniques ^([135](#bib.bib135)), ^([149](#bib.bib149)).
  prefs: []
  type: TYPE_NORMAL
- en: 3.2 Construction of the Ontology for LLM-based Agents
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Current Large language models are generalized big models trained by a few head
    companies based on Internet data, which perform unsatisfactorily in specialized
    domains. It is mainly because the above big models lack the training of specialized
    datasets in the training process. Previously, we introduced the source of training
    data, and next we introduce the construction method of intelligentsia.
  prefs: []
  type: TYPE_NORMAL
- en: Fine-tuning of LLM
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Fine-tuning of large-scale language models (LLMs) involves further training
    of pre-trained models using domain-specific datasets to optimize their performance
    on specific tasks ^([124](#bib.bib124)), ^([43](#bib.bib43)), ^([19](#bib.bib19)).
    This process aims to make the model better adapted to and perform domain-specific
    tasks. Fine-tuning involves the tuning of both the embedded model and the large
    language model ^([134](#bib.bib134)), ^([125](#bib.bib125)). Fine-tuning of the
    embedding model involves mapping natural language into low-dimensional vectors
    to express logical relationships between words, which requires the use of distributed
    data to capture specialized noun entities from a large number of data sources.
    Fine-tuning of large language models, on the other hand, requires updating model
    parameters with a variety of data, and most open-source models provide official
    fine-tuning methods accordingly ^([198](#bib.bib198)), ^([28](#bib.bib28)). However,
    fine-tuning large language models requires both strong computational power and
    specialized knowledge, and is accompanied by a certain degree of uncertainty that
    makes it difficult to accurately predict the model performance after fine-tuning ^([170](#bib.bib170)),
    ^([32](#bib.bib32)), ^([139](#bib.bib139)). Currently, commonly used methods include
    Retrieval Augmented Generation (RAG) and Chain of Thought (CoT) techniques to
    guide the model to accomplish specific tasks. Although these methods may have
    limited enhancement of model capabilities, they provide better stability.
  prefs: []
  type: TYPE_NORMAL
- en: RAG and CoT
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Retrieval Augmented Generation (RAG) is a technique to enhance the question
    and answer quality and interaction capabilities of generative AI by utilizing
    additional data resources without changing the parameters of a large language
    model ^([91](#bib.bib91)), ^([44](#bib.bib44)). The workflow of RAG consists of
    loading an external document, document segmentation, content vectorization, data
    retrieval, and ultimately, generation of answers ^([105](#bib.bib105)). However,
    one of the limitations of RAG is that it may lead to retrieval failure of valid
    results for semantically identical but differently worded scenarios, a problem
    that decreases as the quality of the embedding model improves ^([140](#bib.bib140)),
    ^([132](#bib.bib132)). Chain of Thought (CoT) technology significantly improves
    the performance of large models by guiding them to gradually engage in the process
    of decomposing a complex problem into a series of sub-problems and solving them
    sequentially ^([41](#bib.bib41)), ^([181](#bib.bib181)). A generic template for
    CoT technology should contain three core components, namely, the question, the
    reasoning process, and the answer to guide the model’s reasoning and generation
    process ^([195](#bib.bib195)).
  prefs: []
  type: TYPE_NORMAL
- en: Langchain build Agent
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: LangChain is an advanced large language model development framework that integrates
    large language models, embedded models, interaction layer prompts (Prompts), external
    knowledge, and external tools to provide a flexible solution for building intelligences ^([7](#bib.bib7)).
    LangChain consists of six core components, including Models, Prompts, Indexes,
    Memory, Chains and Agents. These components are connected to each other in the
    form of chains, enabling intelligences to realize autonomous perception, planning,
    decision-making and action ^([79](#bib.bib79)). The framework not only empowers
    intelligences with advanced understanding, but also enhances their ability to
    invoke tools or devices ^([107](#bib.bib107)), ^([179](#bib.bib179)). Intelligent
    bodies are able to perceive the physical environment through sensors and independently
    mobilize appropriate tools in order to automate and intelligentize bridge O&M
    management.
  prefs: []
  type: TYPE_NORMAL
- en: 3.3 Qualitative Result Evaluation
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: The previous section of this paper introduced the methodology for preparing
    and constructing the data required for the intelligentsia. Based on this, this
    section will focus on the assessment framework and evaluation criteria for intelligences.
  prefs: []
  type: TYPE_NORMAL
- en: 'Along with the introduction of large-scale language modeling, the industry
    has established several widely adopted evaluation standards, including MMLU, BIG-bench,
    HELM, etc., as well as a series of human benchmark tests and evaluation tests
    focusing on model-specific capabilities. The focus of these benchmarks varies:
    MMLU ^([59](#bib.bib59)) is a generalized benchmark for large-scale evaluation
    of multi-task knowledge understanding, covering a wide range of knowledge domains
    from science and technology to humanities and social sciences; BIG-bench ^([163](#bib.bib163))
    is a multi-disciplinary collaborative benchmark covering linguistics, common-sense
    reasoning, software development, social bias, etc.; HELM ^([13](#bib.bib13)) is
    a comprehensive benchmark evaluating the model’s capability from multiple scenarios;
    and HELM is a comprehensive benchmark evaluating the model’s capability from multiple
    scenarios. Human-level test benchmarks evaluate the overall capabilities of models
    by their answers to "questions designed to test humans"  ^([207](#bib.bib207)),
    ^([200](#bib.bib200)), ^([95](#bib.bib95)). In addition, there are benchmarks
    for evaluating model-specific capabilities, such as the TyDiQA ^([30](#bib.bib30))
    benchmark, which focuses on knowledge application, and the MGSM ^([137](#bib.bib137))
    benchmark, which focuses on mathematical reasoning. In order to conduct an effective
    assessment, the benchmarks should be selected according to the specific objectives
    of the assessment.'
  prefs: []
  type: TYPE_NORMAL
- en: 'After introducing the benchmarks for model evaluation, we further explore the
    methods for model evaluation. Typically, there are three main approaches to evaluating
    large language models: benchmark-based approaches, manual-based approaches, and
    model-based approaches ^([205](#bib.bib205)). Benchmark-based evaluation methods
    usually consist of the following steps: first, each question is converted into
    a language model (LLM) generating hints for the resultant text. Next, the generated
    text is parsed using manually written rules to extract predicted answers. Finally,
    the performance of the LLM is automatically calculated using standard metrics.
    Manual evaluation methods involve human experts directly judging the quality of
    answers generated by the model, and such methods are commonly used to assess the
    quality of answers to open-ended questions. However, due to their subjective and
    time-consuming nature, the researchers proposed a model-based evaluation approach.
    This approach uses top large-scale language models instead of humans to judge
    the quality of answers generated by other models, but self-assessment using the
    same model should be avoided.'
  prefs: []
  type: TYPE_NORMAL
- en: It is interesting to note that the focus of assessment differs for the base
    large model and the fine-tuned large model. Basic models focus on basic competencies
    such as knowledge application and complex reasoning, and thus benchmark-based
    approaches are widely used for the assessment of basic models. Fine-tuned models,
    on the other hand, need to assess a variety of capabilities, including knowledge
    utilization and human consistency, and thus benchmark-based, manual-based, and
    model-based approaches are all used for the assessment of fine-tuned models.
  prefs: []
  type: TYPE_NORMAL
- en: While assessment benchmarks, as previously described, have been widely adopted
    in evaluating the comprehension and production capabilities of large language
    models, they fail to adequately assess the models’ ability to plan and make decisions
    in complex environments, as well as the intelligentsia’s ability to act. With
    advances in intelligent body technology, there has been increasing academic interest
    in assessing the responsiveness of intelligent bodies in complex environments ^([99](#bib.bib99)).
  prefs: []
  type: TYPE_NORMAL
- en: Currently, while there are no widely accepted benchmarks for evaluating intelligentsia,
    researchers have made significant progress in proposing candidate benchmarks that
    may become future evaluation standards. For example, ToolBench ^([55](#bib.bib55))
    is a fine-tuned dataset for evaluating intelligences’ invocation of single- and
    multi-tool commands; TE ^([4](#bib.bib4)) evaluates the multifaceted ability of
    language models to simulate human behavior; MetaTool ^([70](#bib.bib70)) aims
    to assess whether a large language model consciously invokes tools and selects
    the appropriate tool to solve a problem; and LLM-Co ^([3](#bib.bib3)) focuses
    on the intelligences’ ability to infer partner’s intentions in a game, to engage
    in reasoning and the ability to cooperate over time. Intelligentsia assessments
    are usually task-specific and somewhat ambiguous.
  prefs: []
  type: TYPE_NORMAL
- en: With the development of intelligences, especially in the field of multi-intelligence
    collaboration, methods for effectively tracking and evaluating the properties
    of intelligences will become increasingly important.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/f717c553260685e6e7f72b12fa81cfa3.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 6: Architecture Diagram of Bridge Operations and Maintenance LLM-based
    Agents. Agents enable state perception, evaluation, decision-making and action
    of bridges during bridge management and maintenance by feeding specialized knowledge
    into a Universal Large Language Model. Agents can think, manage and maintain autonomously,
    and configure a ’personal doctor’ for each bridge.'
  prefs: []
  type: TYPE_NORMAL
- en: 4 Potential Development Directions of LLM-based Agents in Bridge Operation and
    Maintenance
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: Intelligentsia based on big language models are becoming an innovative technology
    with excellent language interaction and tool invocation capabilities. It has a
    far-reaching impact on many industries, and will assume a more important role
    in social production and daily life in the future, driven by technology iteration
    and deepened application. In the field of bridge operation and maintenance, the
    integration of intelligent bodies is expected to reduce labor costs, reduce subjective
    judgments, improve management efficiency, and quickly respond to emergencies to
    protect people’s lives and property safety. The purpose of this paper is to discuss
    the future development potential of intelligent bodies in the field of bridge
    operation and maintenance and its diversified application directions.
  prefs: []
  type: TYPE_NORMAL
- en: 4.1 Interactive Bridge Question Answering System
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Bridge management is a complex technical task that requires a high level of
    professional quality ^([40](#bib.bib40)). However, there are significant differences
    in the professional qualities of current bridge managers. Therefore, it is particularly
    important to develop a bridge maintenance knowledge base and question and answer
    system to provide the necessary knowledge support.
  prefs: []
  type: TYPE_NORMAL
- en: Currently, most of the knowledge management Q&A systems in the field of bridge
    maintenance are based on knowledge graphs ^([199](#bib.bib199)), ^([96](#bib.bib96)),
    ^([130](#bib.bib130)), relying on general knowledge bases that have reached the
    size of hundreds of millions or even tens of billions ^([26](#bib.bib26)). Recently,
    the emergence of large-scale language models has had a significant impact on the
    research direction of Q&A systems. These models exhibit superior knowledge understanding
    and reasoning capabilities, implying that they have learned a wide range of knowledge
    from massive amounts of data. In contrast, knowledge graph-based Q&A systems need
    to extract structured knowledge from bridge design, construction, operation, management,
    inspection, and other information, a process that is time-consuming and labor-intensive,
    and difficult to deal with unstructured or semi-structured data ^([25](#bib.bib25)).
    In addition, structured knowledge expressions may lead to error transmission and
    accumulation, and the accuracy of knowledge extraction decreases dramatically
    when data complexity increases ^([75](#bib.bib75)).
  prefs: []
  type: TYPE_NORMAL
- en: The Q&A system based on the large language model adopts an unsupervised language
    model learning approach to map the knowledge to a continuous numerical space,
    which effectively overcomes a series of problems of traditional knowledge extraction
    methods ^([165](#bib.bib165)), ^([157](#bib.bib157)). When constructing a bridge
    operation and maintenance Q&A system, relevant information is input into the large
    language model, and through the process of segmentation, embedding, extraction,
    comprehension, and answering, the model’s excellent language-generating ability
    can be fully utilized to provide answers that meet human expectations. This new
    paradigm greatly improves the construction efficiency of Q&A systems, which can
    be realized by several times or even tens of times. At the same time, large domain
    knowledge graphs can assist language models to provide more comprehensive answers ^([60](#bib.bib60)).
    Obviously, the shift from structured symbol tables to distributed numerical representations
    has become an inevitable trend.
  prefs: []
  type: TYPE_NORMAL
- en: 4.2 Bridge Disease Identification and Technical Condition Assessment
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In recent years, with the improvement of bridge inspection efficiency and quality
    needs, the development of intelligent inspection equipment and technology has
    gradually matured, covering drones, rope-climbing robots, underwater robots, sonar
    detection devices, as well as image acquisition technology, laser point-cloud
    scanning technology, holographic photography technology and so on. The wide application
    of these technologies and equipment has accumulated a large amount of multi-type
    data. However, the existing research mainly focuses on the label recognition and
    quantitative description of a single disease, and lacks the integrated recognition
    of multiple diseases, as well as the ability to semantically recognize the content
    of the images, and the description of the disease mechanism, performance and bridge
    reliability.
  prefs: []
  type: TYPE_NORMAL
- en: Large language models exhibit excellent multimodal processing capabilities,
    especially in image and video processing ^([84](#bib.bib84)), ^([98](#bib.bib98)).
    However, in the field of bridge operation and maintenance, the processing capability
    of existing general-purpose big language models for images is still at a low level,
    and even the best models can only recognize cracks in bridges with unsatisfactory
    accuracy. There are a wide variety of bridge diseases, including cracked concrete,
    spalled and exposed reinforcement, weathering, honeycomb, and water seepage in
    reinforced concrete bridges, as well as fracture, corrosion, coating defects,
    and sling slack in steel bridges, which cannot be effectively recognized by existing
    models.
  prefs: []
  type: TYPE_NORMAL
- en: To address this problem, combining the multimodal processing capability of the
    big language model with the rich data in the field of bridge inspection, constructing
    a multimodal recognition intelligent body for bridge operation and maintenance,
    establishing a hierarchical knowledge system, systematically categorizing bridge
    diseases, components, parts, and structures, and realizing real-time processing
    of pictures and videos collected at the scene will be a promising research direction.
    This will greatly enhance the intelligent level and operation and maintenance
    efficiency of bridge inspection.
  prefs: []
  type: TYPE_NORMAL
- en: 4.3 Automatic Generation of Bridge Reports and Assisted Decision-Making
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In China, the Standard for Evaluation of Technical Condition of Bridges stipulates
    that bridge structures must be regularly inspected in daily patrols, frequent
    inspections, periodic inspections and special inspections. However, the current
    mainstream inspection methods mainly rely on manual appearance inspection and
    writing inspection reports, which are highly subjective and time-consuming. Although
    many inspection systems have been installed on large-span bridges in China, the
    efficiency of utilizing monitoring data still needs to be improved.
  prefs: []
  type: TYPE_NORMAL
- en: In order to improve the accuracy and efficiency of bridge technical condition
    assessment, the reinforcement learning capability of large-scale language models
    can be utilized to fine-tune the models based on historical inspection and monitoring
    reports. Combining the structural and environmental data of the bridge, feature
    extraction and pattern recognition are performed by the intelligentsia to realize
    the qualitative evaluation of the bridge’s operational status and provide suggestions
    for maintenance. Further, by learning historical reports through a large-scale
    language model and combining them with real-time monitoring data, bridge inspection
    reports, maintenance logs, and technical evaluation reports can be automatically
    generated, thereby significantly reducing the time and effort required for manual
    report writing.
  prefs: []
  type: TYPE_NORMAL
- en: 4.4 Disaster Prediction and Emergency Response of Bridge Clusters
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Intelligents possess excellent autonomous planning capability and potential
    for multi-intelligents collaboration based on large-scale language modeling ^([100](#bib.bib100)),
    ^([191](#bib.bib191)), ^([93](#bib.bib93)). In the emergency response phase of
    bridge clusters, most existing studies explore the tandem or parallel relationships
    among bridges under specific disaster scenarios to assess the reliability of the
    entire road network and the resilience of the transportation system. The key issues
    are related to the substitutability of bridges, the importance of bridges, and
    the simulation of scenarios during disasters. Existing studies are mostly based
    on simple probabilistic models, but these models are often able to consider only
    a limited number of factors ^([141](#bib.bib141)).
  prefs: []
  type: TYPE_NORMAL
- en: Multi-intelligentsia collaboration can more realistically simulate the response
    of a bridge in an emergency situation, quickly generate a response plan, and guide
    the operation and maintenance personnel in emergency disposal. Studies have shown
    that competitive and cooperative relationships among intelligences can trigger
    social phenomena and have been successfully applied to urban operation simulation ^([175](#bib.bib175)).
    Therefore, applying intelligent bodies to the emergency response rehearsal of
    bridge clusters is a feasible research direction.
  prefs: []
  type: TYPE_NORMAL
- en: '![Refer to caption](img/2d3d297691c09d1b3d6afe458cb6d082.png)'
  prefs: []
  type: TYPE_IMG
- en: 'Figure 7: Bridge Operation and Maintenance Agents Based on Multimodal Large
    Language Models.'
  prefs: []
  type: TYPE_NORMAL
- en: 4.5 Interactive Learning and Training for Bridge Maintenance and Operations
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: In the field of education and training, large-scale model-driven intelligences
    show a broad application potential ^([82](#bib.bib82)), ^([90](#bib.bib90)). Combined
    with the specialized knowledge of bridge O&M, an interactive learning platform
    can be developed, which can simulate real bridge O&M scenarios, provide real-time
    feedback and guidance to O&M personnel, and effectively enhance their skills and
    knowledge. In addition, the smart body can assist the bridge O&M team in daily
    inspections, fault diagnosis and maintenance strategy development, improving O&M
    efficiency and safety. With the continuous progress of technology, the large-scale
    model-driven intelligent body is expected to play a greater role in the field
    of bridge O&M education and training, providing solid talent support for the safe
    operation of bridges.
  prefs: []
  type: TYPE_NORMAL
- en: 5 Future Trends and Challenges
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: With the rise of large-scale language models, the field of natural language
    processing shows a trend of transformation towards architecture generalization,
    model personalization, task integration, and dynamic adjustment of capabilities.
    These models serve as a base for building intelligent bodies with interaction,
    perception, reasoning and control capabilities through tool learning, multimodal
    integration and embodied intelligence techniques, which are expected to become
    a hot direction of AI research and promote the development of multiple fields ^([33](#bib.bib33)).
    However, intelligent bodies face many challenges and limitations in practical
    application deployment. In this section, we explore the challenges of applying
    intelligent bodies based on large-scale language models in bridge operation and
    maintenance.
  prefs: []
  type: TYPE_NORMAL
- en: 5.1 Trend
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Lightweight and Fast Response
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: With the development of large-scale language models, their parameter sizes have
    reached the billion level, showing excellent performance in many aspects. However,
    when applying these large models to bridge operation and management, they face
    the demands of lightweight deployment and fast response. The multimodal monitoring
    data of bridges are transmitted in real time, and massive data are rapidly accumulated,
    but the computational resources are limited. Therefore, the research focus is
    shifted to the fast identification of heterogeneous multimodal data from multiple
    sources and the development of high-quality, lightweight, and low-latency models,
    which are crucial to realize the application of large model-based intelligences
    in bridge O&M.
  prefs: []
  type: TYPE_NORMAL
- en: Flexible tool invocation
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Large-scale language models provide intelligent bodies with powerful understanding
    and reasoning capabilities, enabling them to perform autonomous planning and action
    planning in complex environments. However, in the face of diverse intelligent
    devices in different domains, it is necessary to develop unified interfaces to
    interface with the intelligences, and develop specific algorithms for different
    tools, so as to realize the understanding of semantic information of the environment
    and the recognition of obstacle and target information through the interaction
    between the large-scale model and the intelligent devices, and then generate appropriate
    planning solutions.
  prefs: []
  type: TYPE_NORMAL
- en: Multimodal specialization
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: Currently, most of the big models and expertise graphs in vertical domains are
    limited to a single natural language modality and lack the capability of multimodal
    processing of specialized data. In order to realize the application of intelligences
    based on macrolanguage models in the field of bridge operation and maintenance,
    multimodal knowledge graphs and multimodal macrolanguage models need to be developed
    to achieve multidimensional understanding of vibration, text, pictures, videos,
    etc. of bridges.
  prefs: []
  type: TYPE_NORMAL
- en: 5.2 Limitations or Challenges
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
- en: Professional synergies and barriers
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: The industrialization of AI needs to be closely integrated with professionals
    in multiple fields. The application of intelligences in the field of bridge operation
    and maintenance requires researchers to have cross-disciplinary knowledge, such
    as bridge engineering, structural mechanics, mechanics of materials, road surveying
    and geology, as well as the corresponding engineering skills. Meanwhile, bridge
    engineering researchers need to acquire multi-disciplinary skills such as natural
    language processing, deep learning, machine learning, and large language modeling,
    as well as software and hardware development capabilities. This reveals the barriers
    and challenges in cross-disciplinary collaboration.
  prefs: []
  type: TYPE_NORMAL
- en: Engineering Ethics and Responsibility
  prefs:
  - PREF_H5
  type: TYPE_NORMAL
- en: In engineering applications, the health of bridge structures is critical to
    the transportation network, and any damage may have social implications. Intelligent
    bodies’ recommendations and programs may involve loss of property or life, and
    the question of responsibility attribution needs to be addressed urgently. Currently,
    intelligibles are mainly used as decision aids or action tools. In the future,
    multi-model collaboration will face user privacy and data security challenges,
    requiring multi-party cooperation to establish a sound regulatory and ethical
    framework.
  prefs: []
  type: TYPE_NORMAL
- en: 6 Conclusion
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
- en: This study aims to propose an intelligent body based on large-scale language
    model to solve the current development bottleneck in the field of bridge operation
    and maintenance, and then promote the intelligent process of the industry. First,
    this paper reviews the development history of the bridge operation and maintenance
    field and the intelligent body based on large-scale language model, analyzes the
    development bottlenecks faced by the bridge operation and maintenance field, and
    points out that the advantages of the intelligent body based on large-scale language
    model in the areas of comprehension, generation, planning, decision-making, and
    action can effectively solve these bottlenecks. Next, this paper elaborates the
    main framework for constructing large-scale language model-based intelligentsia
    in the field of bridge operation and maintenance, including data sources, knowledge
    ontology construction, and model evaluation. In addition, this paper explores
    the potential development prospects of large-scale language model-based intelligences
    in the field of bridge operation and maintenance. Finally, this paper analyzes
    the development trends and limitations, such as professional barriers and engineering
    ethical issues, of combining large-scale language model-based intelligences with
    the bridge operation and maintenance domain.
  prefs: []
  type: TYPE_NORMAL
- en: Although the combination of large-scale language model-based intelligentsia
    and vertical fields is mainly concentrated in a few industries with faster development
    of intelligence, we firmly believe that the research and development of large-scale
    language models and intelligentsia will change the development direction of various
    industries. The operation and maintenance of bridge engineering is more able to
    fully utilize the advantages of intelligent bodies based on large-scale language
    models than design and construction, and with the development of the field of
    artificial intelligence, intelligent bodies based on large language models than
    will shape a new pattern of intelligent operation and maintenance of bridges.
  prefs: []
