- en: 5\. Hobbesian Social Contract Theory
  id: totrans-157
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 5\. 霍布斯社会契约理论
- en: To establish a baseline for agent behavior in our simulation, we performed four
    identical runs or trials without altering any agent or environmental parameters.
    Analysis of the outcomes from these four runs consistently indicated that all
    agents eventually yielded to the authority of a single, common agent. This aligns
    well with Thomas Hobbes’s Social Contract Theory, which argues that individuals
    under the “state of nature” are incentivized to leave this stage to resolve their
    internal psychological conflicts (Williams, [2023](#bib.bib41)). The “state of
    nature” refers to the state of the world before any social or political order
    has been established. According to Hobbes, the natural state of humanity is characterized
    by perpetual conflict and violence, a condition famously described as a “war of
    all against all” (Hobbes, [fied](#bib.bib17)).
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 为了建立我们模拟中代理行为的基准，我们进行了四次相同的实验或试验，没有改变任何代理或环境参数。对这四次试验结果的分析一致表明，所有代理最终都屈服于一个共同的代理的权威。这与托马斯·霍布斯的社会契约理论很好地对接，该理论认为，在“自然状态”下，个人有动力离开这一阶段，以解决其内部心理冲突（Williams,
    [2023](#bib.bib41)）。 “自然状态”指的是在建立任何社会或政治秩序之前的世界状态。根据霍布斯的说法，人类的自然状态以持久的冲突和暴力为特征，这一状况被形容为“所有人对所有人的战争”（Hobbes,
    [fied](#bib.bib17)）。
- en: 'Hobbes contends that the transition to a commonwealth, where individuals collectively
    delegate most of their authority to a central entity by “authorization,” serves
    to ameliorate society’s war-like condition. In doing so, the transition extricates
    individuals from the state of perpetual conflict, allowing them to engage in peaceful
    interactions with one another (Hobbes, [fied](#bib.bib17)). In our simulation,
    we define commonwealth to be the situation of a dominant agent with the compliance
    of others. Figure [4](#S4.F4 "Figure 4 ‣ 4.1\. Decision Making ‣ 4\. Simulation
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory") offers a simplified illustration of our
    simulation’s emergent evolution which aligns with SCT. Applying the Hobbesian
    perspective, we observe that our agents transition from a state of nature to a
    commonwealth by progressively establishing concessionary relationships. Over time,
    this dynamic process leads to the formation of individual social relationships
    among agents. Ultimately, as all agents recognize a single agent as their sovereign,
    the agent society undergoes a transformation, resulting in the establishment of
    a unified commonwealth.'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '霍布斯认为，过渡到共同体的过程，即个体通过“授权”集体将大部分权力委托给中央实体，有助于改善社会的战争状况。这样一来，过渡使个体脱离了持续冲突的状态，使他们能够彼此进行和平互动（霍布斯，[fied](#bib.bib17)）。在我们的模拟中，我们将共同体定义为一个主要代理获得其他代理的顺从的情况。图[4](#S4.F4
    "Figure 4 ‣ 4.1\. Decision Making ‣ 4\. Simulation ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")提供了我们模拟的新兴演化的简化示例，这与SCT一致。应用霍布斯视角，我们观察到我们的代理通过逐步建立让步关系，从自然状态过渡到共同体。随着时间的推移，这一动态过程导致了代理之间的个人社会关系的形成。最终，当所有代理都将一个代理认作他们的主权者时，代理社会发生了转变，建立了统一的共同体。'
- en: We further explore whether agents meet three essential benchmarks indicative
    of evolved behavior as expected within the framework of SCT.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 我们进一步探讨代理是否符合三个关键基准，这些基准表明在SCT框架内预期的进化行为。
- en: 'B1:'
  id: totrans-161
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'B1:'
- en: Do agents begin in a state of nature with numerous conflicts and distrust at
    the start of the simulation;
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理是否在模拟开始时处于自然状态，充满了冲突和不信任；
- en: 'B2:'
  id: totrans-163
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'B2:'
- en: Are agents able to form contracts and transition to a commonwealth; and
  id: totrans-164
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理是否能够形成契约并过渡到共同体；以及
- en: 'B3:'
  id: totrans-165
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 'B3:'
- en: Are agents able to have considerably more peaceful interactions and less violence
    under the commonwealth than in the state of nature.
  id: totrans-166
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 代理在共同体下是否能够进行显著更和平的互动，减少暴力，相比于自然状态。
- en: These benchmarks help differentiate between the ”state of nature” and the ”commonwealth”
    by highlighting distinct characteristics observed in agent interactions. Within
    an experimental setting, if all three benchmarks listed above are observed, we
    can suggest that our LLM agents display behaviors reminiscent of humans, under
    the framework of Social Contract Theory (SCT) and evolutionary psychology. This
    observation suggests that LLM agents may possess the capacity to emulate certain
    aspects of human social behavior within these frameworks.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这些基准通过突出代理互动中观察到的不同特征，帮助区分“自然状态”和“共同体”。在实验设置中，如果观察到上述三个基准，我们可以建议我们的LLM代理在社会契约理论(SCT)和进化心理学的框架下展现出类似于人类的行为。这一观察表明，LLM代理可能具备在这些框架下模拟某些人类社会行为的能力。
- en: 5.1\. Baseline Outcome Analysis
  id: totrans-168
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 5.1\. 基线结果分析
- en: 'Agent parameters were designed within our framework to reflect typical characteristics
    found within human populations. In our baseline experiment, all four runs of the
    simulation successfully transitioned to a commonwealth, demonstrating an evolutionary
    shift towards prioritizing “safety and security.” We measured this emergence by
    observing the development of concessionary relationships among agents, culminating
    in the point at which all individuals yielded to a single agent, signifying the
    onset of the commonwealth. Table [1](#S5.T1 "Table 1 ‣ 5.1\. Baseline Outcome
    Analysis ‣ 5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory")
    summarizes the main variables and their corresponding statistical calculations
    for both the state of nature and the commonwealth stages within a single trial.
    Figure [6](#S5.F6 "Figure 6 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian
    Social Contract Theory ‣ Artificial Leviathan: Exploring Social Evolution of LLM
    Agents Through the Lens of Hobbesian Social Contract Theory") illustrates the
    ratios of variables in both states. To ensure repeatability of the transition
    under similar conditions and rule out the possibility of random chance, we performed
    four distinct trials/runs of our simulation. Since we observe the same outcome
    in all four runs, we believe our approach helps to validate the reliability and
    stability of the observed transition process within our simulation environment.'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '代理参数在我们的框架内设计，以反映人群中典型的特征。在我们的基准实验中，四次模拟运行都成功过渡到一个联邦，展示了向优先考虑“安全和安保”的进化转变。我们通过观察代理之间的让步关系的发展来衡量这种出现，最终在所有个体屈服于单一代理的时刻，标志着联邦的开始。表[1](#S5.T1
    "Table 1 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory")总结了单次试验中自然状态和联邦阶段的主要变量及其对应的统计计算。图[6](#S5.F6
    "Figure 6 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian Social Contract Theory
    ‣ Artificial Leviathan: Exploring Social Evolution of LLM Agents Through the Lens
    of Hobbesian Social Contract Theory")展示了两种状态下变量的比率。为了确保在类似条件下的过渡可重复性并排除随机机会的可能性，我们进行了四次不同的模拟试验。由于我们在四次运行中观察到相同的结果，我们相信我们的方法有助于验证在我们模拟环境中观察到的过渡过程的可靠性和稳定性。'
