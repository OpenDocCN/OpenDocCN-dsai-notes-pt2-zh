  type: TYPE_NORMAL
  zh: 交易：{{
- en: ''
  id: totrans-348
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Description: Trade means to trade with other individuals to get food or land.'
  id: totrans-349
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 描述：交易指的是与其他个体交换食物或土地。
- en: ''
