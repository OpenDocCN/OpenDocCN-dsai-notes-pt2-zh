  zh: 今天，你注意到{该行动}。你只能选择让步接受被抢劫，或通过反击进行物理抵抗。反击的期望效用是你对荣誉的渴望、{个体对荣誉的渴望}和你获胜的机会。即使有人比你强，你仍有获胜的机会。但如果你连续失败，那么你不太可能赢得这场战斗。如果你以前从未输给过这个对手，你可能不会选择让步。让步的期望效用是你对和平的渴望、{个体对和平的渴望}。因此，只有当你已经多次在抵抗中失败时，抵抗的效用才会低到不再是正确选项。你将选择效用最大的行动。如果你现在选择让步，那么抢劫你的那个人将成为你的上司，而你将成为他们的下属。
