  id: totrans-351
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 输出格式：仅包含<TradePayload> }}
- en: ''
  id: totrans-352
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Donate:{{
  id: totrans-353
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 捐赠：{{
- en: ''
  id: totrans-354
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Description: Donate means to give other individuals food or land without getting
    anything in return.'
  id: totrans-355
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 描述：捐赠指的是将食物或土地赠送给其他个体，而不求回报。
- en: ''
