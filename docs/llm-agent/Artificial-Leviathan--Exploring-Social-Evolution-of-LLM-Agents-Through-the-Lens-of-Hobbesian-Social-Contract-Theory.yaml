- en: 'Initially, we note significant fluctuations in agent actions, with the robbery
    ratio consistently staying above 0.6 and trade and farming around 0.3, as shown
    in Figure [5](#S5.F5 "Figure 5 ‣ 5.1\. Baseline Outcome Analysis ‣ 5\. Hobbesian
    Social Contract Theory ‣ Artificial Leviathan: Exploring Social Evolution of LLM
    Agents Through the Lens of Hobbesian Social Contract Theory"). This result aligns
    with the first benchmark as listed above. As the simulation trial progressed,
    the establishment of concessionary relationships led to a decrease in robbery
    and an increase in farming. By Day 21, the society transitioned fully into a commonwealth,
    with all agents authorizing a single sovereign agent for order and protection,
    aligning with the second benchmark. At this stage, the desire for safety is largely
    satisfied. The commonwealth phase showed a steady increase in trade and farming
    and a decrease in robbery, indicating peaceful interactions and meeting the third
    benchmark. Notably, no agent chose to donate on any day. Comparative changes in
    behavior are presented in Figure [6](#S5.F6 "Figure 6 ‣ 5.1\. Baseline Outcome
    Analysis ‣ 5\. Hobbesian Social Contract Theory ‣ Artificial Leviathan: Exploring
    Social Evolution of LLM Agents Through the Lens of Hobbesian Social Contract Theory").'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 起初，我们注意到代理行为有显著波动，抢劫比例持续高于0.6，交易和农业在0.3左右，如图[5](#S5.F5 "图 5 ‣ 5.1\. 基线结果分析 ‣
    5\. 霍布斯社会契约理论 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索LLM代理的社会演化")所示。这一结果与上述的第一个基准一致。随着模拟试验的进行，特许关系的建立导致抢劫减少，农业增加。到第21天，社会完全过渡到共体阶段，所有代理授权一个单一的主权代理负责秩序和保护，与第二个基准一致。在这个阶段，对安全的需求基本得到满足。共体阶段显示交易和农业稳步增加，抢劫减少，表明互动和平，符合第三个基准。值得注意的是，没有代理在任何一天选择捐赠。行为的比较变化展示在图[6](#S5.F6
    "图 6 ‣ 5.1\. 基线结果分析 ‣ 5\. 霍布斯社会契约理论 ‣ 人工利维坦：通过霍布斯社会契约理论视角探索LLM代理的社会演化")中。
