  type: TYPE_NORMAL
  zh: 输出格式：不需要<Payload>，<Payload> 应为空 }}
- en: ''
  id: totrans-340
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: Rob:{{
  id: totrans-341
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 抢劫：{{
- en: ''
  id: totrans-342
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
- en: 'Description: Rob means to rob other individuals to get more land or more food
    under your control, and other individuals can also fight you to occupy lands or
    food controlled by you.'
  id: totrans-343
  prefs:
  - PREF_BQ
  type: TYPE_NORMAL
  zh: 描述：抢劫指的是抢夺其他个体的土地或食物，而其他个体也可以与你争夺你控制的土地或食物。
- en: ''
  id: totrans-344
  prefs:
